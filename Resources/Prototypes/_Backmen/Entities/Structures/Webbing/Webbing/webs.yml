- type: entity
  id: ArachneWeb
  name: web
  description: A huge spider web.
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
  - type: Sprite
    layers:
      - sprite: Backmen/Structures/web.rsi
        state: web1
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          web1: ""
      - enum.DamageStateVisualLayers.Base: #your guess for why randomsprite requires an arbitrary layer is as good as mine friend
          web2: ""
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.2
    sprintSpeedModifier: 0.2
    ignoreWhitelist:
      components:
      - Arachne
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        hard: false
        density: 7
        layer:
        - Impassable
  - type: Clickable
  - type: Transform
    anchored: true
  - type: Damageable
    damageModifierSet: Web
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 40
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Temperature
    heatDamage:
      types:
        Heat: 5
    coldDamage: {}
    coldDamageThreshold: 0
  - type: Flammable
    fireSpread: true
    damage:
      types:
        Heat: 1
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
  - type: Web
  - type: Butcherable
    butcheringType: Knife
    butcherDelay: 12
    spawned:
    - id: MaterialCloth1
      amount: 3
  - type: Strap
    position: Stand
    rotation: 180
    buckleSound: !type:SoundPathSpecifier
      path: /Audio/Effects/plant_rustle.ogg
    unbuckleSound: !type:SoundPathSpecifier
      path: /Audio/Effects/plant_rustle.ogg
    whitelist:
      components:
        - Arachne
  - type: HealOnBuckle
    damage:
      groups:
        Brute: -0.4
        Burn: -0.4
      types:
        Poison: -0.2
  - type: Appearance
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: 1
  - type: Tag
    tags:
      - ArachneWeb

- type: entity
  id: CocoonedHumanoid
  name: кокон гуманоида
  description: Невезучий.
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
  - type: Sprite
    layers:
      - sprite: Backmen/Structures/cocoon.rsi
        state: cocoon_large1
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          cocoon_large1: ""
      - enum.DamageStateVisualLayers.Base: #your guess for why randomsprite requires an arbitrary layer is as good as mine friend
          cocoon_large2: ""
      - enum.DamageStateVisualLayers.Base:
          cocoon_large3: ""
  - type: Cocoon
  - type: Clickable
  - type: InteractionOutline
  - type: Transform
    noRot: true
  - type: Damageable
    damageModifierSet: Web
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 40
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.4,0.25,0.1"
        density: 20
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: Physics
    bodyType: Dynamic
  - type: Pullable
  - type: AntiRottingContainer
  - type: ItemSlots
    slots:
      body_slot:
        name: Body
        locked: true
        ejectOnBreak: true
  - type: Butcherable
    butcheringType: Knife
    butcherDelay: 12
    spawned:
    - id: MaterialCloth1
      amount: 1
      prob: 0.5 #This doesn't cost hunger so should at least make it not worth it time-wise
  - type: Appearance
  - type: ContainerContainer
    containers:
      body_slot: !type:ContainerSlot

