- type: entity
  parent: BaseComputer
  id: ComputerReinforcementCentCom
  name: reinforcement-console-title
  description: allows you to call for special reasons persons to solve these reasons
  components:
  - type: Construction
    graph: nullgraph
    node: nullnode
  - type: ReinforcementConsole
    min: 2
    max: 3
    available:
    - BKCCOfficial
    - BKCCSecOfficer
    - ERTEngineer
    - ERTMedical
    - ERTJanitor
  - type: UserInterface
    interfaces:
      enum.ReinforcementConsoleKey.Key:
        type: ReinforcementConsoleBoundUserInterface
  - type: ActivatableUI
    key: enum.ReinforcementConsoleKey.Key
    singleUser: true
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: explosive
    - map: ["computerLayerKeys"]
      state: security_key
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#1f8c28"
  - type: AccessReader
    access: [["CCOfficer"]]

- type: entity
