- type: entity
  parent: BaseLathe
  id: PrizeCounter
  name: prize counter
  description: Claim your prize and win some toys and cute plushies!
  components:
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 3
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/vending_machine_hum.ogg
  - type: LitOnPowered
  - type: ApcPowerReceiver
    powerLoad: 200
    priority: Low
  # - type: Advertise
  #   pack: CuddlyCritterAds # TODO Change this
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#4b93ad"
  - type: Transform
    noRot: false
  - type: Sprite
    sprite: Backmen/Structures/Machines/prizecounter.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Lathe
    idleState: icon
    runningState: icon
    staticPacks:
    - BackmenToys
  - type: EmagLatheRecipes
    emagStaticPacks:
    - BackmenToysEmag
  - type: MaterialStorage
    whitelist:
      tags:
        - PrizeTicket

- type: entity
  id: MedicalBiofabricator
  parent: BaseLathe
  name: medical biofabricator
  description: Produces organs and other organic matter that can be surgically grafted onto patients with biomass.
  components:
  - type: Sprite
    sprite: Structures/Machines/limbgrower.rsi
    snapCardinals: true
    layers:
    - state: limbgrower_idleoff
      map: ["enum.LatheVisualLayers.IsRunning"]
#    - state: limbgrower_idleoff
#      shader: unshaded
#      map: ["enum.PowerDeviceVisualLayers.Powered"]
#    - state: inserting
#      map: ["enum.MaterialStorageVisualLayers.Inserting"]
#    - state: panel
#      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: MedicalBiofabMachineBoard
  - type: MaterialStorage
    whitelist:
      tags:
        - Sheet
        - RawMaterial
  - type: Lathe
    idleState: limbgrower_idleoff
    runningState: limbgrower_idleon
    staticPacks:
    - BackmenSynthBodyParts

- type: entity
  id: ProtolatheCash
  parent: BaseLathe
  name: Принтер кредитов
  description: Распечатывает "фальшивые", неофициальные кредиты, в обход систем и бюррократии, за счет бумаги и некоторых связных материалов
  components:
  - type: Sprite
    sprite: Backmen/Structures/Machines/protoprint.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: ProtolatheCashMachineCircuitboard
  - type: MaterialStorage
    whitelist:
      tags:
        - Document
        - RawMaterial
  - type: Lathe
    producingSound: /Audio/Machines/scanning.ogg
    idleState: icon
    runningState: building
    staticPacks:
    - BackmenCash
  - type: EmagLatheRecipes
    emagStaticPacks:
    - BackmenCashEmag
