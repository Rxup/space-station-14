- type: entity
  parent:
  - Oracle
  - Recycler
  id: OracleRecycler
  name: Оракул
  description: It asks for items in exchange for knowledge. No one knows how it works.
  suffix: Recycler
  components:
  - type: Anchorable
    delay: 10000
  - type: DeviceLinkSink
  - type: Emagged
  - type: Destructible
  - type: RecyclerVisuals
    baseKey: oracle-
    bloodyKey: bld
  - type: SolutionContainerManager
    solutions:
      fountain:
        maxVol: 200
      output:
        maxVol: 0
  - type: Fixtures
    fixtures:
      brrt:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.15,0.15,0.15"
        hard: false
        layer:
        - FullTileLayer
      collision:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        hard: true
        mask:
        - Impassable
        layer:
        - Opaque
        - BulletImpassable
      conveyor:
        shape: !type:PolygonShape
          vertices:
          - -0.55,-0.55
          - 0.55,-0.55
          - 0.55,0.55
          - -0.55,0.55
        layer:
        - Impassable
        - MidImpassable
        - LowImpassable
        hard: False
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    offset: "0.0,0.5"
    sprite: Backmen/Structures/Decoration/statues.rsi
    layers:
    - state: oracle-0
    - map: ["enum.RecyclerVisualLayers.Main"]
      state: oracle-0
    - map: ["enum.SolutionContainerLayers.Fill"]
      state: oracle-0
  - type: MaterialReclaimer
    enabled: true
    efficiency: 0.25
    scaleProcessSpeed: false #instant!
    minimumProcessDuration: 0
    whitelist:
      components:
      - MobState
    blacklist:
      components:
      - Material
      - Pda
      - IdCard
      tags:
      - HighRiskItem
    sound:
      path: /Audio/Effects/saw.ogg
      params:
        volume: -3
    cutOffSound: false

