- type: entity
  id: SupplyPodBase
  parent: BaseStructure
  name: supply drop pod
  description: A standard-issue Nanotrasen storage unit.
  abstract: true
  components:
  - type: ResistLocker
  - type: Physics
    bodyType: Static
  - type: Sprite
    noRot: true
    sprite: Backmen/Structures/Storage/supplypod.rsi
    layers:
    - state: supplypod
      map: ["enum.StorageVisualLayers.Base"]
    - state: supplypod_door
      map: ["enum.StorageVisualLayers.Door"]
  - type: MovedByPressure
  - type: ItemSlots
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        density: 75
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: EntityStorage
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
  - type: PlaceableSurface
    placeCentered: true
    isPlaceable: false
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: supplypod
    stateDoorOpen: supplypod_open
    stateDoorClosed: supplypod_door
  - type: EmitSoundOnSpawn
    sound:
      collection:
        BIGEXPLOSION
  - type: StaticPrice
    price: 75

- type: entity
  name: голографический маяк
  id: DropPodMarker
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        restitution: 0.3  # fite me
        friction: 0.2
  - type: Timer
  - type: TimedSpawner
    prototypes:
      - DropPodLaunchAnimation
    intervalSeconds: 9
  - type: TimedDespawn
    lifetime: 10

- type: entity
  id: DropPodLaunchAnimation
  parent: DropPodMarker
  categories: [ HideSpawnMenu ]
  components:
  - type: Timer
  - type: TimedSpawner
    prototypes:
      - SupplyDropPodBlueShieldHardsuit
    intervalSeconds: 2
  - type: TimedDespawn
    lifetime: 3
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Backmen/Misc/mortar_long_whistle.ogg
      params:
        volume: 2
