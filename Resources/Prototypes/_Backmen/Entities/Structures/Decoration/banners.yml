- type: entity
  id: IndoorEarthGovertment
  parent: BannerBase
  name: EarthGov Indoor Flag
  description: A Flag displaying the EarthGov logo. It looks rather cheap.
  components:
  - type: Sprite
    sprite: Backmen/Structures/Decoration/flag.rsi
    state: banner

- type: entity
  id: BannerEarthGovertment
  parent: BannerBase
  name: EarthGov banner
  description: A banner displaying the EarthGov logo. It looks rather cheap.
  components:
  - type: Sprite
    sprite: Backmen/Structures/Decoration/banner.rsi
    state: banner

- type: entity
  name: EarthGov wall banner
  description: Glory to EarthGov! All hail to Earth Govertment! For the humanity!
  id: EGovWallBanner
  placement:
    mode: SnapgridCenter
  components:
  - type: WallMount
    arc: 90
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Appearance
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Sprite
    drawdepth: WallTops
    sprite: Backmen/Structures/Decoration/wallbanner.rsi
    state: egov
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          BannerBroken:
            min: 1
            max: 1
        offset: 0

- type: entity
  parent: EGovWallBanner
  id: BannerBroken
  name: broken banner
  description: "You can't make out anything from the banner's original print. It's ruined."
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: Backmen/Structures/Decoration/wallbanner.rsi
    state: egov_broken
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
