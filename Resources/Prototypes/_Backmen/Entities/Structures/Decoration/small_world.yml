# ROADS

- type: entity
  parent: BaseStructure
  id: SmallWorldRoadFourWay
  name: road four way
  description: For your foots?...
  components:
  - type: Sprite
    sprite: Backmen/Structures/Decoration/SmallWorld/roads.rsi
    state: roadfourway
  - type: Transform
    anchored: true
  - type: Physics
    canCollide: false
  - type: Anchorable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
  - type: StaticPrice
    price: 10
  - type: Construction
    graph: SmallWorldRoads
    node: SmallWorldRoadFourWay

