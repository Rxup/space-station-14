# BASE #

- type: entity
  abstract: true
  name: ксено
  id: KsenosXenoBase
  parent: MobXeno
  description: Угроза любой органической форме жизни
  suffix: KsenosXeno
  components:
  - type: LagCompensation
  - type: Input
    context: "human"
  - type: MovedByPressure
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/Xenos/burrower.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
    noRot: true
    netsync: false
  - type: Clickable
  - type: InteractionOutline
  - type: SolutionContainerManager
  - type: AtmosExposed
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Critical
      300: Dead
  - type: Internals
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Xenolian
  - type: Body
    prototype: Animal
  - type: Actions
  - type: DoAfter
  - type: Polymorphable
  - type: Buckle
  - type: Insulated
  - type: Hands
    showInHands: true
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.5
    baseSprintSpeed : 4
  - type: Stamina
    critThreshold: 500
  - type: Appearance
  - type: Bloodstream
    bloodMaxVolume: 0
  - type: UnpoweredFlashlight
  - type: PointLight
    enabled: false
    radius: 4
    color: "purple"
  - type: Puller
    needsHands: false
  - type: NoSlip
  - type: IgnoreSpiderWeb
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    channels:
    - Hivemind
  - type: IntrinsicRadioTransmitter
    channels:
    - Hivemind
  - type: LizardAccent
  - type: Speech
    speechSounds: Xeno
  - type: Eye
    drawFov: false
  - type: SolutionRegeneration
    solution: spray
    generated:
      reagents:
      - ReagentId: Water
        Quantity: 10
  - type: Access
    tags:
    - Xeno

- type: accessLevel
  id: Xeno
  name: Xeno

- type: damageModifierSet
  id: Xenolian
  coefficients:
    Blunt: 0.7
    Slash: 0.5
    Piercing: 0.7
    ArmorPiercing: 0.9
    Heat: 1.8
    Shock: 1.8
    Poison: 0.0
    Radiation: 0.0
    Asphyxiation: 0.0
    Bloodloss: 0.0
    Cellular: 0.0

- type: damageModifierSet
  id: XenolianStrong
  coefficients:
    Blunt: 0.5
    Slash: 0.3
    Piercing: 0.4
    ArmorPiercing: 0.7
    Heat: 1.8
    Shock: 1.8
    Poison: 0.0
    Radiation: 0.0
    Asphyxiation: 0.0
    Bloodloss: 0.0
    Cellular: 0.0

- type: nameIdentifierGroup
  id: Xeno
  prefix: X
  minValue: 333
  maxValue: 999

- type: speechSounds
  id: Xeno
  saySound:
    path: /Audio/Animals/cat_hiss.ogg
  askSound:
    path: /Audio/Animals/snake_hiss.ogg
  exclaimSound:
    path: /Audio/Animals/snake_hiss.ogg

# CLASSES #

# WORM #

- type: entity
  name: Грудолом
  id: KsenosXenoLarva
  description: Молодой ксеноморф.
  parent: KsenosXenoBase
  components:
  - type: ActionGrant
    actions:
    - ActionViewLaws
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: larva
      sprite: Backmen/test/base/rsi/Textures/Mob/xeno/worm.rsi
  - type: MobThresholds
    thresholds:
      0: Alive
      10: Dead
  - type: GhostTakeoverAvailable
  - type: GhostRole
    name: Грудолом
    description: Молодой ксеноморф
    rules: "Эволюционируй в полноценного ксеноморфа."
    raffle:
      settings: default
  - type: SlowOnDamage
    speedModifierThresholds:
      5: 0.8
  - type: NameIdentifier
    group: Xeno
  - type: MovementSpeedModifier
    baseWalkSpeed : 3
    baseSprintSpeed : 6
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 10
  - type: Puller
    needsHands: true
  - type: Polymorphable
    innatePolymorphs: [ LarvaToDrone, LarvaToRunner, DroneToSpitter, RunnerToWarrior]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer

# QUEEN #

- type: entity
  name: Королева
  parent: KsenosXenoBase
  id: KsenosXenoQueen
  description: Королева улья.
  components:
  - type: GhostTakeoverAvailable
  - type: GhostRole
    name: Королева улья
    description: Командуй ульем ксеноморфов.
    rules: "Командуй ульем, защищай свою кладку яиц. Способности: Размах хвостом (стан на лкм или вокруг на пкм) Липкие корни, Строительство стен ксено (на G), Лечебные феромоны, Широкий удар (ПКМ)"
    raffle:
      settings: default
  - type: Body
    prototype: Xeno5hand
  - type: InnateTool
    tools:
      - id: WeaponXenoQueenStun
      - id: WeaponXenoQueenClaw
      - id: XenoRCD
      - id: WeaponXenoHealingSpit
      - id: PinpointerXeno
  - type: XenoAcidSpiller
  - type: SolutionContainerManager
    solutions:
      udder:
        maxVol: 250
        reagents:
        - ReagentId: SlermQueenPlus
          Quantity: 30
  - type: Udder
    reagentId: SlermQueenPlus
    quantityPerUpdate: 25
    growthDelay: 30
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 1000
      behaviors:
      - !type:GibBehavior { }
  - type: Sprite
    drawdepth: Mobs
    sprite: Backmen/test/base/rsi/Textures/Mob/xeno/queen.rsi
    offset: 0,0.4
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      600: Dead
  - type: Stamina
    critThreshold: 1500
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.8
    baseSprintSpeed : 4.5
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: XenolianStrong
  - type: SlowOnDamage
    speedModifierThresholds:
      500: 0.8
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 1000
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Spider
    webPrototype: XenoWeed
    webAction: XenoWeedsAction
  - type: PointLight
    radius: 9
  - type: NameIdentifier
    group: Xeno
  - type: EggLayer
    hungerUsage: 0
    eggLayCooldownMin: 150
    eggLayCooldownMax: 150
    eggSpawn:
    - id: XenoEgg
    eggLayAction: XenoLayEgg

- type: entity
  id: XenoLayEgg
  name: Отложить яйцо ксеноморфа
  description: Пригодится в любом гнезде.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    icon: { sprite: Backmen/test/base/rsi/Textures/Misc/Egg.rsi, state: icon }
    useDelay: 150
    event: !type:EggLayInstantActionEvent

