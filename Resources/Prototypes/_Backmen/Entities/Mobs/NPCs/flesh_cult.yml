- type: entity
  parent: SimpleMobBase
  id: BaseMobFleshCult
  name: извращенная плоть
  description: A shambling mass of flesh, animated through anomalous energy.
  abstract: true
  components:
    - type: HTN
      rootTask:
        task: SimpleHostileCompound
    - type: NpcFactionMember
      factions:
        - Flesh
    - type: Tag
      tags:
        - DoorBumpOpener
        - Flesh
        - CannotSuicide
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/FleshCult/flesh_cult_mobs.rsi
    - type: MovementAlwaysTouching
    - type: MovementSpeedModifier
      baseWalkSpeed: 2
      baseSprintSpeed: 3
    - type: MobState
      allowedStates:
        - Alive
        - Dead
    - type: MobThresholds
      thresholds:
        0: Alive
        75: Dead
    - type: Stamina
      critThreshold: 50
    - type: Appearance
    - type: Butcherable
      spawned:
        - id: FoodMeat
          amount: 1
    - type: CombatMode
    - type: MeleeWeapon
      hidden: true
      soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
      angle: 0
      animation: WeaponArcClaw
      damage:
        types:
          Slash: 3
    - type: ReplacementAccent
      accent: genericAggressive
    - type: Armor
      modifiers:
        coefficients:
          Heat: 1.4
          Blunt: 0.6
          Piercing: 0.6
    - type: Respirator
      damage:
        types:
          Asphyxiation: 0.05
      damageRecovery:
        types:
          Asphyxiation: -0.05
    - type: Barotrauma
      damage:
        types:
          Blunt: 0.03
    - type: PotentialPsionic
    - type: Psionic
      channel: Flesh
      channelColor: "#cf1b48"

- type: entity
  parent: BaseMobFleshCult
  name: паук из плоти
  id: MobFleshSpider
  components:
    - type: Butcherable
      spawned:
        - id: FoodMeat
          amount: 2
    - type: FleshMob
      soundDeath: "/Audio/Animals/Flesh/flesh_worm_dead.ogg"
      deathMobSpawnId: "MobFleshWorm"
      deathMobSpawnCount: 1
    - type: Sprite
      sprite: Mobs/Aliens/FleshCult/flesh_cult_mobs.rsi
      layers:
        - map: [ "enum.DamageStateVisualLayers.Base" ]
          state: spider
    - type: Vocal
      sounds:
        Unsexed: FleshWormEmote
    - type: DamageStateVisuals
      states:
        Alive:
          Base: spider
        Critical:
          Base: spider_dead
        Dead:
          Base: spider_dead
    - type: MobThresholds
      thresholds:
        0: Alive
        100: Dead
    - type: Bloodstream
      bloodMaxVolume: 100
      bloodReagent: Blood
    - type: MovementSpeedModifier
      baseWalkSpeed: 2
      baseSprintSpeed: 3
    - type: GhostRole
      allowMovement: true
      allowSpeech: true
      makeSentient: true
      name: mob-flesh-spider-ghost-role-name
      description: mob-flesh-spider-ghost-role-name
      rules: Не атакуйте культистов плоти, не ломайте ДАМы, сервера, консоли и прочее. Не делайте разгерметизацию.
      raffle:
        settings: default
    - type: GhostTakeoverAvailable
    - type: MeleeWeapon
      hidden: true
      soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
      angle: 0
      animation: WeaponArcClaw
      damage:
        types:
          Piercing: 3
    - type: Spider
    - type: IgnoreSpiderWeb
    - type: Puller
      needsHands: false


