- type: entity
  id: MobGlimmerWisp
  name: Сияющий огонёк
  description: Странный шар, который движется с намерением.
  suffix: Инквизиция
  save: false
  components:
  - type: Sprite
    noRot: true
    drawdepth: Ghosts
    sprite: Backmen/Mobs/Monster/glimmer_wisp.rsi
    state: willowisp
    layers:
      - state: willowisp
        shader: unshaded
  - type: GlimmerWisp
    whitelist:
      components:
      - Psionic
  - type: DoAfter
  - type: Psionic
    removable: false
  - type: NoosphericZapPower
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: KinematicController
    fixedRotation: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.30
        density: 13
        mask:
        - Opaque
        layer:
        - MobLayer
  - type: MovementSpeedModifier
    baseSprintSpeed: 8
    baseWalkSpeed: 5
  - type: MovementIgnoreGravity
  - type: Stealth
    lastVisibility: 0.33
  - type: Reactive
    groups:
      Acidic: [Touch] #Holy water
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Nyanotrasen/Mobs/GlimmerWisp/wail.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          Ectoplasm:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Damageable
    damageContainer: Spirit
    damageModifierSet: Spirit
  - type: Actions
  - type: Alerts
  - type: CombatMode
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.7
      80: 0.5
  - type: Stamina
    baseCritThreshold: 100
  - type: InputMover
  - type: MobMover
  - type: Examiner
  - type: StatusEffects
    allowed:
      - Stun
      - KnockedDown #KnockedDown is inseperable from stun because... IT JUST IS OK?
      - SlowedDown
      - Pacified
  - type: PointLight
    color: "#419ba3"
  - type: Speech
  - type: Gun
    fireRate: 0.7
    soundGunshot:
      collection: MagicMissile
    showExamineText: false
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: BatteryAmmoProvider
    proto: WispLash
    fireCost: 1
  - type: BatterySelfRecharger
    autoRechargeRate: 100
  - type: NPCRetaliation
  - type: FactionException
  - type: HTN
    planCooldown: 10
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
      IdleRange: !type:Single
        10
      IdleTime: !type:Single
        2.0
      MinimumIdleTime: !type:Single
        1.0
      VisionRadius: !type:Single
        16
      AggroVisionRadius: !type:Single
        20
      RangedRange: !type:Single
        15.0
    rootTask:
      task: WispCombatCompound
  - type: NpcFactionMember
    factions:
      - GlimmerMonster
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: DamageOnDispel
    damage:
      types:
        Heat: 75
  - type: AmbientSound
    volume: -8
    range: 5
    sound:
      path: /Audio/Nyanotrasen/Mobs/GlimmerWisp/wisp_ambience.ogg

- type: htnCompound
  id: WispCombatCompound
  branches:
  - tasks:
    - !type:HTNCompoundTask
      task: WispRangedCombatCompound
  - tasks:
    - !type:HTNCompoundTask
      task: DrainPsionicCompound
  #- tasks:
  #  - !type:HTNCompoundTask
  #    task: IdleCompound

- type: htnCompound
  id: WispRangedCombatCompound
  branches:
  - preconditions:
    - !type:InContainerPrecondition
      isInContainer: true
    tasks:
    - !type:HTNCompoundTask
      task: EscapeCompound
  - preconditions:
    - !type:PulledPrecondition
      isPulled: true
    tasks:
    - !type:HTNPrimitiveTask
      operator: !type:UnPullOperator
        shutdownState: TaskFinished
  - preconditions:
    - !type:GunAmmoPrecondition
      minPercent: 0.001
    tasks:
    - !type:HTNCompoundTask
      task: WispGunCombatCompound

- type: htnCompound
  id: WispGunCombatCompound
  branches:
  # Pick target, then move into range and shoot them.
  - tasks:
    - !type:HTNPrimitiveTask
      operator: !type:UtilityOperator
        proto: NearbyGunWispTargets

    - !type:HTNPrimitiveTask
      operator: !type:MoveToOperator
        shutdownState: PlanFinished
        pathfindInPlanning: true
        removeKeyOnFinish: false
        targetKey: TargetCoordinates
        pathfindKey: TargetPathfind
        stopOnLineOfSight: false
        rangeKey: MeleeRange

    - !type:HTNPrimitiveTask
      operator: !type:JukeOperator
        jukeType: AdjacentTile

    - !type:HTNPrimitiveTask
      preconditions:
      - !type:KeyExistsPrecondition
        key: Target
      operator: !type:GunOperator
        targetKey: Target
      services:
      - !type:UtilityService
        id: RangedService
        proto: NearbyGunWispTargets
        key: Target

- type: utilityQuery
  id: NearbyGunWispTargets
  query:
  - !type:NearbyHostilesQuery
  considerations:
  - !type:TargetHasComponentCon
    component: Psionic
    curve: !type:BoolCurve
    weight: 100.0  # Абсолютный приорите
  - !type:TargetIsAliveOrSoftCritCon
    curve: !type:BoolCurve
  - !type:TargetIsCritCon
    curve: !type:InverseBoolCurve
  - !type:TargetIsStunnedCon
    curve: !type:InverseBoolCurve
  - !type:TurretTargetingCon
    curve: !type:BoolCurve
  - !type:TargetDistanceCon
    curve: !type:PresetCurve
      preset: TargetDistance
  - !type:TargetHealthCon
    curve: !type:PresetCurve
      preset: TargetHealth
  - !type:TargetInLOSOrCurrentCon
    curve: !type:BoolCurve

- type: htnCompound
  id: DrainPsionicCompound
  branches:
  - tasks:
    - !type:HTNPrimitiveTask
      operator: !type:PickDrainTargetOperator
        targetKey: TargetCoordinates
        drainKey: DrainTarget
        rangeKey: RangedRange
    - !type:HTNPrimitiveTask
      operator: !type:MoveToOperator
        shutdownState: TaskFinished
        targetKey: TargetCoordinates
        pathfindInPlanning: false
    - !type:HTNPrimitiveTask
      operator: !type:DrainOperator
        drainKey: DrainTarget
