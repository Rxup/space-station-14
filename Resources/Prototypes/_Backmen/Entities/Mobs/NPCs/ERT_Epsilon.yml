      settings: default
    requirements:
      - !type:DepartmentTimeRequirement
        department: Security
        time: 9000
      - !type:OverallPlaytimeRequirement
        time: 16000
      - !type:DepartmentTimeRequirement
        department: Command
        time: 9000
  - type: SpecForce
    actionBssActionName: ActionCentcomFtlAction
  - type: NpcFactionMember
    factions:
      - CentralCommand
  - type: Loadout
    prototypes: [ERTLeaderGearEVAV3]
  - type: RandomMetadata
    nameSegments:
    - NamesSGTs
    - names_last_male
  - type: RandomHumanoidAppearance
    randomizeName: false
