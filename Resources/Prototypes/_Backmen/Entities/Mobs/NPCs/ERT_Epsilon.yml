  parent: MobHuman
  suffix: МТФ
  id: MobHumanERTLeaderEVAV3
  components:
  - type: Icon
    sprite: Markers/jobs.rsi
    state: ertleader
  - type: Speech
    speechSounds: Metrocop
    soundCooldownTime: 0.1
  - type: AutoImplant
    implants:
    - MindShieldImplant
  - type: TriggerOnMobstateChange
    mobState:
    - Critical
