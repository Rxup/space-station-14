#Machines

- type: entity
  id: MobBaseMachine
  parent: MobBaseNpcSalvage
  abstract: true
  suffix: Машина
  components:
  - type: NpcFactionMember
    factions:
      - MalfunctioningRobot
  - type: NoSlip
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
    blackboard:
      VisionRadius: !type:Single
        16
      AggroVisionRadius: !type:Single
        20
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: TemperatureProtection
  - type: Temperature
    damageCap: 0
  - type: ExplosionResistance
    damageCoefficient: 0
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      100: 1
  - type: Bloodstream
    bloodReferenceSolution:
      reagents:
      - ReagentId: Oil
        Quantity: 30
    bloodlossThreshold: 0
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:ExplodeBehavior
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Transform
  - type: Damageable
    damageModifierSet: MachineArmor
  - type: RequireProjectileTarget
    active: true

- type: damageModifierSet
  id: MachineArmor
  coefficients:
    Piercing: 0.3
    Heat: 0.01
    Radiation: 0.01
    Caustic: 0.01
    Stun: 0.1

