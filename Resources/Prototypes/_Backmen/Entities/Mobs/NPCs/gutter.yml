- type: entity
  parent: MobGuttermanShooter
  id: MobGuttermanShooterTurret
  suffix: Машина турель, гаттерман
  components:
  - type: HTN
    rootTask:
      task: TurretHuyiniCompound
    blackboard:
      RotateSpeed: !type:Single
        1
      SoundTargetInLOS: !type:SoundPathSpecifier
        path: /Audio/Backmen/Bosses/gutter/GuttertankPrep.ogg
      VisionRadius: !type:Single
        40
      AggroVisionRadius: !type:Single
        40
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true

- type: htnCompound
  id: TurretHuyiniCompound
  branches:
    - tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UtilityOperator
            proto: NearbyGunTargets
        - !type:HTNPrimitiveTask
          preconditions:
            - !type:KeyExistsPrecondition
              key: Target
            - !type:TargetInRangePrecondition
              targetKey: Target
              # TODO: Non-scuffed
              rangeKey: AggroVisionRadius
            - !type:TargetInLOSPrecondition
              targetKey: Target
              rangeKey: AggroVisionRadius
          operator: !type:GunOperator
            targetKey: Target
            requireLOS: true
          services:
            - !type:UtilityService
              id: RangedService
              proto: NearbyGunTargets
              key: Target
    - tasks:
        - !type:HTNCompoundTask
          task: IdleSpinAndKeepFiringCompound

