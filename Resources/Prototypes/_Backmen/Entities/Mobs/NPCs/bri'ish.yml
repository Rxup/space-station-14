- type: entity
  name: British soldier
  id: MobBritishMelee
  parent: MobBaseNpc
  suffix: suppa Melee
  description: Human in uniform of 1-est United Kingdoms colonial army. Em... Yeah...
  components:
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: NpcFactionMember
    factions:
    - Britan
  - type: Sprite
    drawdepth: Mobs
    sprite: Backmen/Mobs/Npc/britishSoldier.rsi
    layers:
    - state: britishmelee1
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcSmash
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
    damage:
        types:
          Blunt: 5
          Piercing: 5
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          britishmelee1: ""
      - enum.DamageStateVisualLayers.Base:
          britishmelee2: ""
      - enum.DamageStateVisualLayers.Base:
          britishmelee3: ""
      - enum.DamageStateVisualLayers.Base:
          britishmelee4: ""
      - enum.DamageStateVisualLayers.Base:
          britishmelee5: ""
      - enum.DamageStateVisualLayers.Base:
          britishmelee6: ""

