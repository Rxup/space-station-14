# Settings
- type: randomHumanoidSettings
  id: InteQVanguardLeader
  randomizeName: false
  speciesBlacklist:
    - Diona
    - SlimePerson
    - Vox
  components:
  - type: AntagImmune
  - type: Loadout
    prototypes: [ InteQVanguardLeaderGear ]
  - type: RandomMetadata
    nameSegments:
    - InteQVanguardLeaderNamesPrefix
    - NameSpets
    nameFormat: name-format-standard
  - type: NpcFactionMember
    factions:
      - InteQ
  - type: LanguageKnowledge #backmen: languages
    speaks:
    - TauCetiBasic
    - OldFastCodes
    understands:
    - TauCetiBasic
    - OldFastCodes
  - type: GlobalAntagonist # Backmen
    antagonistPrototype: globalAntagonistInteQ

