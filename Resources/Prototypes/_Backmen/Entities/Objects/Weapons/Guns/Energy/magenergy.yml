- type: entity
  name: EarthGov laser carbine
  description: A Earth Government standard issue laser carbine, use by army and police. Thanks to the short barrel it has better maneuverability in narrow spaces.
  parent: BaseWeaponPowerCell
  id: WeaponLaserCarabinCell
  suffix: Rifle
  components:
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Gunsx64/Battery/EG-C/big.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-2
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: Backmen/Objects/Weapons/Gunsx64/Battery/EG-C/tiny.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Item
    sprite: Backmen/Objects/Weapons/Gunsx64/Battery/EG-C/tiny.rsi
    size: Large
  - type: GunWieldBonus
    minAngle: -6
    maxAngle: -44
  - type: Gun
    minAngle: 7
    maxAngle: 45
    fireRate: 5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns64/EG-C/shot.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: true
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: EnergyMag
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
            - EnergyMag
  - type: Wieldable
  - type: UseDelay
    delay: 0.5

- type: entity
  name: EarthGov heavy laser rifle
  parent: BaseWeaponPowerCell
  id: WeaponEarthGovLaserSniperCell
  suffix: Винтовка
  description: A Earth Government heavy sniper rifle for a extended combat situation.
  components:
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Gunsx64/Battery/EG-S/big.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-2
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: Backmen/Objects/Weapons/Gunsx64/Battery/EG-S/tiny.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Item
    sprite: Backmen/Objects/Weapons/Gunsx64/Battery/EG-S/tiny.rsi
  - type: GunRequiresWield
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 0.8
  - type: HeldSpeedModifier
  - type: Gun
    minAngle: 1
    maxAngle: 10
    fireRate: 1.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns64/EG-R/shot.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: true
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: BigEnergyMag
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
            - BigEnergyMag
  - type: Wieldable
  - type: UseDelay
    delay: 2.5
  - type: Telescope # backmen: immersive

- type: entity
  name: pulse rifle
  parent: [BaseWeaponPowerCell, BaseGunWieldable]
  id: WeaponPulseRifleSpetnaz
  description: A weapon that is almost as infamous as its users.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Battery/pulse_rifle.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: Objects/Weapons/Guns/Battery/pulse_rifle.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Item
    size: Large
  - type: Gun
    fireRate: 4
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser3.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: PulseMag
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
            - EnergyMag
