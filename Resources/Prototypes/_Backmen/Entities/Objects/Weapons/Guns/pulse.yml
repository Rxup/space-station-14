- type: entity
  id: MuzzlePulseEffect
  noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 0.4
  - type: Sprite
    netsync: false
    drawdepth: Effects
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      sprite: Backmen/Objects/Weapons/Gunsx64/Effects/muzzle/pulse.rsi
      state: muzzle_pulse
  - type: EffectVisuals
  - type: Tag
    tags:
      - HideContextMenu
  - type: AnimationPlayer

- type: entity
  id: BulletPulseEffect
  noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 0.25
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Gunsx64/Effects/muzzle/pulse.rsi
    netsync: false
    drawdepth: Effects
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      state: impact_pulse
  - type: EffectVisuals
  - type: Tag
    tags:
      - HideContextMenu

- type: entity
  id: PulseBullet
  name: pulse bullet
  parent: BaseBullet
  noSpawn: true
  components:
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Gunsx64/Effects/muzzle/pulse.rsi
    layers:
    - state: pulse
      shader: unshaded
  - type: Ammo
    muzzleFlash: MuzzlePulseEffect
  - type: Projectile
    impactEffect: BulletPulseEffect
    damage:
      types:
        Heat: 5
        Piercing: 4
    soundHit:
      path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
  - type: Tag
    tags:
      - PulseBullet
  - type: Reflective
    reflective:
    - Energy
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Opaque
      fly-by: &flybyfixture
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Opaque
        - Impassable
        hard: False

