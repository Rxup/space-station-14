- type: entity
  id: FireThrowerBall
  name: реактивная смесь
  parent: FoodInjectableBase
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    netsync: false
    layers:
    - state: blastwave
  - type: DamageOnLand
    damage:
      types:
        Blunt: 1
  - type: Damageable
    damageContainer: Biological
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          ParticlesFireNRF:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - Impassable
        - HighImpassable
        restitution: 0.3  # fite me
        friction: 0.2
      ignition:
        hard: false
        density: 7
        shape:
          !type:PhysShapeAabb
           bounds: "-0.4,-0.4,0.4,0.4"
        mask:
        - BlobImpassable
        - BulletImpassable
  - type: PointLight
    enabled: true
    color: "#FF8080"
    radius: 5.0
    energy: 4.0
  - type: Tag
    tags:
    - NoSpinOnThrow
    - FireThrowerBall
  - type: TimedDespawn
    lifetime: 5
  - type: ThrowingAngle
    angle: 0
  - type: IgniteOnCollide
    fireStacks: 1
    count: 100
  - type: IgnitionSource
    temperature: 700
    ignited: true

- type: entity
  name: струя реактивного пламени
  description: Очень горячо!
  id: ParticlesFireNRF
  components:
  - type: Physics
  - type: Sprite
    layers:
    - sprite: Backmen/Objects/Weapons/Gunsx64/Flamethrowers/flame.rsi
      state: fire
      shader: unshaded
      map: [ "unshaded" ]
  - type: Fixtures
    fixtures:
      fix1:
        hard: false
        density: 7
        shape:
          !type:PhysShapeAabb
           bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - MidImpassable
  - type: Respirator
    saturation: 0.1
    maxSaturation: 0.1
    damage:
      types:
        Asphyxiation: 10
    damageRecovery:
      types:
        Asphyxiation: 0
  - type: Temperature
    coldDamage:
      types:
        Cold: 5 #per second, scales with temperature & other constants
  - type: Barotrauma
    damage:
      types:
        Blunt: 5
  - type: AtmosExposed
  - type: TimedDespawn
    lifetime: 100
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Heat: 5
    soundHit:
      path: "/Audio/Weapons/Guns/Hits/energy_meat1.ogg"
  - type: AmbientSound
    volume: 4
    range: 7
    sound:
      path: /Audio/Effects/fire.ogg
  - type: IgniteOnCollide
    fireStacks: 0.8
    count: 100
    fixtureId: fix1
  - type: Transform
    anchored: true
  - type: IgnitionSource
    temperature: 700
    ignited: true
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
    reactions:
    - reagents: [Water]
      methods: [Touch]
      effects:
      - !type:HealthChange
        damage:
          types:
            Heat: 10
  - type: DamageContacts
    damage:
      types:
        Heat: 10
    ignoreWhitelist:
      tags:
      - NoSpinOnThrow

