- type: entity
  parent: BaseWeaponTurret
  id: UEGWeaponTurret
  name: UA-580 point defense sentry
  description: Стандартная турель точечной защиты, используется военными формированиями ОПЗ.
  components:
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.45,-0.45,0.45,0.45"
          density: 60
          mask:
          - MobMask
          layer:
          - MobLayer
    - type: NpcFactionMember
      factions:
        - NanoTrasen
    - type: Gun
      fireRate: 4
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
      soundEmpty: /Audio/Backmen/test/base/ogg/error.ogg
    - type: Sprite
      sprite: Backmen/test/base/rsi/Textures/Weapons/Turrets/UA-580.rsi
      drawdepth: Mobs
      noRot: true
      layers:
      - state: turret
        map: ["enum.GunVisualLayers.Base"]
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
        - !type:PlaySoundBehavior
          sound:
            collection: MetalGlassBreak
    - type: MobThresholds
      thresholds:
        0: Alive
        100: Dead
