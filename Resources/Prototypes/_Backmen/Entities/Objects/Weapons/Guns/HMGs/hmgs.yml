- type: entity
  name: Ma Deuce
  parent: BaseWeaponRifle
  id: WeaponRifleMaDeuce
  suffix: Дебаг
  description: M-60 - это крупногабаритный переносной пулемет, обеспечивающий устойчивую и точную огневую мощь за счет мобильности и управляемости. Часто встречается там, где их предпочтительная тактика быстрой и мобильной агрессии не подходит.
  components:
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Gunsx64/LMGs/madeuce/big.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Backmen/Objects/Weapons/Gunsx64/LMGs/madeuce/tiny.rsi
  - type: Item
    sprite: Backmen/Objects/Weapons/Gunsx64/LMGs/madeuce/tiny.rsi
  - type: Gun
    fireRate: 12
    soundGunshot:
      path: /Audio/Weapons/Guns64/LMGs/m60.ogg
  - type: ChamberMagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineHeavyRifleMaDeuse
        insertSound: /Audio/Weapons/Guns64/LMGs/m60_reload.ogg
        ejectSound: /Audio/Weapons/Guns64/LMGs/m60_unload.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineHeavyRifle
      gun_chamber:
        name: Chamber
        startingItem: CartridgeAntiMateriel
        priority: 1
        whitelist:
          tags:
            - CartridgeAntiMateriel
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: true
  - type: Appearance
  - type: MultiHandedItem

