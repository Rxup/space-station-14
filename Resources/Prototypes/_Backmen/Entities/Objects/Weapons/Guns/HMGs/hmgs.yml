    delay: 1.9
  - type: GunRequiresWield
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 0.5
  - type: HeldSpeedModifier

- type: entity
  name: MG-100 Vindicator Minigun
  parent: BaseItem
  id: WeaponMinigun100
  suffix: Пулемёт
  description: Шестиствольный роторный пулемет, непревзойденная переносная огневая мощь, способный выпускать высокоскоростные бронебойные снаряды, - эта штука, без сомнения, нанесет сокрушительный удар.. Если вы не убьете им всех своих друзей, вы можете использовать стабилизирующую систему Powerpack для ведения прицельного огня, но при этом вы будете двигаться невероятно медленно.
  components:
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Gunsx64/LMGs/minigun/big.rsi
    state: icon
  - type: Item
    sprite: Backmen/Objects/Weapons/Gunsx64/LMGs/minigun/tiny.rsi
    size: Ginormous
  - type: Gun
    minAngle: 1
    maxAngle: 30
    angleDecay: 10
    angleIncrease: 1.5
    cameraRecoilScalar: 0.5
    fireRate: 15
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns64/LMGs/minigunSG.ogg
  - type: ClothingSlotAmmoProvider
    targetSlot: BACK
    providerWhitelist:
      tags:
      - PowerpackRifle
  - type: Appearance
  - type: Wieldable
  - type: UseDelay
    delay: 2.3
  - type: GunRequiresWield
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 0.9
  - type: HeldSpeedModifier
