- type: entity
  name: AKMS Tactical
  parent: WeaponAKMSRifle
  id: WeaponAKMSTacticalRifle
  suffix: Автомат Tactical
  description: An iconic weapon of war. Uses 7.62x39 ammo.
  components:
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Gunsx64/Rifles/akms/bigsuper.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Backmen/Objects/Weapons/Gunsx64/Rifles/akms/tinysuper.rsi
  - type: Item
    sprite: Backmen/Objects/Weapons/Gunsx64/Rifles/akms/tinysuper.rsi
  - type: BkmGunWieldBonus
    cameraRecoilScalar: -4.5
  - type: GunWieldBonus
    angleIncrease: -3
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/silenced.ogg
      params:
        volume: -2
  - type: MechAssembly
    requiredParts:
      CanPilot: false
  - type: UseDelay
    delay: 0.7

