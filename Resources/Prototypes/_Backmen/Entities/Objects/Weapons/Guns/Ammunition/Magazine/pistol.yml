- type: entity
  id: MagazineMagnumPistolAP
  name: pistol magazine (.45 Magnum AP)
  parent: MagazineMagnumPistol
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    proto: CartridgeMagnumAP
    whitelist:
      tags:
        - CartridgeMagnum

- type: entity
  id: MagazineMagnumPistol
  name: pistol magazine (.45 Magnum)
  parent: BaseItem
  components:
  - type: Tag
    tags:
      - MagazineMagnumPistol
  - type: BallisticAmmoProvider
    mayTransfer: true
    proto: CartridgeMagnum
    whitelist:
      tags:
        - CartridgeMagnum
    capacity: 9
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Gunsx64/Magazines/Magnum/magnum_pistol_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: false
  - type: Appearance

