- type: Tag
  id: MagazinePulseRifleSWS

- type: Tag
  id: EnergyMag

- type: Tag
  id: BigEnergyMag

- type: entity
  id: MagazinePulseRifleSWS
  name: pulse rifle magazine
  description: Standart EarthGov type of impulse magazines
  parent: BaseItem
  components:
  - type: Tag
    tags:
      - MagazinePulseRifleSWS
  - type: BallisticAmmoProvider
    cycleable: false
    mayTransfer: true
    capacity: 70
    proto: PulseBullet
    whitelist:
      tags:
        - PulseBullet
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Item
    size: Small
    sprite: Backmen/Objects/Weapons/Gunsx64/Magazines/Pulse/sws.rsi
  - type: Sprite
    netsync: false
    sprite: Backmen/Objects/Weapons/Gunsx64/Magazines/Pulse/sws.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-1
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 7
    zeroVisible: false
  - type: Appearance

- type: entity
  id: BigEnergyMag
  name: big energy magazine
  description: Standart EarthGov type of energys magazines.
  parent: BasePowerCell
  components:
  - type: Battery
    maxCharge: 1500
    startingCharge: 1500
  - type: HitscanBatteryAmmoProvider
    proto: RedHeavyLaser
    fireCost: 100
  - type: Tag
    tags:
      - BigEnergyMag
  - type: Item
    size: Small
    sprite: Backmen/Objects/Weapons/Gunsx64/Magazines/Energy/earthmag.rsi
  - type: Sprite
    netsync: false
    sprite: Backmen/Objects/Weapons/Gunsx64/Magazines/Energy/earthmag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-4
      map: ["enum.GunVisualLayers.Mag"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Appearance

- type: entity
  id: EnergyMag
  name: energy magazine
  description: Standart EarthGov type of energys magazines.
  parent: BasePowerCell
  components:
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: HitscanBatteryAmmoProvider
    proto: RedLaser
    fireCost: 50
  - type: Tag
    tags:
      - EnergyMag
  - type: Item
    size: Small
    sprite: Backmen/Objects/Weapons/Gunsx64/Magazines/Energy/earthmag.rsi
  - type: Sprite
    netsync: false
    sprite: Backmen/Objects/Weapons/Gunsx64/Magazines/Energy/earthmag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-4
      map: ["enum.GunVisualLayers.Mag"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Appearance

- type: entity
  id: PulseMag
  name: pulse magazine
  description: Special mag for NanoTrasen special force, using pulse energy.
  parent: BasePowerCell
  components:
  - type: Battery
    maxCharge: 5000
    startingCharge: 5000
  - type: HitscanBatteryAmmoProvider
    proto: Pulse
    fireCost: 100
  - type: Tag
    tags:
      - EnergyMag
  - type: Item
    size: Small
    sprite: Backmen/Objects/Weapons/Gunsx64/Magazines/Energy/pulsemag.rsi
  - type: Sprite
    netsync: false
    sprite: Backmen/Objects/Weapons/Gunsx64/Magazines/Energy/pulsemag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-2
      map: ["enum.GunVisualLayers.Mag"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: false
  - type: Appearance
