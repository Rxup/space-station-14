- type: entity
  id: BasePowerpackRifle
  name: "powerpack (5.56)"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - PowerpackRifle
  - type: Item
    size: HeavyMachineGun
  - type: Clothing
    slots:
    - Back
    sprite: Backmen/Clothing/Back/Powerpacks/backpack.rsi
    equipDelay: 10
    unequipDelay: 10
  - type: BallisticAmmoProvider
    mayTransfer: true
    capacity: 5000
  - type: ClothingSpeedModifier
    walkModifier: 0.6
    sprintModifier: 0.6
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Backmen/Clothing/Back/Powerpacks/backpack.rsi
    layers:
    - state: mag-0
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  id: BasePowerpackEnergy
  name: "powerpack (energy)"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - PowerpackEnergy
  - type: Item
    size: HeavyMachineGun
  - type: Clothing
    slots:
    - Back
    sprite: Backmen/Clothing/Back/Powerpacks/powerpackenergy.rsi
    equipDelay: 10
    unequipDelay: 10
  - type: PowerCell
  - type: PowerCellVisuals
  - type: Battery
    pricePerJoule: 0.15
    maxCharge: 500000
    startingCharge: 500000
  - type: HitscanBatteryAmmoProvider
    fireCost: 100
  - type: ClothingSpeedModifier
    walkModifier: 0.6
    sprintModifier: 0.6
  - type: Sprite
    sprite: Backmen/Clothing/Back/Powerpacks/powerpackenergy.rsi
    layers:
    - state: icon
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Appearance

# Fills
- type: entity
  id: PowerpackRifle
  name: "powerpack (5.56)"
  parent: BasePowerpackRifle
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeHeavyMinigun
    whitelist:
      tags:
        - CartridgeHeavyRifle

- type: entity
  id: PowerpackEnergyPulse
  name: powerpack (pulse)
  parent: BasePowerpackEnergy
  components:
  - type: HitscanBatteryAmmoProvider
    proto: Pulse
