    - state: practice
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: MagazineAntiMaterielRifleSR
  name: rifle magazine (.50 BMG)
  description: Standart EarthGov type of heavy magazines.
  parent: BaseItem
  components:
  - type: Tag
    tags:
      - MagazineAntiMaterielRifle
  - type: BallisticAmmoProvider
    mayTransfer: true
    capacity: 10
    proto: Cartridge50BMG
    whitelist:
      tags:
        - CartridgeRifle50BMG
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Item
    size: Small
    sprite: Backmen/Objects/Weapons/Gunsx64/Magazines/Rifle/sr127_mag.rsi
  - type: Sprite
    netsync: false
    sprite: Backmen/Objects/Weapons/Gunsx64/Magazines/Rifle/sr127_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: false
  - type: Appearance

