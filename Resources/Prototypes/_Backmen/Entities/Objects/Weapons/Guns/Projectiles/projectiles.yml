- type: entity
  id: BulletMagnum345
  name: 345 magnum bullet
  parent: BaseBullet
  noSpawn: true
  components:
  - type: Sprite
    sprite: Backmen/Effects/muzzle/divet.rsi
    layers:
    - state: projectiles_divet
      shader: unshaded
  - type: Ammo
  - type: Projectile
    damage:
      types:
        Piercing: 30
    soundHit:
      path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
  - type: Tag
    tags:
      - BulletMagnum345

- type: entity
  id: PelletShotgunSoulbreaker
  name: pellet (.50 soulbreaker)
  noSpawn: true
  parent: BaseBulletPractice
  components:
    - type: Sprite
      sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
      state: buckshot
    - type: Projectile
      damage:
        types:
          Blunt: 1
    - type: SolutionContainerManager
      solutions:
        ammo:
          maxVol: 15
    - type: RefillableSolution
      solution: ammo
    - type: DrainableSolution
      solution: ammo
    - type: SolutionInjectOnProjectileHit
      transferAmount: 15
      blockSlots: NONE #tranquillizer darts shouldn't be blocked by a mask
      solution: ammo
    - type: InjectableSolution
      solution: ammo
    - type: GuideHelp
      guides:
        - Psionics

