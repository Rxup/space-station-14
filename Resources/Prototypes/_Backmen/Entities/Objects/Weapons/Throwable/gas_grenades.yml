# ADT-Gas Grenades Start
- type: entity
  parent: [ BaseHighlyIllegalContraband, VolatileGrenadeBase, GrenadeBase ]
  id: BZGrenade
  name: BZ grenade
  description: A grenade that releases BZ gas. Causes sleep and poison damage when inhaled.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/airboom.rsi
  - type: EmitSoundOnTrigger
    keysIn:
    - timer
    sound: /Audio/Items/smoke_grenade_smoke.ogg
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/Items/smoke_grenade_prime.ogg
  - type: TimerTrigger
    delay: 3
  - type: ReleaseGasOnTrigger
    keysIn:
    - timer
    removeFraction: 0.25
    air:
      volume: 1000
      moles:
        BZ: 500
      temperature: 293.15
  - type: GenericVisualizer
    visuals:
      enum.ReleaseGasOnTriggerVisuals.Key:
        enabled:
          True: { state: active }
          False: { state: spent }

