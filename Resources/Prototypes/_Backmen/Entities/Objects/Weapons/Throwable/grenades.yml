- type: entity
  parent: [GrenadeBase]
  id: ConfettiGrenade
  name: confetti grenade
  description: Grenade that creates a small but devastating confetti explosion.
  components:
  - type: Sprite
    sprite: _Backmen/Objects/Weapons/Grenades/confetti.rsi
  - type: DecalGrenade
    decalPrototypes:
    - Confetti1
    - Confetti2
    - Confetti3
    - Confetti4
    decalCount: 25
    decalRadius: 3
  - type: DeleteOnTrigger
  - type: SpawnOnTrigger # Orion
    proto: ExplosionEffectGrenadeShockWave
  - type: SoundOnTrigger
    sound: /Audio/_Backmen/Effects/yay_fnaf.ogg
  - type: OnUseTimerTrigger
    beepSound:
      path: "/Audio/Effects/beep1.ogg"
      params:
        volume: 5
    initialBeepDelay: 0
    beepInterval: 2 # 2 beeps total (at 0 and 2)
