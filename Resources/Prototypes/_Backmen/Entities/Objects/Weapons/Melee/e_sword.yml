- type: entity
  parent: BaseMeleeWeaponEnergy
  id: BaseMeleeWeaponPlasma
  components:
  - type: ItemToggle
    soundActivate:
      path: /Audio/Backmen/Weapons/Melee/plasma/plasma_on.ogg
      params:
        volume: 3
    soundDeactivate:
      path: /Audio/Backmen/Weapons/Melee/plasma/plasma_off.ogg
      params:
        volume: 3
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Backmen/Weapons/Melee/plasma/plasma_hit.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/punchmiss.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnSwing:
      path: /Audio/Backmen/Weapons/Melee/plasma/plasma_swing.ogg
      params:
        variation: 0.125
  - type: Welder
    fuelSolutionName: plasma
    fuelReagent: Plasma
    fuelLitCost: 2
  - type: RefillableSolution
    solution: plasma
  - type: SolutionContainerManager
    solutions:
      plasma:
        reagents:
        - ReagentId: Plasma
          Quantity: 300
        maxVol: 300
  - type: ComponentToggler
    components:
    - type: Cautery # Shitmed
      speed: 1.25
    - type: SurgeryTool # Shitmed
      startSound:
        collection: Welder
      endSound:
        collection: WelderOff
    - type: Execution
      doAfterDuration: 4.0

- type: entity
  parent: BaseMeleeWeaponPlasma
  id: PlasmaSword
  name: plasma sword
  description: Blade is made of pure plasma heated from two to nine thousand degrees at the request of the owner. Power module made in the form of a handle heats up the gas and maintains its shape with a strong magnetic field. It seems that such blades have not been produced since the discovery of lightsabers.
  components:
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Melee/plasma_sword.rsi
    layers:
    - state: icon
    - state: icon-on
      color: "#FFFFFF"
      visible: false
      shader: unshaded
      map: [ "blade" ]
  - type: Item
    sprite: Backmen/Objects/Weapons/Melee/plasma_sword-inhands.rsi

- type: entity
  parent: PlasmaSword
  id: PlasmaSwordAlt
  name: plasma sword
