- type: entity
  name: chainsword
  parent: BaseItem
  id: Chainsword
  description: The chainsword is the preferred close combat melee weapon of many of the military forces of the Imperium of Man.
  components:
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Backmen/Weapons/Melee/Chainsword/chainsword_loop.ogg
      params:
        volume: 1
  - type: UseDelay
    delay: 5
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Melee/chainsword.rsi
    layers:
    - state: icon
    - state: base_on
      visible: false
      map: ["enum.ToggleVisuals.Layer"]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: ItemToggle
    predictable: false
    soundActivate:
      path: /Audio/Backmen/Weapons/Melee/Chainsword/ChainSword-on.ogg
      params:
        volume: 6
    soundDeactivate:
      path: /Audio/Backmen/Weapons/Melee/Chainsword/ChainSword-off.ogg
      params:
        volume: 6
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Backmen/Weapons/Melee/Chainsword/chainsword_hit.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Backmen/Weapons/Melee/Chainsword/chainsword_hit.ogg
      params:
        variation: 0.250
        volume: -12
    activatedDamage:
      types:
        Piercing: 10
        Slash: 20
        Blunt: 15
    deactivatedDamage:
      types:
        Piercing: 5
        Blunt: 10
#  - type: ItemToggleDisarmMalus
#    activatedDisarmMalus: 0.6
  - type: Item
    size: Huge
    sprite: Backmen/Objects/Weapons/Melee/chainsword.rsi
  - type: Clothing
    quickEquip: false
    slots:
    - Belt
  - type: ToggleableLightVisuals
    spriteLayer: on
    clothingVisuals:
      belt:
      - state: equipped-BELT-on
    inhandVisuals:
      left:
      - state: inhand-left-on
      right:
      - state: inhand-right-on
  - type: Welder
    fuelLitCost: 2
  - type: RefillableSolution
    solution: Welder
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 200
        maxVol: 200
  - type: MeleeWeapon
    wideAnimationRotation: -120
    soundHit:
        path: /Audio/Backmen/Weapons/Melee/Chainsword/chainsword_hit.ogg
    damage:
      types:
        Blunt: 10 #i mean... i GUESS you could use it like that
  - type: Appearance

