- type: entity
  parent: BaseSubdermalImplant
  id: mantisImplant
  name: implant
  description: This implant gives the user blades, thanks to which he can kill his victim without leaving evidence.
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
      implantAction: ActionToggleMantis
    - type: ToggleableClothing
      clothingPrototype: ClothingHandsGlovesmantis
      slot: gloves
    - type: ContainerContainer
      containers:
        toggleable-clothing: !type:ContainerSlot {}
    - type: TriggerImplantAction

- type: entity
  id: ActionToggleMantis
  name: Активировать клинки богомола
  description: Remember to equip the important pieces of your suit before going into action.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    useDelay: 1 # equip noise spam.
    event: !type:ToggleClothingEvent
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: Backmen/Clothing/Hands/Gloves/mantis.rsi
      state: icon

- type: entity
  parent: BaseSubdermalImplant
  id: ChemicalImplant
  name: Chemical implant
  description: Inject chemicats to blood stream from small capsules in itself
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    implantAction: ActionChemicalCapsule
  - type: SolutionContainerManager
  - type: TriggerImplantAction
  - type: InjectOnTrigger
  - type: Tag
    tags:
    - SubdermalImplant
    - HideContextMenu
  
- type: entity
  parent: ChemicalImplant
  id: StimulantsImplant
  name: Stimulants implant
  description: Inject stimulants to blood stream from small capsules in itself
  categories: [ HideSpawnMenu ]
  components:
  - type: SolutionContainerManager
    solutions:
      container1:
        reagents:
        - ReagentId: Stimulants
          Quantity: 16
        maxVol: 16
      container2:
        reagents:
        - ReagentId: Stimulants
          Quantity: 16
        maxVol: 16
      container3:
        reagents:
        - ReagentId: Stimulants
          Quantity: 16
        maxVol: 16
  - type: InjectOnTrigger
    solutions:
    - name: container1
      transferAmount: 16
    - name: container2
      transferAmount: 16
    - name: container3
      transferAmount: 16