- type: entity
  id: ArmySetLoadouts
  name: army duffel bag with equipment
  description: Here is the equipment you took with you from the base. It remains to remember which ones exactly.
  parent: BaseItem
  components:
  - type: Sprite
    sprite: Corvax/Back/Duffels/military.rsi
    state: icon
  - type: Item
    size: Normal
  - type: ThiefUndeterminedBackpack
    possibleSets:
    - ShotgunSet
    - EG-CSet
    - EG-SSet
    - XMLGSet
    - SR127Set
    - MP5Set
    - G36Set
  - type: ActivatableUI
    key: enum.ThiefBackpackUIKey.Key
  - type: UserInterface
    interfaces:
      enum.ThiefBackpackUIKey.Key:
        type: ThiefBackpackBoundUserInterface

- type: entity
  id: ArmySetLoadoutsSpecialist
  parent: ArmySetLoadouts
  components:
  - type: ThiefUndeterminedBackpack
    maxSelectedSets: 1
    possibleSets:
    - MinigunSet
    - FlamethrowerSet
    - MG60Set
    - RocketLauncherSet
    - M41Set

- type: entity
  id: ArmySetLoadoutsSpecialistSecondary
  parent: ArmySetLoadouts
  components:
  - type: ThiefUndeterminedBackpack
    maxSelectedSets: 1
    possibleSets:
    - M81Set
    - VP78Set
    - DivetSet

#blueshield

- type: entity
  id: BlueShieldSetLoadouts
  parent: ArmySetLoadouts
  components:
  - type: ThiefUndeterminedBackpack
    maxSelectedSets: 1
    possibleSets:
    - UTAPMk1Set
    - ShotgunGuardian17Set

