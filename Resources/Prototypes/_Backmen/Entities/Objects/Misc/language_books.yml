- type: entity
  parent: BaseItem
  id: LanguageLearnSVO
  name: SVO Language Book
  description: A book that teaches you the SVO language.
  components:
  - type: Sprite
    sprite: Objects/Misc/books.rsi
    layers:
    - state: paper
    - state: cover_base
      color: "#332d27"
      map: [ "cover" ]
    - state: decor_wingette
      color: "#453f3a"
      map: [ "decor" ]
    - state: icon_text
      map: [ "icon" ]
    - state: overlay_null
      map: [ "overlay" ]
  - type: LanguageLearn
    language: OldFastCodes
    doAfterDuration: 3
    maxUses: 3
    deleteAfterUse: true
