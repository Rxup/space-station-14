- type: entity
  parent: FoodSnackBase
  id: FoodSnackInteQCookies
  name: InteQ cookies
  description: Cookies with something black.
  components:
  - type: FlavorProfile
    flavors:
      - fortunecookie
  - type: Sprite
    sprite: Backmen/Objects/Consumable/Food/inteq_cookies.rsi
    state: inteq_cookies
  - type: Item
  - type: Food
    trash: 
    - FoodPacketInteQCookiesTrash

- type: entity
  categories: [ HideSpawnMenu ]
  parent: FoodPacketTrash
  id: FoodPacketInteQCookiesTrash
  name: InteQ cookies packet
  components:
  - type: Sprite
    sprite: Backmen/Objects/Consumable/Food/inteq_cookies.rsi
    state: inteq_cookies_trash

- type: entity
  name: Syndie bar
  parent: FoodSnackBase
  id: FoodSnackSyndie
  description: A bar for the cool ones
  components:
  - type: Sprite
    sprite: Backmen/Objects/Consumable/Food/syndie_bar.rsi
    state: syndiebar
  - type: Item
    heldPrefix: energybar
  - type: SpawnItemsOnUse
    items:
      - id: FoodPacketEnergyTrash
      - id: FoodSnackSyndieBar
    sound:
      path: /Audio/Effects/unwrap.ogg

- type: entity
  name: Syndie bar
  parent: FoodSnackBase
  id: FoodSnackSyndieBar
  description: A bar for the cool ones
  components:
  - type: FlavorProfile
    flavors:
      - nutty
      - oats
      - fiber
      - sweet
  - type: Sprite
    sprite: Backmen/Objects/Consumable/Food/syndie_bar.rsi
    state: syndiebar-open
  - type: Item
    heldPrefix: syndiebar-open

- type: entity
  categories: [ HideSpawnMenu ]
  parent: FoodPacketTrash
  id: FoodPacketSyndieBarTrash
  name: syndie bar packet
  components:
  - type: Sprite
    sprite: Backmen/Objects/Consumable/Food/syndie_bar.rsi
    state: syndiebar-trash
