- type: entity
  parent: [FoodInjectableBase, ItemHeftyBase]
  id: FoodEggBaseVampire
  description: An egg!
  abstract: true
  components:
  - type: Food
    trash:
    - Eggshells
  - type: Sprite
    sprite: Backmen/Objects/Misc/eggspider.rsi
  - type: Item
    sprite: Backmen/Objects/Misc/eggspider.rsi
    size: Tiny
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 6
        reagents:
        - ReagentId: Egg
          Quantity: 6
  - type: SolutionSpiker
    sourceSolution: food
    ignoreEmpty: true
    popup: spike-solution-egg
  - type: DeleteOnTrigger
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 1
  - type: Damageable
    damageContainer: Biological
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: desecration
      - !type:SpillBehavior
        solution: food
      - !type:SpawnEntitiesBehavior
        spawn:
          Eggshells:
            min: 1
            max: 1
          # Wow double-yolk you're so lucky!
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: PointLight
    radius: 1.5
    energy: 3
    color: "#4faffb"

- type: entity
  parent: FoodEggBaseVampire
  id: FoodEggSpiderVampire
  name: Яйцо паука
  suffix: Vampire
  components:
  - type: Sprite
    sprite: Backmen/Objects/Misc/eggspider.rsi
    layers:
      - state: icon
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: PointLight
    radius: 1.5
    energy: 3
    color: "#4faffb"
  - type: Timer
  - type: TimedSpawner
    prototypes:
    - MobGiantSpiderVampireAngry
    intervalSeconds: 300
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 1
  - type: TimedDespawn
    lifetime: 301

