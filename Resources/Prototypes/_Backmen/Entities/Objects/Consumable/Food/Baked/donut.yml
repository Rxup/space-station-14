- type: entity
  name: Jelly slug creek
  parent: FoodDonutBase
  id: FoodJellySlugCreek
  description: looks wet.
  components:
  - type: Sprite
    sprite: Backmen/Objects/Consumable/Food/Baked/donut.rsi
    state: jelly-slug-creek
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 7
        reagents:
        - ReagentId: Desoxyephedrine
          Quantity: 5
        - ReagentId: Nutriment
          Quantity: 1
        - ReagentId: Vitamin
          Quantity: 1

