## PET ROCK!
- type: entity
  parent: [BaseItem, MrChips]
  id: BasePetRock
  name: pet rock
  description: Your new and only best friend!
  abstract: true
  components:
  - type: DamageOnLand
    damage:
      types:
        Blunt: 1
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 1
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: BasePetRock
  id: PetRock
  components:
  - type: Sprite
    sprite: Backmen/Objects/Fun/petrock.rsi
    layers:
    - state: rock

- type: entity
  parent: BasePetRock
  id: PetRockFred
  name: fred
  components:
  - type: Sprite
    sprite: Backmen/Objects/Fun/petrock.rsi
    layers:
    - state: fred

- type: entity
  parent: BasePetRock
  id: PetRockRoxie
  name: roxie
  components:
  - type: Sprite
    sprite: Backmen/Objects/Fun/petrock.rsi
    layers:
    - state: roxie
