- type: entity
  parent: BaseItem
  id: BasePlushieBk
  abstract: true
  components:
  - type: Sprite
    sprite: Backmen/Objects/Fun/toys.rsi
  - type: EmitSoundOnUse
    sound:
      collection: ToySqueak
  - type: EmitSoundOnActivate
    sound:
      collection: ToySqueak
  - type: EmitSoundOnCollide
    sound:
      collection: ToySqueak
  - type: EmitSoundOnLand
    sound:
      collection: ToyFall
  - type: UseDelay
    delay: 0.5
  - type: MeleeWeapon
    soundHit:
      collection: ToySqueak
    damage:
      types:
        Blunt: 0
  - type: PhysicalComposition
    materialComposition:
      Cloth: 100
  - type: StaticPrice
    price: 5

- type: entity
  parent: BasePlushieBk
  id: RubberPig
  name: Резиновая свинья
  description: Диментий гони свиней
  components:
  - type: Sprite
    state: pig
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Backmen/Items/Toys/khryu.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Backmen/Items/Toys/khryu.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Backmen/Items/Toys/khryu.ogg
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Backmen/Items/Toys/khryu.ogg
  - type: Slippery
    paralyzeTime: 0
    slipSound:
      path: /Audio/Backmen/Items/Toys/khryu.ogg
      params:
        variation: 0.125
  - type: StepTrigger
    intersectRatio: 0.2
    requiredTriggeredSpeed: 1
  - type: TriggerOnStepTrigger
  - type: Appearance
  - type: CollisionWake
    enabled: false
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        layer:
        - SlipLayer
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        density: 30
        mask:
        - ItemMask

- type: entity
  id: DoubleToySword
  name: double bladed toy sword
  description: New Sandy-Cat plastic sword! Now with 2 blades!
  components:
    - type: EnergySword
    - type: Wieldable
    - type: ItemToggle
      soundActivate:
        path: /Audio/Weapons/ebladeon.ogg
        params:
          volume: 3
      soundDeactivate:
        path: /Audio/Weapons/ebladeoff.ogg
        params:
          volume: 3
    - type: Sprite
      sprite: Objects/Weapons/Melee/e_sword_double.rsi
      layers:
        - state: e_sword_double
        - state: e_sword_double_blade
          color: "#FFFFFF"
          visible: false
          shader: unshaded
          map: [ "blade" ]
    - type: Item
      size: Small
      sprite: Objects/Weapons/Melee/e_sword_double-inhands.rsi
    - type: UseDelay
      delay: 1.5
    - type: PointLight
      enabled: false
      radius: 2
      energy: 2
      color: white
      netsync: false
    - type: Appearance
    - type: ToggleableLightVisuals
      spriteLayer: blade
      inhandVisuals:
        left:
          - state: inhand-left-blade
            shader: unshaded
        right:
          - state: inhand-right-blade
            shader: unshaded
    - type: DisarmMalus
      malus: 0
    - type: StaminaDamageOnHit
      damage: 8
    - type: MeleeWeapon
      attackRate: 1.5
      damage:
        types:
          Blunt: 0
    - type: ItemToggleMeleeWeapon
      activatedSoundOnHit:
        path: /Audio/Weapons/eblade1.ogg
        params:
          variation: 0.250
      activatedSoundOnHitNoDamage:
        path: /Audio/Weapons/eblade1.ogg
        params:
          variation: 0.250
      activatedSoundOnSwing:
        path: /Audio/Weapons/eblademiss.ogg
        params:
          variation: 0.125

