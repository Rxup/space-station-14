- type: entity
  parent: BaseItem
  id: BankCartridge
  name: bank cartridge
  description: A program for managing bank account
  components:
    - type: Sprite
      sprite: Objects/Devices/cartridge.rsi
      state: cart-y
      netsync: false
    - type: Icon
      sprite: Objects/Devices/cartridge.rsi
      state: cart-y
    - type: UIFragment
      ui: !type:BankUi
    - type: Cartridge
      programName: bank-program-name
      icon:
        sprite: Backmen/Structures/Wallmounts/atm.rsi
        state: off
    - type: BankCartridge

- type: entity
  parent: BaseItem
  id: GlimmerMonitorCartridge
  name: glimmer monitor cartridge
  description: A cartridge that keeps track of glimmer.
  components:
  - type: Sprite
    sprite: Backmen/Objects/Devices/cartridge.rsi
    state: cart-psi
  - type: Icon
    sprite: Backmen/Objects/Devices/cartridge.rsi
    state: cart-psi
  - type: UIFragment
    ui: !type:GlimmerMonitorUi
  - type: Cartridge
    programName: glimmer-monitor-program-name
    icon:
      sprite: Backmen/Icons/psi.rsi
      state: psi
  - type: GlimmerMonitorCartridge

- type: entity
  parent: BaseItem
  id: NanoChatCartridge
  name: NanoChat cartridge
  description: Lets you message other people!
  components:
  - type: Sprite
    sprite: Backmen\Objects\Weapons\Gunsx64\Flamethrowers\tank.rsi
    state: cart-chat
  - type: UIFragment
    ui: !type:NanoChatUi
  - type: NanoChatCartridge
  - type: Cartridge
    programName: nano-chat-program-name
    icon:
      sprite: _CorvaxNext/Misc/program_icons.rsi
      state: nanochat
  - type: ActiveRadio
    channels:
    - Common

