- type: entity
  id: WoundBase
  categories: [ HideSpawnMenu ]
  abstract: true
  components:
  - type: Wound
    damageType: Blunt
  - type: ContainerContainer
    containers:
      Traumas: !type:Container
        ents: [ ]

- type: entity
  id: Blunt
  parent: WoundBase
  categories: [ HideSpawnMenu ]
  components:
  - type: Wound
    damageType: Blunt
    woundType: External
    woundVisibility: Always
    scarWound: BluntScar
    integrityMultiplier: 1 #heheheha
  - type: TraumaInflicter
    severityThreshold: 12
    allowedTraumas:
    - Dismemberment
    - OrganDamage
    - BoneDamage
    - VeinsDamage
    - NerveDamage
    allowArmourDeduction:
    - VeinsDamage
    - NerveDamage
    traumasChances:
      Dismemberment: -0.17
      OrganDamage: 0.21
      BoneDamage: 0.34
      VeinsDamage: 0
      NerveDamage: 0
  - type: PainInflicter
    multiplier: 0.75
  - type: BleedInflicter
    cauterizedBy:
    - Heat
    - Cold
    scalingSpeed: 1
    severityThreshold: 8

