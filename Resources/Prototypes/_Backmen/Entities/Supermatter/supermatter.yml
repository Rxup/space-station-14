- type: entity
  parent: BaseFlatpack
  id: SupermatterFlatpack
  name: Supermatter flatpack
  description: A flatpack used for constructing an supermatter engine reactor.
  components:
  - type: Sprite
    layers:
    - state: supermatter
  - type: Flatpack
    entity: supermatter
  - type: StaticPrice
    price: 500
  - type: CargoSellBlacklist


- type: entity
  id: supermatter
  name: Supermatter
  description: A strangely translucent and iridescent crystal.
  placement:
    mode: SnapgridCenter
  components:
  - type: BkmSupermatter
    whitelist:
      tags:
      - EmitterBolt
      components:
      - Body
      - Item
  - type: RadiationSource
  - type: AmbientSound
    range: 5
    volume: -5
    sound:
      path: /Audio/Backmen/Supermatter/calm.ogg
  - type: Physics
  - type: Speech
    speechSounds: Pai
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 600
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: Transform
    anchored: true
    noRot: true
  - type: CollisionWake
    enabled: false
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: Backmen/Supermatter/supermatter.rsi
    state: supermatter
  - type: Icon
    sprite: Backmen/Supermatter/supermatter.rsi
    state: supermatter
  - type: PointLight
    enabled: true
    radius: 10
    energy: 5
    color: "#d9ce00"
  - type: Explosive
    explosionType: Supermatter
    maxIntensity: 10000
    intensitySlope: 10
    totalIntensity: 10000
  - type: GuideHelp 
    guides:
    - Supermatter
