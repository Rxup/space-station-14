 - type: entity
   parent: ClothingShoesBase
   id: ClothingBootsModsuitCESealed
   noSpawn: true
   name: salvage modsuit helmet
   description: Special hardsuit helmet, made for the captain of the station.
   components:
   - type: Sprite
     sprite: Backmen/Modsuits/Clothing/Shoes/advanced.rsi
   - type: Clothing
     sprite: Backmen/Modsuits/Clothing/Shoes/advanced.rsi
     equipSound: /Audio/Backmen/Modsuits/ballin.ogg
     unequipSound: /Audio/Backmen/Modsuits/ballout.ogg
   - type: Armor
     modifiers:
       coefficients:
         Shock: 0.8
         Heat: 0.8
   - type: PressureProtection
     highPressureMultiplier: 0.05
     lowPressureMultiplier: 200
   - type: ToggleableClothing
     clothingPrototype: ClothingHeadHelmetModsuitCESealed
     slot: head
     requiredSlot: feet
   - type: Magboots
     toggleAction: ActionToggleMagbootsModsuitAdvanced
   - type: ClothingSpeedModifier
     walkModifier: 0.9
     sprintModifier: 0.9
     enabled: false
