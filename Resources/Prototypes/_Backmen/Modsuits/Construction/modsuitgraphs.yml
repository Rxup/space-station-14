- type: constructionGraph #START
  id: ModsuitConstructed
  start: start
  graph:
  - node: start
    edges:
    - to: modsuitconstructed
      steps:
      - component: PowerCell
        name: батарейку
        doAfter: 1
        store: battery-container
        icon:
          sprite: Objects/Power/power_cells.rsi
          state: small

      - tag: CoreModsuit
        name: Ядро Р.И.Г-а
        doAfter: 1
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 1

      - tool: Screwing
        doAfter: 2
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 2

      - tag: ModsuitHelmet
        name: шлем РИГ-а
        doAfter: 1
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 3

      - tag: ModsuitChestplate
        name: нагрудник РИГ-а
        doAfter: 2
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 4

      - tag: ModsuitGauntlets
        name: рукавицы РИГ-а
        doAfter: 2
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 5

      - tag: ModsuitBoots
        name: ботинки РИГ-а
        doAfter: 2
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 6

      - tool: Anchoring
        doAfter: 2
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 7

      - tool: Screwing
        doAfter: 2
        completed:
        - !type:VisualizerDataInt
          key: "enum.MechAssemblyVisuals.State"
          data: 8

  - node: modsuitconstructed
    actions:
    - !type:BuildMech
      mechPrototype: ControlModsuitConstructingEnd

- type: constructionGraph
  id: ModsuitEngineer
  start: start
  graph:
    - node: start
      edges:
        - to: modsuitengineer
          steps:
            - tag: PlatingEngineerModsuit
              name: покрытие инженерного РИГ-а
              icon:
                sprite: Backmen/Modsuits/plating.rsi
                state: engineering-plating
              doAfter: 2
            - tag: ModsuitControlEnd
              name: собранный каркас РИГ-а
              icon:
                sprite: Backmen/Modsuits/constructing_modsuit.rsi
                state: CORE-equip8
              doAfter: 2
    - node: modsuitengineer
      entity: ClothingControlModsuitEngineerSealed

