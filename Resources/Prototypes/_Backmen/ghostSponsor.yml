- type: ghostTheme
  id: tier1
  components:
    - type: Sprite
      overrideContainerOcclusion: true # Ghosts always show up regardless of where they're contained.
      noRot: true
      drawdepth: Ghosts
      sprite: Backmen/Mobs/Ghost/ghost_red.rsi
      state: animated-red
      color: "#fff8"
      layers:
        - state: animated-red
          shader: unshaded

