- type: ghostTheme
  id: Ifrit
  name: sponsor-win-manager-ghost-ifrit
  components:
  - type: Sprite
    noRot: true
    overrideContainerOcclusion: true # Ghosts always show up regardless of where they're contained.
    drawdepth: Ghosts
    sprite: Backmen/Mobs/Aliens/Guardians/guardians.rsi
    layers:
      - state: magic_base
        shader: unshaded
      - state: magic_flare
        color: "#40a7d7"
        shader: unshaded

