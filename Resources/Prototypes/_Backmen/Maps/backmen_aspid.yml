- type: gameMap
  id: BackmenAspid
  mapName: 'NCS Aspid'
  mapPath: /Maps/Backmen/backmen_aspid.yml
  minPlayers: 20
  maxPlayers: 60
  stations:
    Aspid:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} NCS Aspid {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_courser.yml
        - type: GridSpawn
          groups:
            trade:
              addComponents:
                - type: ArrivalsProtectGrid
                - type: ProtectedGrid
                - type: TradeStation
              paths:
                - /Maps/Shuttles/trading_outpost.yml
            mining:
              paths:
              - /Maps/Backmen/Grids/discoverer.yml # backmen-aspid-salvage-shuttle
            # Spawn last
            ruins:
              hide: true
              nameGrid: true
              minCount: 2
              maxCount: 3
              stationGrid: false
              paths:
              - /Maps/Ruins/biodome_satellite.yml
              - /Maps/Ruins/derelict.yml
              - /Maps/Ruins/djstation.yml
              - /Maps/Ruins/old_ai_sat.yml
              - /Maps/Ruins/whiteship_ancient.yml
              - /Maps/Ruins/whiteship_bluespacejumper.yml
        - type: StationJobs
          availableJobs:
            #service
            Captain: [ 1, 1 ]
            IAA: [ 1, 1 ] # Corvax-IAA
            HeadOfPersonnel: [ 1, 1 ]
            Bartender: [ 1, 2 ]
            Botanist: [ 2, 3 ]
            Chef: [ 2, 2 ]
            Janitor: [ 2, 3 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 1, 1 ]
            #engineering
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 2, 2 ]
            StationEngineer: [ 3, 4 ]
            TechnicalAssistant: [ 3, 4 ]
            #medical
            ChiefMedicalOfficer: [ 1, 1 ]
            Paramedic: [ 1, 1 ]
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 3, 4 ]
            MedicalIntern: [ 2, 3 ]
            #science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 3, 4 ]
            ResearchAssistant: [ 2, 3 ]
            Borg: [ 2, 2 ]
            Roboticist: [ 1, 1 ]
            #security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            Detective: [ 1, 1 ]
            SecurityOfficer: [ 3, 4 ]
            SecurityCadet: [ 3, 4 ]
            #supply
            Quartermaster: [ 1, 1 ]
            SalvageSpecialist: [ 3, 3 ]
            CargoTechnician: [ 2, 3 ]
            #civillian
            Passenger: [ -1, -1 ]
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            #backmen
            Brigmedic: [ 1, 1 ] # backmen-Brigmedic
            BKBPLATech: [0, 3] # backmen-BPLA-Silicons
            BKBPLAMED: [0, 3] # backmen-BPLAMED-Silicons
            Prisoner: [ 2, 3]
            SAI: [1, 1] # backmen-SAI
