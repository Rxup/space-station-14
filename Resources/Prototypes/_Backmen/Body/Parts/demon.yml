- type: entity
  id: PartDemon
  parent: [BaseItem, BasePart]
  name: "demon body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: OrganicPart # #Backmen-Edit
  - type: BodyPart
  - type: ContainerContainer #Backmen-Edit
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice #Backmen-Edit
    price: 100
  - type: Tag #Backmen-Edit
    tags:
    - Trash
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

