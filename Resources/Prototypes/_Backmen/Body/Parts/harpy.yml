- type: entity
  id: PartHarpy
  parent: BasePart
  name: "harpy body part"
  abstract: true

- type: entity
  id: ChestHarpy
  name: "harpy chest"
  parent: [BaseChest, PartHarpy]
  components:
  - type: Sprite
    netsync: false
    sprite: Backmen/Mobs/Species/Harpy/parts.rsi
    state: "chest_m"
  - type: Icon
    sprite: Backmen/Mobs/Species/Harpy/parts.rsi
    state: "chest_m"
  - type: BodyPart
    partType: Chest
  # Shitmed Change Start
    toolName: "a chest"
    containerName: "chest_slot"
  - type: ContainerContainer
    containers:
      chest_slot: !type:ContainerSlot {}
      Wounds: !type:Container {}
      Bone: !type:Container {}
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 400
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Slash
        damage: 400
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 400
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact
  # Shitmed Change End

