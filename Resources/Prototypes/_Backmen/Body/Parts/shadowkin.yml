- type: entity
  id: PartShadowkin
  parent: BaseItem
  name: "Shadowkin body part"
  abstract: true
  components:
  - type: Sprite
    netsync: false
    sprite: Backmen/Mobs/Species/shadowkin.rsi
  - type: Icon
    sprite: Backmen/Mobs/Species/shadowkin.rsi
  - type: Damageable
    damageContainer: Biological
  - type: Gibbable
  - type: SurgeryTool
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice #DynamicPrice
    price: 100
  - type: Tag
    tags:
      - Trash
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 50
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Slash
        damage: 100
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact


