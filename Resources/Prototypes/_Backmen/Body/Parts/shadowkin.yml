- type: entity
  id: PartShadowkin
  parent: BasePart
  name: "Shadowkin body part"
  abstract: true
  components:
  - type: Sprite
    netsync: false
    sprite: Backmen/Mobs/Species/Shadowkin/parts.rsi
  - type: Icon
    sprite: Backmen/Mobs/Species/Shadowkin/parts.rsi

- type: entity
  id: ChestShadowkin
  name: "Shadowkin chest"
  parent: [BaseChest, PartShadowkin]
  components:
  - type: Sprite
    state: "chest_m"
  - type: Icon
    state: "chest_m"
  - type: BodyPart
    partType: Chest
    toolName: "a chest"
    containerName: "chest_slot"
  - type: ContainerContainer
    containers:
      chest_slot: !type:ContainerSlot {}
      Wounds: !type:Container {}
      Bone: !type:Container {}

