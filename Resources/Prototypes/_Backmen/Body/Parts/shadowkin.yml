    netsync: false
    sprite: Backmen/Mobs/Species/Shadowkin/parts.rsi
  - type: Icon
    sprite: Backmen/Mobs/Species/Shadowkin/parts.rsi

- type: entity
  id: ChestShadowkin
  name: "Shadowkin chest"
  parent: PartShadowkin
  components:
