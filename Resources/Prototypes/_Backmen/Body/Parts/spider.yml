- type: entity
  id: PartSpider
  parent: BaseItem
  name: "spider body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  # start-backmen: surgery
  - type: Woundable
    integrity: 65
    integrityCap: 65
    thresholds:
      Minor: 60
      Moderate: 45
      Severe: 30
      Critical: 12
      Loss: 0
  - type: Nerve
  - type: SurgeryTool
    startSound:
      path: /Audio/Medical/Surgery/organ1.ogg
    endSound:
      path: /Audio/Medical/Surgery/organ2.ogg
  # end-backmen: surgery

- type: entity
  id: ThoraxSpider
  name: "spider thorax" #for ArachneClassic, actual spiders should get a cephalothorax that combines with head.
  parent: [BaseGroin, PartSpider]
  components:
  - type: Sprite
    netsync: false
    sprite: Backmen/Mobs/Species/Moth/parts.rsi # placeholder sprite
    state: "chest_m"
  - type: Icon
    sprite: Backmen/Mobs/Species/Moth/parts.rsi
    state: "chest_m"
  - type: BodyPart #"Other" type
    slotId: thorax
    containerName: thorax_slot

- type: entity
  id: RightLegSpider
  name: "right spider leg"
  parent: [PartSpider, BaseRightLeg]
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Consumable/Food/meat.rsi # placeholder sprite
    state: spiderleg
  - type: Icon
    sprite: Objects/Consumable/Food/meat.rsi
    state: spiderleg
  - type: BodyPart
    partType: Leg
    symmetry: Right
  - type: MovementBodyPart #should actual spiders get a seperate part from ArachneClassic?
    walkSpeed : 2.7
    sprintSpeed : 4.5

