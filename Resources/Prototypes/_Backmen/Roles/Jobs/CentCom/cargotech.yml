- type: job
  id: BKCCCargo
  name: job-name-centcomcargo
  description: job-description-centcomcargo
  playTimeTracker: JobCentralCommandCargo
  setPreference: true
  startingGear: CCCargo
  icon: JobIconCCCargoTech
  supervisors: job-supervisors-hoh
  canBeAntag: false
  weight: 1
  requireAdminNotify: true
  joinNotifyCrew: true
  discordRequired: true
  requirements:
    - !type:DepartmentTimeRequirement
      department: Cargo
      time: 126000
    - !type:RoleTimeRequirement
      role: JobCentralCommandAssistant
      time: 21600
    - !type:DepartmentTimeRequirement
      department: CentCom
      time: 43200
  access:
    - CentralCommand
    - CCCargo
    - Cargo
    - Maintenance
    - Salvage
    - External
  special:
