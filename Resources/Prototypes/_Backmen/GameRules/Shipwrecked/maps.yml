- type: gameMap
  id: ShwrAdventurer
  mapName: Транспортник
  mapPath: /Maps/Backmen/Shipwrecked/adventurer.yml
  minPlayers: 1
  maxPlayers: 15
  stations:
    ShwrAdventurer:
      stationProto: StandardStationArena
      components:
        - type: StationNameSetup
          mapNameTemplate: "Транспортник {1}"
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'N'
        - type: StationJobs
          availableJobs:
            Freelancer: [-1,-1]

