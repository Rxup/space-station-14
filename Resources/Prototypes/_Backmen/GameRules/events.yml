- type: entity
  parent: BaseGameRule
  id: PsiScheduler
  components:
  - type: GameRule
  - type: BasicStationEventScheduler
    minimumTimeUntilFirstEvent: 0
    minMaxEventTiming:
      min: 240 # 4 min
      max: 480 # 8 min
    scheduledGameRules: !type:NestedSelector
      tableId: PsiBackmenEventsTable

- type: entityTable
  id: PsiBackmenEventsTable
  table: !type:AllSelector
    children:
    - id: GlimmerWispSpawn
    - id: NoosphericZap
    - id: NoosphericFry
    - id: PsionicCatGotYourTongue
    - id: MassMindSwap
    - id: GlimmerWispSpawn
    - id: FreeProberEarly
    - id: FreeProber
    - id: GlimmerRandomSentience
    - id: GlimmerRevenantSpawn
    - id: NoosphericStorm


- type: entityTable
  id: BasicBackmenEventsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: EvilTwinSpawn
    - id: FugitiveSpawn
    - id: BluespaceGoat
    - id: SpiderSpiderVampireSpawn
    - id: DiseaseOutbreak

- type: entityTable
  id: NormalBackmenEventsTable
  table: !type:AllSelector
    children:
    - !type:NestedSelector
      tableId: BasicBackmenEventsTable
    - id: EvilTwinSpawn
    - id: BlobSpawn
    - id: SpiderSpiderVampireSpawn


- type: entityTable
  id: CalmBackmenEventsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - !type:NestedSelector
      tableId: BasicBackmenEventsTable

- type: entity
  id: EvilTwinSpawn
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: StationEvent
    weight: 7
    earliestStart: 15
    minimumPlayers: 5
  - type: EvilTwinRule

- type: entity
  id: FugitiveSpawn
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
    - type: StationEvent
      weight: 2
      earliestStart: 20
      minimumPlayers: 15
    - type: FugitiveRule

- type: entity
  id: WageScheduler
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
    - type: WageSchedulerRule

## Regular station events
- type: entity
  id: NoosphericStorm
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
    - type: StationEvent
      startAnnouncement: station-event-noospheric-storm-announcement
      weight: 5
      earliestStart: 15
    - type: NoosphericStormRule

- type: entity
  id: BluespaceGoat
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: StationEvent
    weight: 5
    earliestStart: 30
    duration: 35
  - type: BluespaceGoatRule

# Base glimmer event
- type: entity
  id: BaseGlimmerEvent
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  abstract: true
  components:
    - type: StationEvent
      # Favor glimmer events just a little more than regular events.
      weight: 12
      earliestStart: 1
      reoccurrenceDelay: 1
    - type: GlimmerEvent

## Glimmer events
- type: entity
  id: NoosphericZap
  parent: BaseGlimmerEvent
  categories: [ HideSpawnMenu ]
  components:
    - type: GlimmerEvent
    - type: NoosphericZapRule

- type: entity
  id: NoosphericFry
  parent: BaseGlimmerEvent
  categories: [ HideSpawnMenu ]
  components:
