# Следующие таблицы скопированы с такого же файла в папке оффов,
# просто добавьте свой новый геймрул сюда и больше нигде ничего не трогайте.

# Strange or weird things that don't necessarily destroy the station
- type: entityTable
  id: AnomalousEventsTableBackmen
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: BluespaceGoat

# Events that can cause inner station destruction
- type: entityTable
  id: StationDestructiveEventsBackmen
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: DiseaseOutbreak

- type: entityTable
  id: BasicVentSpawnEventsBackmen
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: SpiderSpiderVampireSpawn

- type: entityTable
  id: BasicAntagEventsTableBackmen
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    #- id: EvilTwinSpawn
    - id: FugitiveSpawn
    - id: BlobSpawn
    - id: VampireOutbreak

- type: entityTable
  id: SpicyAntagEventsTableBackmen
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: BlobSpawn

- type: entity
  parent: BaseGameRule
  id: PsiScheduler
  components:
  - type: GameRule
  - type: GlimmerStationEventScheduler
    scheduledGameRules: !type:NestedSelector
      tableId: PsiBackmenEventsTable

- type: entityTable
  id: PsiBackmenEventsTable
  table: !type:AllSelector
    children:
    - id: NoosphericZap
    - id: NoosphericFry
    - id: PsionicCatGotYourTongue
    - id: MassMindSwap
    - id: GlimmerWispSpawn
    - id: GlimmerRandomSentience
    - id: GlimmerRevenantSpawn
    - id: GlimmerBreaker
    - id: NoosphericStorm
    - !type:NestedSelector
      tableId: FreeProberEventsTable

- type: entity
  id: EvilTwinSpawn
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: StationEvent
    weight: 7
    earliestStart: 15
    minimumPlayers: 5
  - type: EvilTwinRule

- type: entity
  id: FugitiveSpawn
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
    - type: StationEvent
      weight: 2
      earliestStart: 20
      minimumPlayers: 15
    - type: FugitiveRule

- type: entity
  id: WageScheduler
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
    - type: WageSchedulerRule

## Regular station events
- type: entity
  id: NoosphericStorm
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
    - type: StationEvent
      startAnnouncement: station-event-noospheric-storm-announcement
      weight: 5
      earliestStart: 15
    - type: NoosphericStormRule

- type: entity
  id: BluespaceGoat
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: StationEvent
    weight: 5
    earliestStart: 30
    duration: 35
  - type: BluespaceGoatRule

# Base glimmer event
- type: entity
  id: BaseGlimmerEvent
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  abstract: true
  components:
    - type: StationEvent
      weight: 12
      earliestStart: 1
      reoccurrenceDelay: 5
    - type: GlimmerEvent

