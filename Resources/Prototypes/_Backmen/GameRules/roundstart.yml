# Blob
- type: entity
  id: BlobRule
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: BlobRule

- type: entity
  id: BlobGameMode
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: GameRule
    minPlayers: 15
    delay: # 7-10 minutes
      min: 420
      max: 600
  - type: AntagSelection
    definitions:
    - prefRoles: [ Blob ]
      max: 2
      playerRatio: 40 #players = 2 blobs
      allowNonHumans: true
      blacklist:
        components:
        - AntagImmune
      briefing:
        text: blob-carrier-role-greeting
        color: Plum
        sound: /Audio/Backmen/Ambience/Antag/blob_start.ogg
      mindRoles:
      - MindRoleBlob
 
- type: entity
  id: BlobSpawn
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: StationEvent
    weight: 15
    duration: 1
    earliestStart: 50
    minimumPlayers: 20
    maxOccurrences: 2
  - type: BlobSpawnRule
    carrierBlobProtos:
    - SpawnPointGhostBlobRat
    playersPerCarrierBlob: 30
    maxCarrierBlob: 2

# Vampire
- type: entity
  id: BaseVampiresGameRule
  abstract: true
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: BloodsuckerRule
  - type: AntagObjectives
    objectives:
    - EscapeShuttleObjectiveBloodsucker
    - BloodsuckerDrinkObjective
    - BloodsuckerConvertObjective
  - type: AntagSelection
    definitions:
    - prefRoles: [ Bloodsucker ]
      max: 8
      playerRatio: 10
      blacklist:
        components:
        - AntagImmune
      lateJoinAdditional: true
      briefing:
        text: vampire-role-greeting
        color: Plum
        sound: /Audio/Backmen/Ambience/Antag/vampier_start.ogg
      mindRoles:
      - MindRoleBloodsucker

