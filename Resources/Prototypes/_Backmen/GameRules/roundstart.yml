# Shipwrecked
- type: entity
  id: Shipwrecked
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
    - type: GameRule
      minPlayers: 1
    - type: ShipwreckedRule
      spawnPointTraveller: SpawnPointShipwreckTraveller
      availableJobs:
        - Explorer
        - Freelancer
        - Student
      destinations:
        - DesertWastes
        - FrozenWastes
        - Jungle
        - Continental
        - Lava
        - RuinedMegacity
      spawnPointHecate: SpawnPointShipwreckHecate
      hecatePrototype: MobQuestHecateShipwrecked
      eventSchedule:
        - 13: AnnounceTransit
        - 9: ShowHecate
        - 1: IntroduceHecate
        - 160: EncounterTurbulence
        - 10: ShiftParallax
        - 60: MidFlightDamage
        - 6: Alert
        - 16: DecoupleEngine
        - 14: SendDistressSignal
        - 16: InterstellarBody
        - 16: EnteringAtmosphere
        - 6: Crash
        - 6: AfterCrash
        - 12: Sitrep

- type: gameMapPool
  id: ShipwreckedPool
  maps:
    - ShwrAdventurer
    - ShwrBig
    - shwrDust

- type: entity
  parent: BaseGameRule
  id: Changeling
  components:
  - type: ChangelingRule
  - type: GameRule
    minPlayers: 10
    delay:
      min: 30
      max: 60
  - type: AntagSelection
    agentName: changeling-roundend-name
    definitions:
    - prefRoles: [ Changeling ]
      max: 8
      playerRatio: 10
      lateJoinAdditional: true
      mindRoles:
      - MindRoleChangeling

- type: entity
  parent: BaseGameRule
  id: ExtendedThief
  components:
  - type: ThiefRule
  - type: AntagObjectives
    objectives:
    - EscapeThiefShuttleObjective
  - type: AntagRandomObjectives
    sets:
    - groups: ThiefObjectiveGroups
      maxPicks: 10
    - groups: ThiefBigObjectiveGroups
      prob: 0.4
      maxPicks: 2
    maxDifficulty: 3.5
  - type: AntagSelection
    agentName: thief-round-end-agent-name
    definitions:
    - prefRoles: [ Thief ]
      max: 10
      playerRatio: 7
      blacklist:
        components:
        - AntagImmune
      lateJoinAdditional: true
      allowNonHumans: true
      multiAntagSetting: NotExclusive
      startingGear: ThiefGear
#      components: # Corvax-MRP
#      - type: Pacified
      mindRoles:
      - MindRoleThief
      briefing:
        sound: "/Audio/Misc/thief_greeting.ogg"

- type: entity
  id: CalmStationEventScheduler
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    minimumTimeUntilFirstEvent: 360 # 6 min
    minMaxEventTiming:
      min: 480 # 8 min
      max: 960 # 16 min
    scheduledGameRules: !type:NestedSelector
      tableId: CalmGameRulesTable

- type: entityTable
  id: CalmGameRulesTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - !type:NestedSelector
      tableId: BasicCalmEventsTable
    - !type:NestedSelector
      tableId: CargoGiftsTable
    - !type:NestedSelector
      tableId: CalmPestEventsTable
    - !type:NestedSelector
      tableId: SpicyPestEventsTable
    - !type:NestedSelector
      tableId: CalmBackmenEventsTable
