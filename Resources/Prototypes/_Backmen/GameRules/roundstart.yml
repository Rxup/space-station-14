  parent: BaseGameRule
  noSpawn: true
  components:
    - type: GameRule
#      minPlayers: 15
      minPlayers: 10   #cats
    - type: FleshCultRule
      faction: Flesh

- type: entity
  id: BlobGameMode
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: GameRule
#    minPlayers: 15 
    minPlayers: 10  #cats
  - type: BlobGameRule

- type: entity
  id: Blob
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: BlobRule

- type: entity
  id: VampiresGameRule
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: GameRule
#    minPlayers: 10
    minPlayers: 5  #cats
  - type: BloodsuckerRule

- type: entity
  id: VampireObjective
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: BloodsuckerObjective

- type: entity
  id: VampireOutbreak
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    earliestStart: 50
#    minimumPlayers: 15
    minimumPlayers: 5  #cats
    weight: 5
    duration: 1
  - type: BloodsuckerRule

- type: entity
  id: Shipwrecked
  parent: BaseGameRule
  noSpawn: true
  components:
    - type: GameRule
      minPlayers: 1
    - type: ShipwreckedRule
      spawnPointTraveller: SpawnPointShipwreckTraveller
      availableJobs:
        - Explorer
        - Freelancer
        - Student
      destinations:
        - DesertWastes
        - FrozenWastes
        - Jungle
        - Continental
        - Lava
        - RuinedMegacity
      spawnPointHecate: SpawnPointShipwreckHecate
      hecatePrototype: MobQuestHecateShipwrecked
      eventSchedule:
        - 13: AnnounceTransit
        - 9: ShowHecate
        - 1: IntroduceHecate
        - 160: EncounterTurbulence
        - 10: ShiftParallax
        - 60: MidFlightDamage
        - 6: Alert
        - 16: DecoupleEngine
        - 14: SendDistressSignal
        - 16: InterstellarBody
        - 16: EnteringAtmosphere
        - 6: Crash
        - 6: AfterCrash
        - 12: Sitrep

- type: gameMapPool
  id: ShipwreckedPool
  maps:
    - ShwrAdventurer
    - ShwrBig
    - shwrDust

- type: entity
  parent: BaseGameRule
  id: Changeling
  components:
  - type: ChangelingRule
  - type: GameRule
    minPlayers: 10
    delay:
      min: 30
      max: 60
  - type: AntagSelection
    agentName: changeling-roundend-name
    definitions:
    - prefRoles: [ Changeling ]
      max: 8
      playerRatio: 10
      lateJoinAdditional: true
      mindComponents:
      - type: ChangelingRole
        prototype: Changeling

- type: entity
  parent: BaseGameRule
  id: ExtendedThief
  components:
  - type: ThiefRule
  - type: AntagObjectives
    objectives:
    - EscapeThiefShuttleObjective
  - type: AntagRandomObjectives
    sets:
    - groups: ThiefObjectiveGroups
      maxPicks: 10
    - groups: ThiefBigObjectiveGroups
      prob: 0.4
      maxPicks: 2
    maxDifficulty: 3.5
  - type: AntagSelection
    agentName: thief-round-end-agent-name
    definitions:
    - prefRoles: [ Thief ]
      max: 10
      playerRatio: 7
      blacklist:
        components:
        - AntagImmune
      lateJoinAdditional: true
      allowNonHumans: true
      multiAntagSetting: NotExclusive
      startingGear: ThiefGear
#      components: # Corvax-MRP
#      - type: Pacified
      mindComponents:
      - type: ThiefRole
        prototype: Thief
      briefing:
        sound: "/Audio/Misc/thief_greeting.ogg"
