# Drugs should be paired up in Trios of "Bonus, Penalty, Category"

# Lotophagoi Oil
- type: moodEffect
  id: LotoTranscendence
  moodChange: 30
  timeout: 900 #15 minutes
  moodletOnEnd: LotoEnthrallment
  category: "LotophagoiAddiction"
  hidden: true

- type: moodEffect
  id: LotoEnthrallment
  moodChange: -30
  timeout: 3600 #1 hour
  category: "LotophagoiAddiction"
  hidden: true

- type: moodCategory
  id: LotophagoiAddiction

