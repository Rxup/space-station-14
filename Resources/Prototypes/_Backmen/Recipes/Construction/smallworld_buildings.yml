          steps:
            - material: Steel
              amount: 2
              doAfter: 1
        - to: SmallWorldBuildingSmallHouses
          steps:
            - material: Steel
              amount: 2
              doAfter: 1
        - to: SmallWorldBuildingSmallMuseum
          steps:
            - material: Steel
              amount: 2
              doAfter: 1
        - to: SmallWorldBuildingSmallWarehouse
