- type: entity
  id: MissileDropUnexploded
  parent: MissileBase
  categories: [ HideSpawnMenu ]
  name: неразорвавшийся снаряд
  description: Очень опасная штука, может взорваться в любой момент, я бы не стал к ней подходить...
  components:
  - type: Sprite
    sprite: Backmen/Structures/Storage/supplypod.rsi
    layers:
    - state: missilepod
    - state: missilepod_door
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          ExplosionInstant:
            min: 1
            max: 1

