- type: reagent
  id: LotophagoiOil
  name: reagent-name-lotophagoi-oil
  group: Narcotics
  desc: reagent-desc-lotophagoi-oil
  flavor: enthralling
  color: "#FFBF00"
  physicalDesc: reagent-physical-desc-overpowering
  metabolisms:
    Narcotic:
      metabolismRate: 0.2
      effects:
        - !type:ModifyStatusEffect
          effectProto: StatusEffectSeeingRainbow
          conditions:
          - !type:ReagentCondition
            reagent: LotophagoiOil
            min: 5
          type: Add
          time: 5
        - !type:ChemRerollPsionic
          bonusMultiplier: 4
          conditions:
          - !type:ReagentCondition
            reagent: LotophagoiOil
            min: 20
        - !type:ModifyStatusEffect
          effectProto: StatusEffectScrambled
        - !type:ModifyStatusEffect
          effectProto: StatusEffectSlurred
        - !type:ChemAddMoodlet
          moodPrototype: LotoTranscendence
          conditions:
          - !type:ReagentCondition
            reagent: LotophagoiOil
            min: 6

