# Super Stimulants
- type: reagent
  id: StimulantsSuper
  name: reagent-name-stimulants-super
  group: Narcotics
  desc: reagent-desc-stimulants-super
  physicalDesc: reagent-physical-desc-energizing
  flavor: sharp
  color: "#DC143C"
  boilingPoint: 212.0
  meltingPoint: 170.0
  metabolisms:
    Narcotic:
      metabolismRate: 0.5
      effects:
      - !type:MovespeedModifier # This is frickin' fast
        walkSpeedModifier: 1.5
        sprintSpeedModifier: 1.5
      - !type:HealthChange
        conditions:
          - !type:ReagentThreshold
            min: 16
        damage: # If you get robust too much, you can go to hell!
          types:
            Poison: 4
      - !type:AdjustPainFeels
        conditions:
        - !type:ReagentThreshold
          min: 16
        amount: 0.4 # haha
      - !type:GenericStatusEffect
          key: Stutter
          component: StutteringAccent
      - !type:Jitter
      - !type:SuppressPain
        amount: 1.2
        time: 60 # it accumulated 1.2*quantity and then exists for 60 seconds.
      - !type:GenericStatusEffect
        key: Stun
        time: 5
        type: Remove
      - !type:GenericStatusEffect
        key: KnockedDown
        time: 5
        type: Remove
      - !type:GenericStatusEffect
        key: StaminaModifier
        component: StaminaModifier
        time: 5
        type: Add
      - !type:PopupMessage
        visualType: Medium
        messages: ["ephedrine-effect-tight-pain", "ephedrine-effect-heart-pounds"]
        type: Local
        probability: 0.10
    Medicine:
      metabolismRate: 0.5
      effects:
        - !type:ResetNarcolepsy
        - !type:SatiateHunger
          factor: 1.0
        - !type:SatiateThirst
          factor: 1.0
        - !type:ModifyBleedAmount # Tranexamic acid in recipe, so it also stops bleeding, but not that efficient
          amount: -1
        - !type:HealthChange
          damage:
            groups:
              Burn: -6
              Brute: -6
              Airloss: -4

- type: reagent
  id: Morphine
  name: reagent-name-morphine
  group: Narcotics
  desc: reagent-desc-morphine
  physicalDesc: reagent-physical-desc-opaque
  flavor: bitter
  color: "#A9FBFB"
  metabolisms:
    Poison:
      metabolismRate: 0.25
      effects:
      - !type:Emote
        conditions:
        - !type:ReagentThreshold
          min: 10
        emote: Yawn
        showInChat: true
        probability: 0.1
      - !type:GenericStatusEffect
        key: Drowsiness
        conditions:
        - !type:ReagentThreshold
          min: 15
        component: Drowsiness
        time: 4
        type: Add
        refresh: false
      - !type:GenericStatusEffect
        key: ForcedSleeping
        conditions:
        - !type:ReagentThreshold
          min: 25
        component: ForcedSleeping
        time: 10
        type: Add
        refresh: false
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          reagent: Morphine
          min: 30
        damage:
          types:
            Poison: 1
    Medicine:
      metabolismRate: 0.25
      effects:
        - !type:SuppressPain
          amount: 1.2
          time: 30
        - !type:GenericStatusEffect
          conditions:
          - !type:ReagentThreshold
            min: 8
          key: Adrenaline
          component: IgnoreSlowOnDamage
          time: 30
