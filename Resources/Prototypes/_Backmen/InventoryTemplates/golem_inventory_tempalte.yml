- type: inventoryTemplate
  id: golem
  slots:
  #backmen:underclothing-start
    - name: undershirt
      slotTexture: undershirt
      slotFlags: UNDERSHIRT
      stripTime: 8
      uiWindowPos: 4,1
      strippingWindowPos: 3,1
      displayName: Undershirt
    - name: underpants
      slotTexture: underpants
      slotFlags: UNDERPANTS
      stripTime: 12
      uiWindowPos: 4,0
      strippingWindowPos: 3,2
      displayName: Underpants
    - name: socks
      slotTexture: socks
      slotFlags: SOCKS
      stripTime: 8
      uiWindowPos: 4,2
      strippingWindowPos: 3,3
      displayName: Socks
    #backmen:underclothing-end
    - name: shoes
      slotTexture: shoes
      slotFlags: FEET
      stripTime: 3
      uiWindowPos: 1,3
      strippingWindowPos: 1,3
      displayName: Shoes
    - name: jumpsuit
      slotTexture: uniform
      slotFlags: INNERCLOTHING
      stripTime: 6
      uiWindowPos: 0,2
      strippingWindowPos: 0,2
      displayName: Jumpsuit
    - name: ears
      slotTexture: ears
      slotFlags: EARS
      stripTime: 3
      uiWindowPos: 2,0
      strippingWindowPos: 2,0
      displayName: Ears
    - name: pocket1
      slotTexture: pocket
      slotFlags: POCKET
      slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 0,3
      strippingWindowPos: 0,4
      dependsOn: jumpsuit
      displayName: Pocket 1
      stripHidden: true
    - name: pocket2
      slotTexture: pocket
      slotFlags: POCKET
      slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 2,3
      strippingWindowPos: 1,4
      dependsOn: jumpsuit
      displayName: Pocket 2
      stripHidden: true
    - name: id
      slotTexture: id
      slotFlags: IDCARD
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 2,1
      strippingWindowPos: 2,4
      dependsOn: jumpsuit
      displayName: ID
    - name: belt
      slotTexture: belt
      slotFlags: BELT
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 3,1
      strippingWindowPos: 1,5
      displayName: Belt
    - name: back
      slotTexture: back
      slotFlags: BACK
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 3,0
      strippingWindowPos: 0,5
      displayName: Back

