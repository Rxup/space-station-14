### Once radiation is refactored I want it to have a small chance of giving you regular cancer

- type: disease
  id: XenoVirus
  name: disease-proto-xeno
  cureResist: 1
  infectious: false
  stages:
  - 0
  - 120
  - 900
  effects:
  # compulsion pop ups
  - !type:DiseasePopUp
    probability: 0.015
    type: Pvs
    message: disease-seizures-compulsion
    visualType: Medium
    stages:
    - 0
    - 1
    - 2
  - !type:DiseasePopUp
    probability: 0.03
    message: disease-blood-compulsion
    visualType: Medium
    stages:
    - 0
    - 1
    - 2
  - !type:DiseasePopUp
    probability: 0.05
    message: disease-eaten-inside
    visualType: Medium
  # Seizures
  - !type:DiseaseAdjustReagent
    probability: 0.025
    reagent:
      ReagentId: Licoxide
    amount: 0.5
  # accent chance when speaking
  - !type:DiseaseGenericStatusEffect
    probability: 0.1
    key: Stutter
    component: XenoAccent
    stages:
    - 1
  - !type:DiseaseGenericStatusEffect
    probability: 0.4
    key: Stutter
    component: XenoAccent
    stages:
    - 2
  # cellular damage, from being eaten on the inside
  - !type:DiseaseHealthChange
    probability: 0.025
    damage:
      types:
        Genetic: 0.1
    stages:
    - 2
  # possible xeno polymorph
  - !type:DiseasePolymorph
    probability: 0.030
    polymorphId: XenoDroneMorph
    polymorphMessage: disease-xeno-polymorph
    polymorphSound:
      path: /Audio/Animals/space_dragon_roar.ogg
    stages:
    - 2
  - !type:DiseasePolymorph
    probability: 0.0015
    polymorphId: XenoQueenMorph
    polymorphMessage: disease-xeno-polymorph
    polymorphSound:
      path: /Audio/Animals/space_dragon_roar.ogg
    stages:
    - 2

