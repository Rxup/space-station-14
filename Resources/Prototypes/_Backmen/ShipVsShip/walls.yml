- type: entity
  id: MobStateParent
  components:
  - type: MobState

- type: entity
  id: FactionStateParentTeamA
  components:
  - type: NpcFactionMember
    factions:
    - WallsA

- type: entity
  id: FactionStateParentTeamB
  components:
  - type: NpcFactionMember
    factions:
    - WallsB

- type: entity
  parent:
  - WallMining
  - FactionStateParentTeamB
  - MobStateParent
  id: WallMiningFactionB
  name: shuttle wall
  suffix: TeamB
  components:
  - type: Tag
    tags:
      - Wall
      - RCDDeconstructWhitelist
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 1500
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

- type: entity
  parent:
  - WallReinforced
  - FactionStateParentTeamA
  - MobStateParent
  id: WallReinforcedFactionA
  name: shuttle wall
  suffix: TeamA
  components:
  - type: Tag
    tags:
      - Wall
      - RCDDeconstructWhitelist
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 1500
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

- type: entity
  id: ReinforcedWindowFactionA
  parent:
  - ReinforcedWindow
  - FactionStateParentTeamA
  - MobStateParent
  name: shuttle window
  suffix: TeamA
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 700
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlassReinforced:
            min: 1
            max: 2
          PartRodMetal:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

