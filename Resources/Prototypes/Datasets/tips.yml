- type: dataset
  id: Tips
  values:
    - "Если вы загорелись — нажмите на иконку горения в правой части экрана, чтобы упасть на землю и начать сбивать пламя."
    - "Вы в любое время можете просмотреть и изменить привязки клавиш в меню \"Настройки.\""
    - "Вы можете открыть внутриигровое Руководство через меню на клавишу Esc, или нажав клавишу 0 на нумпаде (по умолчанию)."
    - "Некоторые внутриигровые объекты имеют связанные с ними записи в Руководстве. Осмотрев объект и нажав на иконку с вопросительным знаком вы можете прочитать эти записи."
    - "Вы можете приблизительно оценить состояние чьего-либо здоровья осмотрев его и нажав на иконку сердца."
    - "Артефакты могут приобретать постоянные эффекты от некоторых активированных узлов, например, становиться интеркомом или чрезвычайно эффективным генератором."
    - "Вы можете избежать поскальзывания на большинстве луж, если будете идти шагом. Однако некоторые сильные вещества, такие как космическая смазка, все равно заставят вас поскользнуться."
    - "Некоторые растения, такие как галакточертополох, можно измельчить для получения чрезвычайно полезных и сильнодействующих лекарств."
    - "Убирайте лужи и выжимайте их в другие ёмкости, чтобы собрать вещества находившиеся в луже."
    - "Дренажи, обычно находящиеся в морозильной камере повара или в каморке уборщика, быстро поглощают лужи вокруг себя — в том числе и кровь."
    - "Когнизин, сложное в изготовлении химическое вещество, делает животных, в которых его вводят, разумными."
    - "Взведенные мышеловки невероятно эффективны для борьбы со всеми видами маленьких существ — в том числе и с крысиными слугами."
    - "Огнетушители могут быть заправлены абсолютно любым реагентом в игре."
    - "Некоторые реагенты, например, трифторид хлора (CLF3), обладают уникальными эффектами, проявляющимися через прикосновение, например, будучи выпущенными из распылителя или в виде пены."
    - "Большинство устройств в игре можно улучшить при помощи высокоуровневых компонентов, которые могут быть созданы учёными или найдены на обломках."
    - "Не забывайте хоть иногда выходить на улицу потрогать траву в перерывах между раундами Space Station 14."
    - "Используйте кнопку Использовать предмет в мире (клавиша Е по умолчанию) чтобы взаимодействовать с объектами, если вам не хочется их брать в руки или у вас они заняты."
    - "Здравый смысл помогает избегать конфликтов."
    - "Другие игроки — тоже люди."
    - "Периодически проверяйте Сингулярность, пока она запущена. Её саботаж может поставить под угрозу всю станцию."
    - "Химикаты не реагируют между собой, пока находятся в буфере ХимМастера."
    - "Зажмите ПРОБЕЛ (по умолчанию) чтобы замедлить движение шаттла во время пилотирования. Это позволит выполнять более точные маневры или даже полностью остановиться."
    - "Дексалин, Дексалин плюс, и Эпинефрин будут выводить Лексорин из вашей кровеносной системы в процессе метаболизма."
    - "Каждый член экипажа имеет в своем аварийном запасе экстренный медипен, содержищай эпинефрин и транексамовую кислоту."
    - "ДАМ является целью с высоким приоритетом и легко саботируется. Убедитесь, что вы настроили Сингулярность или солнечные панели чтобы не остаться без энергии, если он взорвется."
    - "С помощью ручного этикетировщика можно маркировать любые предметы, в том числе продукты питания или баночки с таблетками."
    - "Противоударная броня значительно эффективнее обычной если противник не использует огнестрельное оружие."
    - "Будучи призраком, вы можете использовать меню взаимодействия, чтобы автоматически следовать и крутиться вокруг любого объекта в игре."
    - "Будучи предателем, вам может быть поручено устранить другого предателя, а может быть и наоборот."
    - "Будучи предателем, вы можете использовать гарнитуру синдиката для поддержания связи с любым другим, купившим гарнитуру, предателем."
    - "As a Traitor, never forget the power of the syndicate toolbox. For only 4 telecrystals, you can get a bunch of full set of tools to boost you in an emergency, along with the toolbox itself packing a decent punch."
    - "As a Traitor, never underestimate the web vest. It may not provide space protection, but its cheap cost and robust protection makes it handy for trigger-happy foes."
    - "Если вы предатель, то пингвины-гренадёры не будут вас атаковать, и будут взрываться при смерти."
    - "As a Traitor, remember that power sinks create a loud sound and alert the crew after running for long enough. Try to hide them in a tricky-to-find spot, or reinforce the area around them so that they're harder to reach."
    - "As a Traitor, be mindful of the power of destroying telecomms. It'll be a lot harder for people to call you out if they can't talk to others over long distances!"
    - "As a Traitor, plasma gas is an an excellent way to create chaos. It can be ignited to make an area extra-uninhabitable, and can cause toxin damage to those that inhale it."
    - "Будучи ядерным оперативником, держитесь в группе! Пусть ваша броня и крепка, ваши соратники гораздо лучше справятся с вашим спасением: и огнём прикроют, и в укрытие лежащего тебя оттащат."
    - "Будучи ядерным оперативником помните, что связь имеет ключевое значение! Используйте свою рацию, чтобы поддерживать связь с вашими соратниками и координировать действия."
    - "As a Nuclear Operative, remember that stealth is an option. It'll be hard for the captain to fight back if he gets caught off-gaurd by what he thinks is just a regular passenger!"
    - "Вы можете осмотреть свою гарнитуру, чтобы узнать, какие радиоканалы вам доступны и как по ним говорить."
    - "Будучи утилизатором всегда носите с собой GPS и записывайте координаты станции на случай, если ваш обломок затеряется в космосе."
    - "As a Salvage Technician, you can use your proto-kinetic accelerator to move yourself in space when in a pinch. Just be weary that it isn't very effective."
    - "As a Salvage Technician, never forget to mine ore! Ore can be sold to cargo for a pretty penny, be used for construction, and also be used by Scientists for fancy technology."
    - "As a Salvage Technician, try asking science for a tethergun. It can be used to grab items off of salvage wrecks extremely efficiently!"
    - "As a Salvage Technician, consider cooperating with the Cargo Technicians. They can order you a wide variety of useful items, including ones that may be hard to get otherwise, such laser guns and shuttle building materials."
    - "As a Cargo Technician, consider asking science for a Ripley APLU. When paired with a hydraulic clamp, you can grab valuable maintenance objects like fuel tanks much more easily, and make deliveries in a swift manner."
    - "As a Cargo Technician, try to maintain a surplus of materials. They are extremely useful for Scientists and Station Engineers to have immediate access to."
    - "As a Cargo Technician, remember that you can order guns in an emergency! The extra firepower can often be the difference between you and your fellow crewmembers living or dying."
    - "Будучи барменом помните, что вы можете воспользоваться циркулярной пилой на своем ружье, чтобы его стало легче хранить."
    - "Будучи ботаником, вы можете мутировать и скрещивать растения для создания более эффективных и урожайных сортов."
    - "Будучи клоуном, разнообразьте свои приколы! Никто не любит шутников с одной шуткой."
    - "Будучи клоуном помните, что даже если вы потеряли свою банановую кожурку, то на вашем КПК всё ещё можно поскользнуться! Хонк!"
    - "Будучи мимом помните, что ваш обет молчания - источник вашей силы. Нарушив его, вы лишитесь своих сил... и чести."
    - "Занимаясь судебным делом, если наказание кажется вам слишком суровым, попытайтесь обсудить это со смотрителем."
    - "Будучи сотрудником службы безопасности, общайтесь и координируйте свои действия с коллегами при помощи радиоканала службы безопасности, чтобы избежать неразберихи."
    - "Как сотрудник службы безопасности помните — подозрений мало для обвинений. Возможно кто-то просто оказался не в том месте и не в то время!"
    - "Будучи детективом, вы можете более эффективно разыскивать преступников, опираясь на данные об оставленных им отпечатках пальцев и волокнах - сканируйте предметы с которым тот мог взаимодействовать."
    - "Будучи атмосферным техником помните, что ваш атмос голопроектор блокирует газы, но при этом пропускает предметы. С его помощью вы можете быстро локализовать утечки газа, пожары и пробоины корпуса."
    - "As an Atmospheric Technician, try to resist the temptation of making canister bombs for Nuclear Operatives, unless you're in a last-ditch scenario. They often lead to large amounts of unnessecarry friendly fire!"
    - "Будучи инженером помните, что вы можете ремонтировать окна сварочным аппаратом, находясь не в боевом режиме."
    - "Будучи инженером помните, что вы можете электрифицировать решётку, проложив под ней электрический кабель."
    - "As an Engineer, you can use plasma glass to reinforce an area and prevent radiation. Uranium glass can also be used to prevent radiation."
    - "Будучи капитаном, вы являетесь одной из самых приоритетных целей на станции. Всё — от ядерных оперативников, до предателей, которые хотят выкрасть уникальную вещь или вашу жизнь — всё это повод для беспокойства."
    - "Будучи капитаном, всегда носите с собой диск ядерной аутентификации и поисковый навигатор. Неплохим вариантом будет передать один из них другому главе, которому вы можете доверить его сохранность."
    - "Будучи капитаном, вы имеете полный доступ и абсолютный контроль над станцией, но это не означает, что если вы будете себя ужасно вести, это не приведет к бунту."
    - "As the Captain, try to be active and patrol the station. Staying in the bridge might be tempting, but you'll just end up putting a bigger target on your back!"
    - "As a Scientist, you can try random things on an artifact while the scanner is on cooldown to speed up the point extraction process significantly."
    - "As a Scientist, you can utilize better machine parts to increase the efficiency of machines. This can make certain machines, such as the biomass reclaimer, significantly better!"
    - "As a Scientist, you can try to guess what a machine upgrade will do based on what part you are upgrading. Matter bins enhance storage capabilities, capacitors increase efficiency, and manipulators enhance power."
    - "As a Medical Doctor, try to be weary of overdosing your patients, especially if someone else has already been on the scene. Overdoses are often lethal to patients in crit!"
    - "As a Medical Doctor, don't underestimate your cryo pods! They heal almost every type of damage, making them very useful when you are overloaded or need to heal someone in a pinch."
    - "As a Medical Doctor, excise caution when putting reptilians in cryopods. They will take a lot of extra cold damage, but you can mitigate this with some burn medicine or leporazine."
    - "As a Medical Doctor, remember that your health analyzer has a replacable battery. If it drains too quickly for your taste, you can ask science to print a better battery for you!"
    - "As a Chemist, once you've made everything you've needed to, don't be afraid to make more silly reagents. Have you tried desoxyephedrine?"
    - "As the Chief Medical Officer, your hypospray starts with omnizine, which can heal almost every type of damage at once, but can't be synthesized. Use it wisely!"
    - "As a Medical Doctor, Chemist, or Chief Medical Officer, you can use chloral hydrate to non-lethally sedate unruly patients."
    - "Не бойтесь просить о помощи, будь то у ваших коллег по отделу, или через LOOC-чат, или у администраторов!"
    - "Ваш интерес к игре быстро угаснет, если вы будете играть ради убийств и на победу. Если вы обнаружили, что так и играете, то сделайте шаг назад и поговорите с людьми — это гораздо лучше!"
    - "Если вам что-то нужно от другого отдела — попробуйте просто попросить! Эта не одиночная игра, и вы удивитесь, чего можно добиться общими усилиями!"
    - "The station's self-destruct terminal is invincible. Go find the disk instead of trying to destroy it."
    - "Maintenance is full of equipment that is randomized every round. Look around and see if anything is worth using."
    - "Все мы когда-то были новичками. Будьте терпеливы и подсказывайте новым игрокам, особенно тем, кто играет роли стажеров, направляя их в правильное русло."
    - "Пожарные костюмы и зимние куртки обеспечивают умеренную защиту от холода, позволяя вам проводить в космосе и в разгерметизированных отсеках больше времени, чем если бы на вас не было ничего."
    - "In an emergency, never forget that firesuits and emergency EVA suits are always in their respective lockers. They might be awkward to move around in, but can easily save your life in a bad situation!"
    - "In an emergency, remember that you can craft improvised weapons! A baseball bat or spear could easily mean the difference between deterring an attacker or perishing from the hands of one."
    - "Spears can be tipped with chemicals, and will inject a few units every time you hit someone with them directly."
    - "You can make spears with reinforced glass, plasma glass, or uranium glass shards to enhance their damage."
    - "Thrown spears deal extra damage! Beware, however, as throwing them too much will end up breaking them."
    - "Shivs and spears that are made with uranium glass can deal radiation damage, which requires medicine to properly treat."
    - "You can throw crafted bolas at people to slow them down, letting you follow up on them for an easier kill or get away."
    - "You can put napalm in a backpack water tank to make a flamethrower."
    - "Most jobs have alternate uinforms in their drobe machine. Don't be afraid to try out a new look!"
    - "As any other job other than salvage, it is usually wise to avoid using hardsuits unless you need them, since the slowdown they produce is often much more detrimental than any resistances or spaceproofing you may get."
    - "Just because a job can't be a traitor at the beginning of a round doesn't mean that they'll never be a traitor."
    - "Syndicate gas masks will block flashes, meaning that Nuclear Operatives and other dubious individuals wearing them can't be flashed."
    - "Demoman takes skill."
    - "You can spray a fire extinguisher, throw items or fire a gun while floating through space to give yourself a minor boost. Simply fire opposite to where you want to go."
    - "You can drag other players onto yourself to open the strip menu, letting you remove their equipment or force them to wear something. Note that exosuits or helmets will block your access to the clothing beneath them, and that certain items take longer to strip or put on than others."
    - "You can climb onto a table by dragging yourself onto one."
    - "You can move an item out of the way by dragging it, and then holding CTRL + right click and moving your mouse into the direction you want it to go."
    - "When dealing with security, you can often get your sentence negated entirely through cooperation and deception."
    - "Fire can spread to other players through touch! Be careful around flaming bodies or large crowds with people on fire in them."
    - "Hull breaches take a few seconds to fully space an area. You can use this time to patch up the hole if you're confident enough, or just run away."
    - "Ожоги, например, от сварочного аппарата, можно использовать для прижигания ран и остановки кровотечения."
    - "Bleeding is no joke! If you've been shot or accured any other major injury, make sure to treat it quickly."
    - "In an emergency, you can butcher a jumpsuit with a sharp object to get cloth, which can be used as a less effective version of gauze."
    - "You can use sharp objects to butcher clothes or animals in the right click context menu. This includes glass shards."
    - "Most explosives have an adjustable timer that you can set in the right click menu. This includes grenade penguins!"
    - "You can stun grenade penguins, which can bide valuable time for you to kill them."
    - "You can click on the names of items to pick them up in the right click menu, instead of hovering over the item and then selecting pick up."
    - "Space Station 14 is open source! If there's a change you want to make, or a simple item you want to add, then try contributing to the game. It's not as hard as you'd think it is."
    - "In a pinch, you can throw drinks or other reagent containers behind you to create a spill that can slip people chasing you."
    - "Some weapons, such as knives & shivs, have a fast attack speed."
    - "The jaws of life can be used to open powered doors."
    - "You can drink blood to heal back some of your blood volume, abliet very inefficiently."
    - "There is a chemical metabolism limit that limits the amount of reagents of a certain type you can digest at once. Certain species have higher metabolism limits, such as slimes."
    - "Welding without proper eye protection can cause eye damage, which must be cured with oculine."
    - "Zombies are very vunerable to heat damage, making welding tools and laser guns extremely effective against them."
    - "You can weld glass shards into glass sheets, and tiles into steel."
    - "By right clicking on a player, and then clicking the heart icon, you can quickly examine them to check for injuries or how badly they're bleeding. You can also do this to yourself."
    - "Monkeys have a rare chance to be sentient. Ook!"
    - "You can tell if an area with firelocks up is spaced by looking to see if the firelocks have lights besides them."
    - "Instead of picking it up, you can alt-click food to eat it. This also works for mice and other creatures without hands."
