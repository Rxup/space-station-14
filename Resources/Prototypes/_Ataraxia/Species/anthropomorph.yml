- type: species
  id: Anthropomorph
  name: species-name-anthropomorph
  roundStart: true
  prototype: MobAnthropomorph
  sprites: MobAnthropomorphSprites
  defaultSkinTone: "#f5aaff"
  markingLimits: MobAnthropomorphMarkingLimits
  dollPrototype: MobAnthropomorphDummy 
  skinColoration: Hues
  maleFirstNames: names_arachnid_first
  femaleFirstNames: names_arachnid_first
  naming: FirstDashFirst

- type: speciesBaseSprites
  id: MobAnthropomorphSprites
  sprites:
    Head: MobAnthropomorphHead
    Hair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    Chest: MobAnthropomorphTorso
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Eyes: MobHumanoidEyes
    LArm: MobAnthropomorphLArm
    RArm: MobAnthropomorphRArm
    LHand: MobAnthropomorphLHand
    RHand: MobAnthropomorphRHand
    LLeg: MobAnthropomorphLLegDigi # Ataraxia-Digitigrade
    RLeg: MobAnthropomorphRLegDigi # Ataraxia-Digitigrade
    LFoot: MobAnthropomorphLFootDigi # Ataraxia-Digitigrade
    RFoot: MobAnthropomorphRFootDigi # Ataraxia-Digitigrade

- type: markingPoints
  id: MobAnthropomorphMarkingLimits
  #onlyWhitelisted: true
  points:
    Hair:
      points: 1
      required: false
    Tail:
      points: 1
      required: false
#      defaultMarkings: [ AnthropomorphTailDataShark ]
    Snout:
      points: 1
      required: false
#      defaultMarkings: [ AnthropomorphShoutShark ]
    Head:
      points: 1
      required: false
    HeadTop:
      points: 2
      required: false
    HeadSide:
      points: 2
      required: false
#      defaultMarkings: [ AnthropomorphHeadSideFoldedBack ]
    Chest:
      points: 3
      required: false
    Legs:
      points: 4
      required: false
    Arms:
      points: 4
      required: false
    Overlay:
      points: 1
      required: false
    
