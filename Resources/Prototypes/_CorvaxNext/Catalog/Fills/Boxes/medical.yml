- type: entity
  parent: BoxCardboard
  id: BoxBodyBagBluespace
  name: bluespace body bag box
  description: Contains body bags.
  components:
  - type: StorageFill
    contents:
      - id: BodyBagBluespaceFolded
        amount: 4
  - type: Sprite
    layers:
      - state: box
      - state: bodybags
    whitelist:
      tags:
        - BodyBag

