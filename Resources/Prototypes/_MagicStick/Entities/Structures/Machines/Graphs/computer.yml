- type: constructionGraph
  id: EtanolBarrelGraph
  start: start
  graph:
    - node: start
      edges:
        - to: mse
          completed:
            - !type:SnapToGrid
          steps:
            - material: WoodPlank
              amount: 5
              doAfter: 2

    - node: mse
      entity: EtanolBarrel
      edges:
        - to: start
          completed:
          - !type:SpawnPrototype
                prototype: MaterialWoodPlank1
                amount: 5
          - !type:DeleteEntity {}
          steps:
            - tool: Anchoring
              doAfter: 5
            - tool: Prying
              doAfter: 5
