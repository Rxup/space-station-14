- type: entity
  id: BaseBarrel
  parent: BaseStructure
  abstract: true
  components:
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Transform
    anchored: true
  - type: SolutionContainerMixer
  - type: ReactionMixer
  - type: Appearance
  - type: ItemSlots
    slots:
      mixer:
        whitelist:
          components:
          - FitsInDispenser
  - type: ContainerContainer
    containers:
      mixer: !type:ContainerSlot
  - type: Anchorable
    delay: 2
  - type: AccessReader
  - type: Construction
    graph: EtanolBarrelGraph
    node: mse
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: EtanolBarrel
  parent: BaseBarrel
  name: Бочка для брожения
  description: Позволяет продуктам бродить в ней, для начала брожения постучать.
  components:
  - type: SolutionContainerMixer
    mixDuration: 300
  - type: ReactionMixer
    reactionTypes:
    - fermentation
  - type: Sprite
    sprite: _MagicStick/Structures/EtanolBarrel.rsi
    state: icon

- type: entity
  id: EtanolBarrelBS
  parent: BaseBarrel
  name: Блюспейс бочка для брожения
  description: ВОЛЕЙ ИМПЕРАТОРА, ПРИКАЗЫВАЮ БРОДИТЬ!
  components:
  - type: SolutionContainerMixer
    mixDuration: 1
  - type: ReactionMixer
    reactionTypes:
    - fermentation
  - type: Sprite
    sprite: _MagicStick/Structures/EtanolBarrelBS.rsi
    state: icon
