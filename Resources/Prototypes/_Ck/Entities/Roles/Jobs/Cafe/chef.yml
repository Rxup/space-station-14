- type: job
  id: Chef
  name: job-name-Chef
  description: job-description-Chef
  playTimeTracker: JobChef
  requirements:
    - !type:RoleTimeRequirement
      role: JobBotanist
      time: 7200 #2 hrs
    - !type:RoleTimeRequirement
      role: JobChefck
      time: 10800 #3 hrs
    - !type:DepartmentTimeRequirement
      department: Cafe
      time: 25200 #7 hrs
  startingGear: ChefGear
  icon: "JobIconChef"
  supervisors: job-supervisors-hop
  canBeAntag: false
  access:
  - Service
  - Maintenance
  - Hydroponics
  - Bar
  - Kitchen
  - Command
  special:
