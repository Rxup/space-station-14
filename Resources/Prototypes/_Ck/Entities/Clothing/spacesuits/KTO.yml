- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitKTKPSecurity
  name: скафандр СССП
  description: A special suit that protects against hazardous, low pressure environments. Has an additional layer of armor.
  components:
  - type: Sprite
    sprite: _Ck/Entities/clothing/spacesuits/hardsuit/KTKPsuit.rsi
  - type: Clothing
    sprite: _Ck/Entities/clothing/spacesuits/hardsuit/KTKPsuit.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.525
    lowPressureMultiplier: 10000
  - type: ClothingSpeedModifier
    walkModifier: 0.7
    sprintModifier: 0.7   
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.6
        Heat: 0.8
        Radiation: 0.25
        Caustic: 0.75
  - type: ExplosionResistance
    damageCoefficient: 0.4
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitKTKPSecurity

