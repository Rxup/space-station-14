- type: entity
  name: Урист Макбайн
  parent: MobHuman
  description: солдатик, не пластиковый и не оловянный
  id: MobHumanCombinePirate
  components:
  - type: Icon
    sprite: Markers/jobs.rsi
    state: cyborg
  - type: Vocal
    maleScream: /Audio/Corvax/Effects/off.ogg
    femaleScream: /Audio/Corvax/Effects/off.ogg
  - type: Speech
    speechSounds: Сombine
  - type: Stamina
    critThreshold: 200
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      200: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      50: 0.7
      70: 0.5

