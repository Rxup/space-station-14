- type: entity
  parent: BaseItem
  id: FakeSpaceCash
  suffix: Fake
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      FakeCredit: 1
  - type: Item
    shape:
    - 0,0,1,0
    storedOffset: 0,-2
  - type: StaticPrice
    price: 0
  - type: Stack
    stackType: FakeCredit
    count: 1
    baseLayer: base
    layerStates:
    - cash
    - cash_10
    - cash_100
    - cash_500
    - cash_1000
    - cash_1000000
  - type: Sprite
    sprite: Objects/Economy/cash.rsi
    state: cash
    layers:
    - state: cash
      map: ["base"]
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        density: 30
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.2,0.25,0.1"
        mask:
        - ItemMask
  - type: Appearance
  - type: HiddenDescription
    entries:
    - label: backman-hidden-desc-spacecash-syndicate
      whitelistMind:
        components:
          - TraitorRole
          - NukeOperative
          - ThiefRole
    - label: backman-hidden-desc-spacecash-research
      jobRequired:
        - ResearchDirector
        - Scientist
        - Borg
        - Detective
        - Warden
        - SecurityOfficer
        - Brigmedic
        - HeadOfSecurity

