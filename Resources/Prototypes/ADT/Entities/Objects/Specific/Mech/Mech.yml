
#gygax

- type: entity
  id: ADTMechGygax
  parent: BaseMech
  name: gygax
  description: Fast and light armored combat mech.
  components:
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: Objects/Specific/Mech/mecha.rsi
    layers:
    - map: [ "enum.MechVisualLayers.Base" ]
      state: gygax
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/ADT/Mecha/mechstep.ogg
  - type: Mech
    modifiers:
      coefficients:
        Blunt: 0.4
        Slash: 0.4
        Piercing: 0.4
        Heat: 0.5
        Radiation: 0
        Caustic: 0.1
        Structural: 0.4
    maxintegrity: 200
    baseState: gygax
    openState: gygax-open
    brokenState: gygax-broken
    mechToPilotDamageMultiplier: 0.85
    pilotWhitelist:
      components:
        - HumanoidAppearance
    equipmentWhitelist:
      tags:
      - ADTMechEquipmentGeneral
      - ADTMechEquipmentSec
  - type: MeleeWeapon
    hidden: true
    attackRate: 1.2
    damage:
      types:
        Blunt: 30 #intentionally shit so people realize that going into combat with the ripley is usually a bad idea.
        Structural: 60
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.5
    baseSprintSpeed: 4.6
  - type: MechOverload
    damage:
      types:
        Blunt: 2
  - type: AccessReader
    access: [ ["Command"], ["Research"], ["Security"],["CentralCommand"] ]
  - type: Storage
    grid:
    - 0,0,6,3
    clickInsert: false

- type: entity
  id: ADTMechGygaxBattery
  parent: ADTMechGygax
  suffix: Battery
  components:
  - type: ContainerFill
    containers:
      mech-battery-slot:
      - PowerCellHigh

