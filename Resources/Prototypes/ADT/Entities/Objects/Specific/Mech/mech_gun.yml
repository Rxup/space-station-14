  #     - ShellShotgun
  #   capacity: 7
  #   proto: ShellShotgun
  #   soundInsert:
  #     path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  # - type: ContainerContainer
  #   containers:
  #     ballistic-ammo: !type:Container
  #       ents: []
  - type: StaticPrice
    price: 500
  - type: UseDelay
    delay: 1
  - type: MultiHandedItem
  - type: MechGun
  - type: MechEquipment
  - type: Tag
    tags:
      - ADTMechEquipmentSec

