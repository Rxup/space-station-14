#Базовые пушки

- type: entity
  name: ADTBaseMechGun
  parent: BaseItem
  id: ADTBaseMechGun
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
    state: mecha_scatter
  - type: Item
    size: Ginormous
  - type: HeldSpeedModifier
    walkModifier: 0.5
    sprintModifier: 0.5
  - type: Gun
    fireRate: 8
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/lmg.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: AmmoCounter
  # - type: BallisticAmmoProvider
  #   whitelist:
