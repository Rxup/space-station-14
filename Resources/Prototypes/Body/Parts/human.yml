- type: entity
  id: PartHuman
  parent: [BaseItem, BasePart]
  name: "human body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

