- type: entity
  id: PartMoth
  parent: [BaseItem, BasePart]
  name: "moth body part"
  abstract: true
  components:
  - type: WoundableVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#808A51"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
    bleedingOverlay: Mobs/Effects/bleeding_damage.rsi
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

