- type: entity
  id: BasePart
  parent: BaseItem
  name: "body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: OrganicPart
  - type: BodyPart
  # start-backmen: surgery
  - type: Woundable
    damageContainer: Biological
    integrity: 65
    integrityCap: 65
    thresholds:
      Minor: 60
      Moderate: 45
      Severe: 30
      Critical: 12
      Loss: 0
  - type: WoundableVisuals
    thresholds: [ 10, 20, 30, 50, 70, 100 ]
    occupiedLayer: "enum.HumanoidVisualLayers.Chest" # Default to Chest if something anomalous happens.
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#FF0000"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
    bleedingOverlay: Mobs/Effects/bleeding_damage.rsi
  - type: Nerve
  - type: SurgeryTool
    startSound:
      path: /Audio/Medical/Surgery/organ1.ogg
    endSound:
      path: /Audio/Medical/Surgery/organ2.ogg
  # end-backmen: surgery
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 100
  - type: Tag
    tags:
      - Trash
  # start-backmen: surgery
  - type: Appearance
  - type: Gibbable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 120
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Slash
        damage: 120
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact
  # end-backmen: surgery

- type: entity
  id: BaseChest
  name: "сhest"
  parent: BasePart
  abstract: true
  components:
  - type: BodyPart
    partType: Chest
    toolName: "a сhest"
    containerName: "сhest_slot"
  # backmen edit start
  - type: Woundable
    integrity: 100
    integrityCap: 100
    thresholds:
      Minor: 84
      Moderate: 70
      Severe: 55
      Critical: 30
      Loss: 0
  - type: WoundableVisuals
    thresholds: [ 10, 20, 30, 50, 70, 100 ]
    occupiedLayer: "enum.HumanoidVisualLayers.Chest"
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#FF0000"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
    bleedingOverlay: Mobs/Effects/bleeding_damage.rsi
  - type: ConsciousnessRequired
    identifier: "chest"
    causesDeath: true
  # backmen edit end
  - type: ContainerContainer
    containers:
      сhest_slot: !type:ContainerSlot {}

