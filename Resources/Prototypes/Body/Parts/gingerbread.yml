- type: entity
  id: PartGingerbread
  parent: [BaseItem, BasePart]
  name: "gingerbread body part"
  abstract: true
  components:
  # backmen edit
  - type: WoundableVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#896e55"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
    bleedingOverlay: Mobs/Effects/bleeding_damage.rsi
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Nutriment
        Quantity: 3
      - ReagentId: Sugar
        Quantity: 10

- type: entity
  id: ChestGingerbread
  name: "gingerbread chest"
