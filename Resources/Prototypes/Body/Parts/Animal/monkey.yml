- type: entity
  id: PartMonkey
  parent: [BaseItem, BasePart]
  name: "monkey body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: ChestMonkey
  name: "monkey chest"
  parent: [BaseChest, PartMonkey]
