- type: entity
  id: PartVox
  parent: BasePart
  name: "vox body part"
  abstract: true
  components:
  # backmen edit
  - type: WoundableVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#7a8bf2"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
    bleedingOverlay: Mobs/Effects/bleeding_damage.rsi
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: ChestVox
  name: "vox chest"
  parent: [BaseChest, PartVox]
  components:
    - type: Sprite
      sprite: Mobs/Species/Vox/parts.rsi
      state: "chest"
    - type: Icon
      sprite: Mobs/Species/Vox/parts.rsi
      state: "chest"
    - type: Extractable
      juiceSolution:
        reagents:
        - ReagentId: Fat
          Quantity: 3
        - ReagentId: Blood
          Quantity: 10

