- type: entity
  id: OrganHumanKidneys
  parent: BaseHumanOrgan
  name: kidneys
  description: "Filters toxins from the bloodstream."
  components:
  - type: Organ # Shitmed
    intCap: 21
    integrity: 21
    integrityThresholds:
      Normal: 21
      Damaged: 12
