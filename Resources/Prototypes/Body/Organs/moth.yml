- type: entity
  id: OrganMothStomach
  parent: [OrganAnimalStomach, OrganHumanStomach]
  noSpawn: true
  components:
  - type: Stomach
    specialDigestible:
      tags:
      - ClothMade
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [ Moth ]
    removeEmpty: true
    groups:
      - id: Food
      - id: Drink
