- type: entity
  parent: ComputerComms
  id: CentcomComputerComms
  name: centcom communications computer
  components:
    - type: AccessReader
      access: [[ "Command" ]]
    - type: CommunicationsConsole
      title: comms-console-announcement-title-centcom
      global: true
      sound:
        path: /Audio/Corvax/Announcements/centcomm.ogg
        params:
          volume: -4

- type: entity
  parent: BaseComputerShuttle
  id: ComputerShuttleSalvage
  name: salvage shuttle console
  description: Used to pilot the salvage shuttle.
  components:
    - type: Sprite
      layers:
        - map: ["computerLayerBody"]
          state: computer
        - map: ["computerLayerKeyboard"]
          state: generic_keyboard
        - map: ["computerLayerScreen"]
          state: shuttle
        - map: ["computerLayerKeys"]
          state: generic_keys
    - type: DroneConsole
      components:
        - type: SalvageShuttle
    - type: RadarConsole
      maxRange: 256
    - type: PointLight
      radius: 1.5
      energy: 1.6
      color: "#c94242"
    - type: Computer
      board: SalvageShuttleConsoleCircuitboard
