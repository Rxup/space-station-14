- type: entity
  id: NewYearTree0
  name: big tree
  description: A tree that radiates a magical aura.
  components:
  - type: SpriteFade
  - type: Clickable
  - type: Sprite
    state: before
    noRot: true
    sprite: Corvax/Objects/Decoration/Flora/newyear_tree.yml
    drawdepth: Overdoors
    offset: 0, 1
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.8,-0.4,0.8,0.4"
        density: 4500
        layer:
        - WallLayer
