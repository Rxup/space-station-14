- type: markingPoints
  id: MobVulpkaninMarkingLimits
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 0
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ FoxTail ]
    Snout:
      points: 1
      required: true
      defaultMarkings: [ FoxSnout ]
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ FoxEar ]
    HeadSide:
      points: 1
      required: false

