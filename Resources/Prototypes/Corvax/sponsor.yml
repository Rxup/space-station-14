# NEKISH
- type: entity
  parent: ClothingBackpackSatchel
  id: ClothingBackpackSatchelHoS
  name: head of security's satchel
  description: Stylish, leather black satchel
  suffix: Sponsor
  components:
    - type: Sprite
      sprite: Corvax/Sponsor/NEKISH/Clothing/Back/Satchels/hos.rsi

- type: entity
  parent: ClothingBeltStorageBase
  id: ClothingBeltHoS
  name: leather security belt
  description: Stylish, leather black belt
  suffix: Sponsor
  components:
    - type: Sprite
      sprite: Corvax/Sponsor/NEKISH/Clothing/Belt/hos.rsi
    - type: Clothing
      sprite: Corvax/Sponsor/NEKISH/Clothing/Belt/hos.rsi
    - type: Storage
      whitelist:
        tags:
          - CigPack
          - Taser
          - SecBeltEquip
          - Radio
        components:
          - Stunbaton
          - FlashOnTrigger
          - Flash
          - Handcuff
    - type: ItemMapper
      mapLayers:
        flashbang:
          whitelist:
            components:
              - FlashOnTrigger
        stunbaton:
          whitelist:
            components:
              - Stunbaton
      sprite: Clothing/Belt/belt_overlay.rsi
    - type: Appearance

