  description: Pretty old stuff for these times, bringing back old memories...
  suffix: Sponsor
  components:
    - type: Sprite
      sprite: Corvax/Sponsor/NEKISH/Clothing/OuterClothing/Coats/hos_overcoat.rsi
    - type: Clothing
