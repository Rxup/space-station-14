- type: entity
  name: Bed double up
  id: LPPBedDoubleUp
  parent: BaseStructure
  description: This is used to lie in, sleep in or strap on. Resting here provides extremely slow healing.
  components:
  - type: HealOnBuckle
    damage:
      types:
        Poison: -0.5
        Blunt: -0.2
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.55"
        density: 190
        mask:
        - TableMask
  - type: Sprite
    sprite: _Sirena/Structures/Furniture/furniture.rsi
    state: bed_double_up
    noRot: true
  - type: Strap
    position: Down
    rotation: -90
    buckleOffset: "0,0.20"
  # Construction has to be before PlaceableSurface or you'll place things onto the entity instead of deconstructing it.
  - type: Construction
    graph: LPPBedDouble
    node: LPPBedDoubleUp
  # So that you can put bedsheets on beds again. Would be cool to have a tag
  # for this so that only bedsheets can be placed.
  - type: PlaceableSurface
    placeCentered: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
  - type: Transform
    anchored: true
    noRot: true
  - type: Anchorable
  - type: Pullable

- type: entity
  parent: LPPBedDoubleUp
  id: LPPBedDoubleDown
  name: bed double down
  description: Better sleep in that then on the floor i guess.
  components:
  - type: Construction
    graph: LPPBedDouble
    node: LPPBedDoubleDown
  - type: Sprite
    state: bed_double_down
  - type: Damageable
    damageModifierSet: Inflatable
  - type: Strap
    position: Down
    rotation: -90
    buckleOffset: "0,-0.2"
