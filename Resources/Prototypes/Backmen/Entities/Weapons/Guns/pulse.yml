- type: entity
  name: AP-12 NT
  parent: BaseItem
  id: WeaponRifleAP12
  description: The AP Motorized Pulse Rifle is a military-grade, rapid-fire assault rifle with large magazine ammunition capacity. The Pulse Rifle is the standard-issue service rifle of the Earth Special Force.
  components:
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Gunsx64/Battery/Pulse/ap12big.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
      - state: mag-unshaded-0
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Item
    sprite: Backmen/Objects/Weapons/Gunsx64/Battery/Pulse/ap12/tiny.rsi
    size: Huge
  - type: Clothing
    sprite: Backmen/Objects/Weapons/Gunsx64/Battery/Pulse/ap12/tiny.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: GunWieldBonus
    minAngle: -23
    maxAngle: -44
  - type: Gun
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    minAngle: 24
    maxAngle: 45
    fireRate: 8
    soundEmpty: /Audio/Backmen/Misc/error.ogg
    soundGunshot:
      path: /Audio/Weapons/Guns64/Pulse/ap12j.ogg
      params:
        volume: -9
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePulseRifle
        insertSound: /Audio/Weapons/Guns64/Pulse/ap12_reload.ogg
        ejectSound: /Audio/Weapons/Guns64/Pistols/divet_magout.ogg
        priority: 1
        whitelist:
          tags:
            - MagazinePulseRifle
  - type: MagazineAmmoProvider
    autoEject: true
    soundAutoEject: /Audio/Backmen/Misc/empty_alarm.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: true
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
  - type: Appearance
  - type: Wieldable
    wieldTime: 1.5

- type: entity
  id: MuzzlePulseEffect
  noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 0.4
  - type: Sprite
    netsync: false
    drawdepth: Effects
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      sprite: Backmen/Objects/Weapons/Gunsx64/Effects/muzzle/pulse.rsi
      state: muzzle_pulse
  - type: EffectVisuals
  - type: Tag
    tags:
      - HideContextMenu
  - type: AnimationPlayer

- type: entity
  id: BulletPulseEffect
  noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 0.25
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Gunsx64/Effects/muzzle/pulse.rsi
    netsync: false
    drawdepth: Effects
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      state: impact_pulse
  - type: EffectVisuals
  - type: Tag
    tags:
      - HideContextMenu

- type: entity
  id: PulseBullet
  name: pulse bullet
  parent: BaseBullet
  noSpawn: true
  components:
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Gunsx64/Effects/muzzle/pulse.rsi
    layers:
    - state: pulse
      shader: unshaded
  - type: Ammo
    muzzleFlash: MuzzlePulseEffect
  - type: Projectile
    impactEffect: BulletPulseEffect
    damage:
      types:
        Heat: 5
        Piercing: 4
    soundHit:
      path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
  - type: Tag
    tags:
      - PulseBullet
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Opaque
      fly-by: &flybyfixture
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Opaque
        - Impassable
        hard: False

- type: Tag
  id: MagazinePulseRifle

- type: Tag
  id: PulseBullet

- type: entity
  id: MagazinePulseRifle
  name: pulse rifle magazine
  description: Standart EarthGov type of impulse magazines
  parent: BaseItem
  components:
  - type: Tag
    tags:
      - MagazinePulseRifle
  - type: BallisticAmmoProvider
    mayTransfer: true
    capacity: 70
    proto: PulseBullet
    whitelist:
      tags:
        - CartridgePulseBullet
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Item
    size: Small
    sprite: Backmen/Objects/Weapons/Gunsx64/Battery/Pulse/Magazine/sws.rsi
  - type: Sprite
    netsync: false
    sprite: Backmen/Objects/Weapons/Gunsx64/Battery/Pulse/Magazine/sws.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-1
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 7
    zeroVisible: false
  - type: Appearance



- type: entity
  parent: BaseVehicleRideable
  id: VehicleATVTest
  name: ATV
  description: All-Tile Vehicle.
  components:
  - type: Vehicle
    southOver: true
    northOver: true
    northOverride: -0.1
    southOverride: 0.1
  - type: Sprite
    sprite: Objects/Vehicles/atv.rsi
    layers:
    - state: vehicle
      map: ["enum.VehicleVisualLayers.AutoAnimate"]
    noRot: true
  - type: RandomMetadata
    descriptionSegments: [ATVDescriptions]
  - type: MovementSpeedModifier
    acceleration: 1
    friction: 1
    baseWalkSpeed: 4.5
    baseSprintSpeed: 7
  - type: Strap
    buckleOffset: "0.1, -0.05"
    maxBuckleDistance: 1
  - type: UnpoweredFlashlight
  - type: PointLight
    enabled: false
    radius: 3.5
    softness: 2
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: ItemSlots
    slots:
      key_slot:
        name: Keys
        whitelist:
          requireAll: true
          tags:
          - VehicleKey
          - ATVKeys
        insertSound:
          path: /Audio/Effects/Vehicle/vehiclestartup.ogg
          params:
            volume: -3
  - type: HitscanBatteryAmmoProvider
    proto: RedLightLaser
    fireCost: 50
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 50
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: Gun
    fireRate: 1
    useKey: false
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: CombatMode
