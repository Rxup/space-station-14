- type: entity
  parent: BaseWall
  id: WallDrywall
  name: drywall
  description: It looks sturdy enough.
  components:
    - type: Sprite
      sprite: Backmen/Structures/Walls/drywall.rsi
    - type: Icon
      sprite: Backmen/Structures/Walls/drywall.rsi
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Wood
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: GlassBreak
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: IconSmooth
      key: walls
      base: drywall
    - type: Tag
      tags:
        - Wall
        - RCDDeconstructWhitelist

- type: entity
  parent: BaseWall
  id: WallRivetedIndestructible
  name: riveted wall
  suffix: indestructible
  components:
  - type: Tag
    tags:
    - Wall
  - type: Sprite
    sprite: Structures/Walls/riveted.rsi
  - type: Icon
    sprite: Structures/Walls/riveted.rsi
  - type: IconSmooth
    key: walls
    base: riveted
  - type: Reflect
    reflectProb: 1

- type: entity
  parent: BaseWall
  id: WallPaper
  name: paper wall
  description: Helps to contain the repeated screams of martial artists.
  components:
  - type: Sprite
    sprite: Backmen/Structures/Walls/paper.rsi
  - type: Icon
    sprite: Backmen/Structures/Walls/paper.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: girder
      - !type:DoActsBehavior
        acts: ["Destruction"]
    destroySound:
      collection: MetalBreak
  - type: IconSmooth
    key: walls
    base: paperwall
