- type: entity
  parent: BaseWall
  id: WallDrywall
  name: drywall
  description: It looks sturdy enough.
  components:
    - type: Sprite
      sprite: Backmen/Structures/Walls/drywall.rsi
    - type: Icon
      sprite: Backmen/Structures/Walls/drywall.rsi
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Wood
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/woodhit.ogg
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: IconSmooth
      key: walls
      base: drywall
    - type: Tag
      tags:
        - Wall
        - RCDDeconstructWhitelist

- type: entity
  parent: WallSolid
  id: WallShuttleInterior
  name: shuttle wall
  suffix: Interior
  components:
    - type: Sprite
      sprite: Structures/Walls/shuttle.rsi
    - type: Icon
      sprite: Structures/Walls/shuttle.rsi
    - type: IconSmooth
      key: walls
      base: state
    - type: Reflect
      reflectProb: 1
