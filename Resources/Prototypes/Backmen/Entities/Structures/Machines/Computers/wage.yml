- type: entity
  parent: BaseComputer
  id: ComputerWage
  name: Консоль ЗУП
  description: allows you to call for special reasons persons to solve these reasons
  components:
  - type: Construction
    graph: nullgraph
    node: nullnode
  - type: WageConsole
  - type: UserInterface
    interfaces:
    - key: enum.WageUiKey.Key
      type: WageConsoleBoundUserInterface
  - type: ActivatableUI
    key: enum.WageUiKey.Key
    singleUser: true
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: explosive
    - map: ["computerLayerKeys"]
      state: security_key
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#1f8c28"
  - type: AccessReader
    access: [["CCOfficer"]]
