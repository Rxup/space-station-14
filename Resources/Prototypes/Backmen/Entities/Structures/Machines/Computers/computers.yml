- type: entity
  parent: ComputerId
  id: CCComputerId
  name: Консоль ID карт ЦК
  description: Terminal for programming Nanotrasen employee ID cards to access parts of the station.
  components:
    - type: IdCardConsole
      accessLevels:
        - CentralCommand
        - CCCargo
        - CCOfficer
        - CCSecurity
        - CCAdmiral
      privilegedIdSlot:
        name: id-card-console-privileged-id
        ejectSound: /Audio/Machines/id_swipe.ogg
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectOnBreak: true
        swap: false
        whitelist:
          components:
            - IdCard
      targetIdSlot:
        name: id-card-console-target-id
        ejectSound: /Audio/Machines/id_swipe.ogg
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectOnBreak: true
        swap: false
        whitelist:
          components:
            - IdCard

- type: entity
  parent: BaseComputer
  id: ComputerCriminalRecords
  name: criminal records computer
  description: This can be used to check criminal records. Only security can modify them.
  components:
  - type: ReinforcementConsole
  - type: UserInterface
    interfaces:
    - key: enum.ReinforcementConsoleKey.Key
      type: ReinforcementConsoleBoundUserInterface
  - type: ActivatableUI
    key: enum.ReinforcementConsoleKey.Key
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: explosive
    - map: ["computerLayerKeys"]
      state: security_key
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#1f8c28"
  - type: AccessReader
    access: [["CCOfficer"]]
