- type: entity
  parent: VendingMachineDiscount
  id: BackmenVendingMachineDiscount
  suffix: backmen
  components:
    - type: Store
      categories:
        - DiscountDansInventory
      currencyWhitelist:
        - SpaceCredits
      balance:
        SpaceCredits: 0
    - type: BuyStoreBank
    - type: ActivatableUI
      key: enum.StoreUiKey.Key
      singleUser: true
    - type: ActivatableUIRequiresPower
    - type: UserInterface
      interfaces:
      - key: enum.StoreUiKey.Key
        type: StoreBoundUserInterface

- type: entity
  parent: VendingMachine
  id: BackmenVendingLootBox
  name: ЛутБоксы
  suffix: backmen
  components:
    - type: VendingMachine
      offState: off
      brokenState: broken
      normalState: normal-unshaded
    - type: Advertise
      pack: AmmoVendAds
    - type: Speech
    - type: Sprite
      sprite: Backmen/Structures/Machines/VendingMachines/lootbox.rsi
      layers:
        - state: "off"
          map: ["enum.VendingMachineVisualLayers.Base"]
        - state: "off"
          map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
          shader: unshaded
        - state: panel
          map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - type: Store
      categories:
        - VendingLootboxInventory
      currencyWhitelist:
        - SpaceCredits
      balance:
        SpaceCredits: 0
    - type: BuyStoreBank
    - type: ActivatableUI
      key: enum.StoreUiKey.Key
      singleUser: true
    - type: ActivatableUIRequiresPower
    - type: UserInterface
      interfaces:
        - key: enum.StoreUiKey.Key
          type: StoreBoundUserInterface

