- type: entity
  parent: BaseItem
  id: SpaceCredit
  name: credits
  description: Money is everything.
  components:
    - type: Material
    - type: PhysicalComposition
      materialComposition:
        Cred: 1
    - type: StackPrice
      price: 1
    - type: Stack
      stackType: Cred
      count: 1
      baseLayer: base
      layerStates:
        - cash
        - cash_10
        - cash_100
        - cash_500
        - cash_1000
        - cash_1000000
    - type: Sprite
      sprite: Backmen/Objects/Economy/credits.rsi
      netsync: false
      state: credit
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
      fixtures:
        slips:
          density: 30
          shape:
            !type:PhysShapeAabb
            bounds: "-0.35,-0.2,0.25,0.1" # TODO: do proper collision for this item!
          mask:
            - ItemMask
    - type: Currency2
    - type: Currency
      price:
        SpaceCredits: 1
    - type: Tag
      tags:
        - SpaceCredits
    - type: Item
      size: 1

