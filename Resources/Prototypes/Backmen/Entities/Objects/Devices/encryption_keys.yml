- type: entity
  parent: EncryptionKey
  id: EncryptionKeyOrden
  name: EncryptionKeyOrden
  components:
  - type: EncryptionKey
    channels:
    - RedOrden
    defaultChannel: RedOrden
  - type: Sprite
    sprite: Backmen/Objects/Devices/encryption_keysRO.rsi
    layers:
    - state: crypt_black
    - state: ord_label

- type: entity
  parent: EncryptionKey
  id: EncryptionKeyCSH
  name: Encryption Key CSH
  components:
  - type: EncryptionKey
    channels:
    - CSH
    defaultChannel: CSH
  - type: Sprite
    sprite: Backmen/Objects/Devices/encryption_keysCSH.rsi
    layers:
    - state: crypt_CSH
    - state: CSH_label
