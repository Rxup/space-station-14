- type: entity
  parent: EncryptionKey
  id: EncryptionKeyOrden
  name: Red order encryption key
  description: Special encryption key needed to access Red Order communication channels
  components:
  - type: EncryptionKey
    channels:
    - Redorden
    defaultChannel: Redorden
  - type: Sprite
    sprite: Backmen/Objects/Devices/encryption_keysRO.rsi
    layers:
    - state: crypt_black
    - state: ord_label

- type: entity
  parent: EncryptionKey
  id: EncryptionKeyCSH
  name: Encryption Key CSH
  components:
  - type: EncryptionKey
    channels:
    - CSH
    defaultChannel: CSH
  - type: Sprite
    sprite: Backmen/Objects/Devices/encryption_keysCSH.rsi
    layers:
    - state: crypt_CSH
    - state: CSH_label

- type: entity
  parent: EncryptionKey
  id: EncryptionKeyUEG
  name: Encryption Key UEG
  components:
  - type: EncryptionKey
    channels:
    - UEG
    defaultChannel: UEG
  - type: Sprite
    sprite: Backmen/Objects/Devices/encryption_keysUEG.rsi
    layers:
    - state: crypt_green
    - state: ueg_label

