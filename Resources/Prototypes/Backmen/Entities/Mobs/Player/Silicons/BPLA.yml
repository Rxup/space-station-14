- type: entity
  noSpawn: true
  parent: ClothingBackpackSatchel
  id: BSSClothingBackpackSatchelDrone
  name: Сумка БСС Дрона
  components:
  - type: Storage
    capacity: 9999
  - type: Tag
    tags:
    - InnateDontDelete

- type: nameIdentifierGroup
  id: BSSDrone
  prefix: БПЛА
  fullName: true
  minValue: 10000
  maxValue: 99999

- type: entity
  name: Blue Space Drone
  id: BackmenDrone
  description: Разработан в НИИ Космических технологий с использованием Блюспейс технологий.
  parent: PlayerSiliconBase
  components:
  - type: NameIdentifier
    group: BSSDrone
  - type: MetaData
  - type: BSSDrone
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    channels:
      - Common
      - Engineering
  - type: InnateTool
    tools:
      - id: BSSClothingBackpackSatchelDrone
      - id: trayScanner
      - id: Omnitool
      - id: WelderExperimental
  - type: Inventory
    templateId: drone
  - type: InventorySlots
  - type: Strippable
  - type: UserInterface
    interfaces:
    - key: enum.StrippingUiKey.Key
      type: StrippableBoundUserInterface
    - key: enum.SiliconLawsUiKey.Key
      type: SiliconLawBoundUserInterface
  - type: GhostRole
    whitelistRequired: true
    makeSentient: true
    allowSpeech: true # backmen
    allowMovement: true # backmen
    name: Блюспейс Дрон #ghost-role-information-drone-name # backmen
    description: ghost-role-information-drone-description # backmen
    rules: | # backmen
     Вы являетесь ВЫСШИМ интеллектом на станции.
     Вы связаны этими законами как в игре, так и вне персонажа:
     1. Ваша главная задача - поддерживать работу станции.
     2. Выживание и целостность станции превыше всего(даже экипажа).
     3. Вред станции недопустим.
  - type: GhostTakeoverAvailable
  - type: SiliconLawBound
  - type: SiliconLawProvider
    laws:
    - Drone1
    - Drone2
    - Drone3
  - type: MovementSpeedModifier
    baseWalkSpeed : 5
    baseSprintSpeed : 5
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      120: Dead
  - type: NoSlip
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.7
      100: 0.5
  - type: Temperature
    heatDamageThreshold: 5000
    currentTemperature: 310.15
    specificHeat: 42
    heatDamage:
      types:
        Heat : 1 #per second, scales with temperature & other constants
  - type: Sprite
    drawdepth: SmallMobs
    layers:
    - state: shell
      sprite: Backmen/Mobs/Silicon/BPLA.rsi
      #sprite: Mobs/Silicon/drone.rsi
      map: ["base"]
  - type: MovementIgnoreGravity
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.DroneVisuals.Status:
        base:
          Off: { state: shell }
          On: { state: drone }
  - type: ReplacementAccent
    accent: silicon
  - type: TTS
    voice: Npc3
  - type: Repairable
    fuelcost: 15
    doAfterDelay: 8
  - type: Actions
  - type: UnpoweredFlashlight
    toggleAction:
      name: action-name-toggle-light
      description: action-description-toggle-light
      icon: { sprite: Objects/Tools/flashlight.rsi, state: flashlight }
      iconOn: Objects/Tools/flashlight.rsi/flashlight-on.png
      event: !type:ToggleActionEvent
  - type: PointLight
    enabled: false
    radius: 3.5
    softness: 1
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: Tag
    tags:
      - ShoesRequiredStepTriggerImmune
      - CannotSuicide
  - type: SpecForce
    whitelistRequired: true
    requirements:
    - !type:OverallPlaytimeRequirement
      time: 36000
    - !type:RoleTimeRequirement
      role: JobChiefEngineer
      time: 24000


