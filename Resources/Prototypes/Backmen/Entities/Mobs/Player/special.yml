- type: entity
  id: MobObserverTelegnostic
  name: Телегностическая проекция
  description: Зловещий. Спрайт-заполнитель.
  noSpawn: true
  save: false
  components:
    - type: Sprite
      overrideContainerOcclusion: true # Ghosts always show up regardless of where they're contained.
      noRot: true
      drawdepth: Ghosts
      sprite: Objects/Consumable/Food/bowl.rsi
      state: eyeball
      color: "#90EE90"
      layers:
        - state: eyeball
          shader: unshaded
    - type: Dispellable
    - type: Psionic
    - type: MindContainer
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      bodyType: KinematicController
      fixedRotation: true
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 13
          mask:
            - GhostImpassable
    - type: MovementSpeedModifier
      baseSprintSpeed: 8
      baseWalkSpeed: 5
    - type: MovementIgnoreGravity
    - type: PsionicallyInvisible
    - type: InputMover
    - type: Appearance
    - type: Eye
      drawFov: false
      visMask:
        - Normal
        - PsionicInvisibility
        - DarkSwapInvisibility
    - type: Input
      context: "ghost"
    - type: Examiner
    - type: TelegnosticProjection
    - type: Stealth
      lastVisibility: 0.33
    - type: Visibility
      layer: 4
    - type: NoNormalInteraction

- type: entity
  name: bluespace goat
  parent: SimpleSpaceMobBase
  id: MobGoatBluespace
  description: A goat from another dimension. Beee.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: goat
      sprite: Backmen/Mobs/Animals/bluespacegoat.rsi
  - type: DamageStateVisuals
    states:
      Alive:
        Base: goat
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      120: 0.9
      150: 0.7
      180: 0.6
  - type: MovementSpeedModifier
    baseSprintSpeed: 6
    baseWalkSpeed: 3
  - type: Butcherable
    spawned:
    - id: MaterialBluespace
    - id: MaterialBluespace
      prob: 0.8
    - id: ResearchDisk10000
    - id: ResearchDisk10000
    - id: ResearchDisk5000
      prob: 0.8
    - id: TechnologyDisk
    - id: TechnologyDisk
    - id: TechnologyDisk
      prob: 0.5
    - id: TechnologyDiskRare
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: ghost-role-information-bluespace-goat-name
    description: ghost-role-information-bluespace-goat-description
    rules: ghost-role-information-bluespace-goat-rules
  - type: GhostTakeoverAvailable
  - type: Grammar
    attributes:
      gender: male
      proper: true
  # Abilities start
  - type: Psionic
  - type: MindSwapPower
  - type: PsionicRegenerationPower
  - type: MassSleepPower
  - type: PyrokinesisPower
  - type: NightVision
    isToggle: true
    color: "#808080"
  - type: AutoImplant
    implants:
    - BluespaceTeleportImplant
  # Abilities end
  - type: InteractionPopup
    successChance: 0.33
    interactSuccessString: petting-success-goat-bluespace
    interactFailureString: petting-failure-goat
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/goat_bah.ogg
  - type: NpcFactionMember
    factions:
    - SimpleNeutral
  - type: Body
    prototype: AnimalRuminant
  - type: NPCRetaliation
    attackMemoryLength: 5
  - type: FactionException
  - type: HTN
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 150
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Insulated
  - type: Tool
    speed: 1.5
    qualities:
      - Prying
  - type: Prying
    pryPowered: !type:Bool
        true
    force: !type:Bool
      true
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Hands
  - type: NoSlip
  - type: Puller
  - type: Tag
    tags:
    - Goat
    - DoorBumpOpener
    - CannotSuicide
