- type: entity
  parent: AICore
  id: AICoreShip
  name: AI Core
  suffix: ship
  save: false
  description: Ship core AI
  components:
  - type: NavMapBeacon
    color: "#ff0000"
    text: AI Core ship nuclear fission explosive
    enabled: false
  - type: NukeLabel
  - type: Nuke
    explosionType: Default
    maxIntensity: 100
    intensitySlope: 5
    totalIntensity: 5000000
    diskSlot:
      name: nuke-slot-component-slot-name-disk
      insertSound:
        path: /Audio/Machines/terminal_insert_disc.ogg
      ejectSound:
        path: /Audio/Machines/terminal_insert_disc.ogg
      whitelist:
        components:
        - NukeDisk
    alertLevelOnActivate: delta
    alertLevelOnDeactivate: green
  - type: StaticPrice
    price: 5000000
  - type: ContainerContainer
    containers:
      Nuke: !type:ContainerSlot
  - type: WarpPoint
    follow: true
    location: ShipAI
  - type: InteractionOutline
  - type: ActivatableUI
    key: enum.NukeUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.NukeUiKey.Key
      type: NukeBoundUserInterface


- type: entity
  save: false
  parent: AIBase
  id: AICore
  name: AI Core
  description: Host for an AI. Likely more A than I.
  components:
    - type: BorgAINT
    - type: Repairable
    - type: Electrified
      shockDamage: 30
      shockTime: 5
      requirePower: true
      usesApcPower: true
    - type: EmitSoundOnCollide
      sound:
        path: /Audio/Effects/Lightning/lightningshock.ogg
        params:
          variation: 0.65
          volume: -10
    - type: ExtensionCableReceiver
    - type: LitOnPowered
    - type: ApcPowerReceiver
      powerLoad: 15000
    - type: ActivatableUIRequiresPower
    - type: AIEyePower
    # Can't move
    - type: MovementSpeedModifier
      baseWalkSpeed: 0
      baseSprintSpeed: 0
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeCircle
            radius: 0.35
          density: 1000
          mask:
            - MachineMask
          layer:
            - MachineLayer
    - type: Anchorable
      delay: 5
    - type: Transform
      anchored: true
    - type: MobState
    - type: MobThresholds
      thresholds:
        0: Alive
        1000: Dead
      stateAlertDict:
        Alive: BorgHealth
        Dead: BorgDead
      showOverlays: false
      allowRevives: true
    - type: Alerts
    - type: Appearance
    - type: ZombieImmune
    - type: PointLight
      radius: 3
      energy: 1.25
      color: "#9dc5c9"
    - type: PowerNetworkBattery
      maxChargeRate: 1000
      canCharge: true
      canDischarge: false
    - type: BatteryCharger
    - type: Battery
      charge: 12000
      maxCharge: 120000
      pricePerJoule: 0
    - type: Sprite
      sprite: Backmen/Mobs/Silicon/ai.rsi
      drawdepth: Mobs
      noRot: true
      layers:
        - state: 4
    - type: Damageable
      damageContainer: Silicon
    - type: Bloodstream
      bloodReagent: Oil
      bloodlossDamage:
        types:
          Bloodloss: 1
      bloodlossHealDamage:
        types:
          Bloodloss: -0.25
    - type: RandomMetadata
      nameSegments: [names_ai]
    - type: Pullable
    - type: Tag
      tags:
        - Structure
    # Expensive
    - type: StaticPrice
      price: 50000
    - type: CargoSellBlacklist
    - type: NpcFactionMember
      factions:
        - NanoTrasen

- type: entity
  id: AIEye
  parent: AIBase
  name: Invalid AI name
  noSpawn: true
  save: false
  components:
    - type: MobState
      allowedStates:
      - Alive
    - type: BorgAINT
    - type: Tag
      tags:
      - CanPilot
      - CannotSuicide
    - type: Blindable
    - type: Gun
      fireRate: 2
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/taser2.ogg
    - type: AIEye
    # Only ghosts can see the eye
    - type: Visibility
      layer: 4
    # Can see through walls for now
    - type: Eye
      drawFov: true
    - type: Input
      context: "human"
    - type: MobMover
    - type: InputMover
    - type: MovementSpeedModifier
      baseWalkSpeed: 8
      baseSprintSpeed: 12
    - type: MovementIgnoreGravity
    - type: Physics
      bodyType: KinematicController
      fixedRotation: true
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeCircle
            radius: 0.35
          density: 1000
          mask:
            - GhostImpassable
    - type: Sprite
      drawdepth: Mobs
      noRot: true
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          sprite: Backmen/Mobs/Silicon/cameramob.rsi
          state: ai_camera
          shader: unshaded
