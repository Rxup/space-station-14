- type: entity
  save: false
  parent: BaseMobHuman
  id: MobShadowkinBase
  name: Urist McFloof
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Shadowkin
  - type: Hunger
  - type: Icon
    sprite: Backmen/Mobs/Species/shadowkin.rsi
    state: full
  - type: Body
    prototype: Shadowkin
    requiredLegs: 2
#  - type: DiseaseCarrier
#    diseaseResist: 0.1
  - type: Flammable
    damage:
      types:
        Heat: 1.5 # burn more
  - type: MobState
  - type: MobThresholds
    thresholds: # Weak
      0: Alive
      80: Critical
      160: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      48: 0.85
      64: 0.65
  - type: Damageable
    damageContainer: Biological # Shadowkin
    damageModifierSet: Shadowkin
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.35 # per second, scales with pressure and other constants.
  - type: Bloodstream
    bloodlossDamage:
      types:
        Bloodloss:
          1
    bloodlossHealDamage:
      types:
        Bloodloss:
          -0.25
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
  - type: Temperature
    heatDamageThreshold: 330
    coldDamageThreshold: 195
    currentTemperature: 310.15
    specificHeat: 46
    coldDamage:
      types:
        Cold : 0.05 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 0.25 #per second, scales with temperature & other constants
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 130 #lower density
        restitution: 0.0
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: Sprite
    scale: 0.85, 0.85 # Small
  - type: Eye
    zoom: "0.85, 0.85"
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 2
        Slash: 3
        Piercing: 1
  #- type: EmpathyChat
  - type: Shadowkin
  - type: ShadowkinDarkSwapPower
  - type: ShadowkinRestPower
  - type: ShadowkinTeleportPower
  - type: Vocal
    sounds:
      Male: MaleSlime
      Female: FemaleSlime
      Unsexed: MaleSlime
  - type: CombatMode
    canDisarm: true
  - type: InteractionPopup
    successChance: 0.75
    interactFailureString: petting-failure-generic
    interactSuccessString: petting-success-soft-floofy
    interactSuccessSound: /Audio/Effects/thudswoosh.ogg
    messagePerceivedByOthers: petting-success-soft-floofy-others
  # - type: PotentialPsionic # They've their own abilities.
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.7
    baseSprintSpeed : 4.5
  - type: PotentialPsionic
    chance: -200


- type: entity
  save: false
  parent: MobShadowkinBase
  id: MobShadowkinDummy
  noSpawn: true
