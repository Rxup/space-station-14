- type: entity
  parent: ClothingHeadset
  id: ClothingHeadsetOrden
  name: Headset of the Red Order
  description: Special typeface used by members of the Red Order
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyOrden
  - type: Sprite
    sprite: Backmen/Clothing/Ears/Headsets/orden.rsi
  - type: Clothing
    sprite: Backmen/Clothing/Ears/Headsets/orden.rsi

- type: entity
  parent: ClothingHeadset
  id: ClothingHeadsetUEG
  name: UEG headset
  description: A headset used by representatives of the UEG
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyUEG
      - EncryptionKeyCommand
  - type: Sprite
    sprite: Clothing/Ears/Headsets/centcom.rsi
  - type: Clothing
    sprite: Clothing/Ears/Headsets/centcom.rsi
