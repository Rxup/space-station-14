- type: entity
  name: NVD
  id: ClothingEyesVision
  description: Night vision device. Provides an image of the terrain in low-light conditions.
  components:
  - type: Item
  - type: Sprite
    sprite: Clothing/Eyes/Glasses/ninjavisor.rsi
    state: icon
  - type: Clickable
  - type: Clothing
    sprite: Clothing/Eyes/Glasses/ninjavisor.rsi
    quickEquip: true
    slots: [ Eyes ]
  - type: GroupExamine
  - type: UseDelay
    delay: 4
  - type: PNV
  - type: ClothingGrant
    component:
    - type: NightVision

- type: entity
  parent: ClothingEyesVision
  id: ClothingEyesVisionNuki
  suffix: nuke
  components:
  - type: ShowSyndicateIcons
  - type: ShowSecurityIcons

- type: entity
  id: NVToggleAction
  name: nv toggle
  description: bla
  noSpawn: true
  components:
  - type: InstantAction
    icon:
      sprite: Clothing/Eyes/Glasses/ninjavisor.rsi
      state: icon
    event: !type:NVInstantActionEvent

- type: entity
  id: SwitchNightVision
  name: switch night vision
  description: bla
  noSpawn: true
  components:
  - type: InstantAction
    icon:
      sprite: Clothing/Eyes/Glasses/ninjavisor.rsi
      state: icon
    event: !type:NVInstantActionEvent
