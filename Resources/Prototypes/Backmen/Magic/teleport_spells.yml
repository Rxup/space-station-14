- type: entity
  id: ActionBluespaceTeleport
  name: Блюспейс телепорт
  description: Используйте свои блюспейс способности, чтобы телепортироваться в любое выбранное место!
  noSpawn: true
  components:
  - type: WorldTargetAction
    useDelay: 30
    range: 10
    itemIconStyle: BigAction
    checkCanAccess: false
    repeat: true
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: blink
    event: !type:TeleportSpellEvent

- type: entity
  id: ActionBluespaceRegeneration
  name: Блюспейс регенерация
  description: Используйте свои аномальные способности, чтобы ускорить время в своём пространственном пузыре и ускорить регенерацию тела.
  noSpawn: true
  components:
    - type: InstantAction
      icon: Backmen/Interface/VerbIcons/psionic_regeneration.png
      useDelay: 120
      event: !type:PsionicRegenerationPowerActionEvent
