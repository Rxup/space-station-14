# The default Station AI laws collection.
- type: weightedRandom
  id: LawsStationAIDefault
  weights:
    Asimovpp: 1.0
    Asimov: 0.25
    CEO: 0.40
    Clown: 0.25
    Cowboy: 0.40
    Crewsimov: 2.0
    Druid: 0.60
    Hippocratic: 0.25
    Mother: 0.60
    NTDefault: 1.5
    Paladin: 0.40
    Robocop: 0.25
    Simple: 0.25
    StationEfficiency: 0.40
    Tyrant: 0.15

# All the Station AI law sets.
- type: siliconLaw
  id: Asimovpp1
  order: 1
  lawString: lawset-law-Asimovpp-1

- type: siliconLaw
  id: Asimovpp2
  order: 2
  lawString: lawset-law-Asimovpp-2

- type: siliconLaw
  id: Asimovpp3
  order: 3
  lawString: lawset-law-Asimovpp-3

- type: siliconLawset
