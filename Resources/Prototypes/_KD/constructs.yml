- type: entity
  id: BaseConstruct
  abstract: true
  noSpawn: true
  components:
    - type: Input
      context: "human"
    - type: InputMover
    - type: MovementSpeedModifier
      baseWalkSpeed: 2.5
      baseSprintSpeed: 2.5
    - type: DamageOnHighSpeedImpact
      damage:
        types:
          Blunt: 5
      soundHit:
        path: /Audio/Effects/hit_kick.ogg
    - type: Sprite
      drawdepth: Mobs
      sprite: _KD/Cult/mobs.rsi
      noRot: true
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      bodyType: KinematicController
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeCircle
            radius: 0.35
          density: 300
          mask:
            - FlyingMobMask
          layer:
            - FlyingMobLayer
    - type: Damageable
      damageContainer: Biological
    - type: MobThresholds
      thresholds:
        0: Alive
        60: Dead
    - type: MobState
      allowedStates:
        - Alive
        - Dead
    - type: CombatMode
      canDisarm: false
    - type: Internals
    - type: Examiner
    - type: Speech
    - type: Visibility
    - type: TypingIndicator
      proto: guardian
    - type: Pullable
    - type: Actions
    - type: Tag
      tags:
        - CannotSuicide
        - DoorBumpOpener

- type: entity
  id: JuggernautConstruct
  parent: BaseConstruct
  name: juggernaut
  description: big and scary
  components:
    - type: Sprite
      state: golem
    - type: MobThresholds
      thresholds:
        0: Alive
        150: Dead
    - type: MovementSpeedModifier
      baseWalkSpeed: 2
      baseSprintSpeed: 2
    - type: MeleeWeapon
      hidden: true
      angle: 30
      animation: WeaponArcFist
      attackRate: 0.25
      damage:
        types:
          Structural: 90
          Blunt: 25

