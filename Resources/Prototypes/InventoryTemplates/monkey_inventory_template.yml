- type: inventoryTemplate
  id: monkey
  slots:
  - name: head
    slotTexture: head
    slotFlags: HEAD
    uiWindowPos: 1,2
    strippingWindowPos: 0,0
    displayName: Head
  - name: ears
    slotTexture: ears
    slotFlags: EARS
    stripTime: 3
    uiWindowPos: 0,2
    strippingWindowPos: 1,2
    displayName: Ears
  - name: mask
    slotTexture: mask
    slotFlags: MASK
    uiWindowPos: 0,1
    strippingWindowPos: 1,1
    displayName: Mask
  - name: jumpsuit
    slotTexture: uniform
    slotFlags: INNERCLOTHING
    stripTime: 6
    uiWindowPos: 1,0
    strippingWindowPos: 0,2
    displayName: Jumpsuit
  - name: id
    slotTexture: id
    fullTextureName: template_small
    slotFlags: IDCARD
    slotGroup: SecondHotbar
    stripTime: 6
    uiWindowPos: 2,1
    strippingWindowPos: 2,4
    dependsOn: jumpsuit
    displayName: ID
  - name: suitstorage
    slotTexture: suit_storage
    slotFlags:   SUITSTORAGE
    slotGroup: MainHotbar
    stripTime: 3
    uiWindowPos: 2,0
    strippingWindowPos: 2,5
    dependsOn: outerClothing
    dependsOnComponents:
    - type: AllowSuitStorage
    displayName: Suit Storage
  - name: outerClothing
    slotTexture: suit
    slotFlags: OUTERCLOTHING
    stripTime: 6
    uiWindowPos: 1,1
    strippingWindowPos: 1,3
    displayName: Suit
    whitelist:
      tags:
        - MonkeyWearable
    #backmen:underclothing-start
  - name: undershirt
    slotTexture: undershirt
    slotFlags: UNDERSHIRT
    stripTime: 8
    uiWindowPos: 4,1
    strippingWindowPos: 3,1
    displayName: Undershirt
  - name: underpants
    slotTexture: underpants
    slotFlags: UNDERPANTS
    stripTime: 12
    uiWindowPos: 4,0
    strippingWindowPos: 3,2
    displayName: Underpants
  - name: socks
    slotTexture: socks
    slotFlags: SOCKS
    stripTime: 8
    uiWindowPos: 4,2
    strippingWindowPos: 3,3
    displayName: Socks
    #backmen:underclothing-end
  - name: gloves
    slotTexture: gloves
    slotFlags: GLOVES
    uiWindowPos: 2,1
    strippingWindowPos: 2,2
    displayName: Gloves
  - name: eyes
    slotTexture: glasses
    slotFlags: EYES
    stripTime: 3
    uiWindowPos: 0,3
    strippingWindowPos: 0,0
    displayName: Eyes
  - name: pocket1
    slotTexture: pocket
    fullTextureName: template_small
    slotFlags: POCKET
    slotGroup: MainHotbar
    stripTime: 3
    uiWindowPos: 0,3
    strippingWindowPos: 0,4
    dependsOn: jumpsuit
    displayName: Pocket 1
    stripHidden: true
  - name: pocket2
    slotTexture: pocket
    fullTextureName: template_small
    slotFlags: POCKET
    slotGroup: MainHotbar
    stripTime: 3
    uiWindowPos: 2,3
    strippingWindowPos: 1,4
    dependsOn: jumpsuit
    displayName: Pocket 2
    stripHidden: true
  - name: back
    slotTexture: back
    fullTextureName: template_small
    slotFlags: BACK
    slotGroup: SecondHotbar
    stripTime: 6
    uiWindowPos: 3,0
    strippingWindowPos: 0,5
    displayName: Back
