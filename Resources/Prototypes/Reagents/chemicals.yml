- type: reagent
  id: Acetone
  name: reagent-name-acetone
  desc: reagent-desc-acetone
  physicalDesc: reagent-physical-desc-acidic
  flavor: bitter
  color: "#AF14B7"
  boilingPoint: 55.5
  meltingPoint: -50.0

- type: reagent
  id: Phenol
  name: reagent-name-phenol
  desc: reagent-desc-phenol
  physicalDesc: reagent-physical-desc-acidic
  flavor: bitter
  color: "#E7EA91"
  boilingPoint: 55.5
  meltingPoint: -50.0
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Caustic: 1
            Poison: 2 # Phenol is definitely not safe

- type: reagent
  id: Charcoal
  name: reagent-name-charcoal
  desc: reagent-desc-charcoal
  physicalDesc: reagent-physical-desc-porous
  color: "#22282b"
  boilingPoint: 4200.0
  meltingPoint: 3550.0
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: -1
      - !type:ChemCleanBloodstream
        cleanseRate: 3

- type: reagent
  id: Ash
  name: reagent-name-ash
  desc: reagent-desc-ash
  physicalDesc: reagent-physical-desc-powdery
  color: white

- type: reagent
  id: SodiumCarbonate
  name: reagent-name-sodium-carbonate
  desc: reagent-desc-sodium-carbonate
  physicalDesc: reagent-physical-desc-powdery
  color: white

- type: reagent
  id: Artifexium
  name: reagent-name-artifexium
  desc: reagent-desc-artifexium
  flavor: metallic
  physicalDesc: reagent-physical-desc-crystalline
  color: "#776291"
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Caustic: 2
  reactiveEffects:
    Acidic:
      methods: [ Touch ]
      effects:
      - !type:ActivateArtifact
        conditions:
        - !type:ReagentThreshold
          min: 5

- type: reaction
  id: SyntheticBlood
  reactants:
    InactiveBlood:
      amount: 1
    Oxygen:
      amount: 1
  products:
    SyntheticBlood: 1

- type: reaction
  id: InactiveBlood
  reactants:
    Hydrogen:
      amount: 1
    Carbon:
      amount: 1
    Iron:
      amount: 1
    Plasma:
      amount: 0.1
  products:
    InactiveBlood: 2.5

- type: reagent
  id: SodiumPolyacrylate
  name: reagent-name-sodium-polyacrylate
  desc: reagent-desc-sodium-polyacrylate
  flavor: bitter
  physicalDesc: reagent-physical-desc-grainy
  color: "#F0F0F0"
  metabolisms:
    Poison:
      effects:
      - !type:SatiateThirst
        factor: -5 # This is basically industrial dessicant
      - !type:PopupMessage
        visualType: MediumCaution
        type: Local
        messages: [ "generic-reagent-effect-parched" ]
        probability: 0.1
