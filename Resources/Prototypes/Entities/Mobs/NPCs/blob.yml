- type: entity
  id: MobObserverBlob
  name: Blob observer
  noSpawn: true
  save: false
  components:
    - type: UserInterface
      interfaces:
        - key: enum.BlobChemSwapUiKey.Key
          type: BlobChemSwapBoundUserInterface
    - type: Actions
    - type: Alerts
    - type: BlobObserver
    - type: Visibility
      layer: 2
    - type: ContentEye
    - type: MindContainer
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      bodyType: KinematicController
      fixedRotation: true
    - type: GhostRole
      name: ghost-role-information-blob-name
      description: ghost-role-information-blob-description
      rules: You are an antagonist, destroy the station!
    - type: GhostTakeoverAvailable
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 15
          mask:
            - GhostImpassable
    - type: InputMover
    - type: Appearance
    - type: Eye
    - type: Input
      context: "ghost"
    - type: Examiner
      skipChecks: true
    - type: Sprite
      sprite: Mobs/Aliens/blob.rsi
      color: "#fc8403"
      state: marker
      noRot: true
      drawdepth: Ghosts
    - type: MovementSpeedModifier
      baseSprintSpeed: 8
      baseWalkSpeed: 5
    - type: MovementIgnoreGravity
    - type: Tag
      tags:
        - BypassInteractionRangeChecks
