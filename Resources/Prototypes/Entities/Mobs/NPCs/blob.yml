- type: entity
  parent: BaseBlob
  id: CoreBlobTile
  name: Core Blob
  description: The most important part of you. This is the brain and heart of the Blob. You cannot have more than one core (if you have a second one, it is not controlled by you), so you must protect it at all costs, otherwise you will die. The core itself restores health over time; with the regenerative chemical, health is restored 10 times faster. The core produces FIVE resource points per two seconds.
  save: false
  components:
  - type: Temperature
    heatDamage:
      types:
        Heat: 5
    coldDamage: {}
    coldDamageThreshold: 0
  - type: Flammable
    fireSpread: true
    damage:
      types:
        Heat: 1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: BlobTile
    tileType: Core
  - type: BlobSpeak
    overrideName: false
  - type: ReplacementAccent
    accent: genericAggressive
  - type: BlobCore
    resourceRadiusLimit: 4
    attackCost: 4
    factoryBlobCost: 80
    normalBlobCost: 6
    resourceBlobCost: 60
    reflectiveBlobCost: 20
    splitCoreCost: 200
    swapCoreCost: 100
  - type: BlobNode
  - type: BlobResource
    pointsPerPulsed: 5
  - type: Sprite
    sprite: Mobs/Aliens/blob.rsi
    drawdepth: BlobTiles
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: blob_core
      - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
        state: blob_core_glow
#        shader: unshaded
      - state: blob_core_overlay


