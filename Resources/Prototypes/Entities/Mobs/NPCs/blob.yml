- type: entity
  id: MobBlobPod
  name: Blob pod
  parent: SimpleSpaceMobBase
  components:
    - type: ZombieImmune
    - type: TriggerOnMobstateChange
      mobState:
        - Dead
    - type: SmokeOnTrigger
      time: 5
      smokeColor: Green
      spreadAmount: 20
#      smokeReagents:
#        - ReagentId: TearAcid
#          Quantity: 3
      sound: /Audio/Effects/smoke.ogg
    - type: Damageable
      damageContainer: Blob
      damageModifierSet: BlobMob
    - type: Clothing
      quickEquip: false
      sprite: Mobs/Aliens/blob.rsi
      equippedPrefix: blobPod
      slots:
        - HEAD
    - type: Tag
      tags:
        - HidesHair
        - BlobMob
    - type: IngestionBlocker
    - type: IdentityBlocker
    - type: BlobPod
    - type: DoAfter
    - type: Physics
      bodyType: KinematicController
    - type: InteractionOutline
    - type: Actions
    - type: Alerts
    - type: InputMover
    - type: Examiner
    - type: MobMover
    - type: HTN
      rootTask:
        task: BlobPodCompound
    - type: BlobMob
    - type: ReplacementAccent
      accent: genericAggressive
    - type: CombatMode
    - type: NpcFactionMember
      factions:
        - Blob
    - type: MeleeWeapon
      hidden: true
      soundHit:
        path: /Audio/Effects/bite.ogg
      angle: 0
      animation: WeaponArcSmash
      damage:
        types:
          Piercing: 5
    - type: DamageStateVisuals
      states:
        Alive:
          Base: blobpod
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.25
          density: 10
          mask:
            - FlyingBlobMobMask
          layer:
            - FlyingBlobMobLayer
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: MobThresholds
      thresholds:
        0: Alive
        50: Dead
    - type: MovementSpeedModifier
      baseWalkSpeed: 3
      baseSprintSpeed: 4
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/blob.rsi
      state: blobpod


- type: entity
  id: MobBlobBlobbernaut
  name: Blobbernaut
  parent: SimpleSpaceMobBase
  components:
    - type: ZombieImmune
    - type: Damageable
      damageContainer: Blob
      damageModifierSet: BlobMob
    - type: Tag
      tags:
        - BlobMob
    - type: GhostRole
      name: ghost-role-information-blobbernaut-name
      description: ghost-role-information-blobbernaut-description
      rules: You are an antagonist, defend your blob core!
    - type: GhostTakeoverAvailable
    - type: Blobbernaut
    - type: Physics
    - type: InputMover
    - type: MobMover
    - type: BlobMob
    - type: ReplacementAccent
      accent: genericAggressive
    - type: CombatMode
    - type: HTN
      rootTask:
        task: SimpleHostileCompound
      blackboard:
        NavSmash: !type:Bool
          true
    - type: NpcFactionMember
      factions:
        - Blob
    - type: MobState
      allowedStates:
        - Alive
        - Dead
    - type: MeleeWeapon
      hidden: true
      soundHit:
        path: /Audio/Effects/bite.ogg
      angle: 0
      animation: WeaponArcSmash
      damage:
        types:
          Blunt: 15
          Structural: 50
    - type: DamageStateVisuals
      states:
        Alive:
          Base: blobbernaut
        Dead:
          Base: blobbernaut_dead
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 200
          mask:
            - BlobMobMask
          layer:
            - BlobMobLayer
    - type: MobThresholds
      thresholds:
        0: Alive
        200: Dead
    - type: MovementSpeedModifier
      baseWalkSpeed: 2.5
      baseSprintSpeed: 3
    - type: Sprite
      sprite: Mobs/Aliens/blob.rsi
      drawdepth: Mobs
      layers:
        - map: [ "enum.DamageStateVisualLayers.Base" ]
          state: blobbernaut
        - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
          state: nautdamage
          shader: unshaded

