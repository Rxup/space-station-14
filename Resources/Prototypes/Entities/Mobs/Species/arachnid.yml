    baseWalkSpeed: 3.0
    baseSprintSpeed: 5.0
  - type: Body
    prototype: Arachnid
    requiredLegs: 2
  - type: Perishable
  - type: HumanoidAppearance
    species: Arachnid
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Arachnid # spooder
