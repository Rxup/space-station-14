  - type: Gun
    fireRate: 0.5
    selectedMode: SemiAuto
    #angleDecay: 45 # Lavaland Change
    minAngle: 3 # Lavaland Change
    maxAngle: 5 # Lavaland Change
    availableModes:
    - SemiAuto
