      enum.AmmoVisuals.HasAmmo:
        empty-icon:
          True: { visible: False }
          False: { visible: True }
        #todo: add other 'empty' animations
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.75
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletKinetic
    capacity: 1
    count: 1
  - type: Clothing
    sprite: Objects/Weapons/Guns/Basic/kinetic_accelerator.rsi
    quickEquip: false
    clothingVisuals:
      suitstorage:
      - state: equipped-BELT
    slots:
    - suitStorage
    - Belt
  - type: UseDelay
    delay: 1
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 250
      Glass: 125
      Silver: 25
  - type: MeleeWeapon
    wideAnimationRotation: 270
    attackRate: 1
    angle: 0
    range: 1.1
    damage:
      types:
        Blunt: 5
