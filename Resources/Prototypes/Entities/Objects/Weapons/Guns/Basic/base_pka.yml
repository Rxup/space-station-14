    sprite: Objects/Weapons/Guns/Basic/kinetic_accelerator.rsi
  - type: Item
    sprite: Objects/Weapons/Guns/Basic/kinetic_accelerator.rsi
    size: Large # Lavaland Change
    shape:
    - 0,0,1,1
  # Lavaland Change start
  - type: WeaponAttachment
    lightActionPrototype: ActionTogglePKALight
  - type: PressureDamageChange
  - type: Multishot
  - type: UpgradeableGun
    whitelist:
      tags:
      - PKAUpgrade
  #- type: GunWieldBonus
  #  minAngle: -43
  #  maxAngle: -43
  #- type: Wieldable
  # Lavaland Change end
  - type: GunWieldBonus
    minAngle: -43
    maxAngle: -43
