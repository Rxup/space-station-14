- type: entity
  abstract: true
  parent: BaseItem
  id: BaseMagazineBoxRifle
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeRifle
    proto: CartridgeRifle
    capacity: 50
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/rifle.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Cats/Items/Handling/ammobox_pickup.ogg
      params:
        volume: -1
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Cats/Items/Handling/ammobox_drop.ogg
      params:
        volume: -1
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Cats/Items/Handling/ammobox_drop.ogg
      params:
        volume: -1

# Boxes
- type: entity
