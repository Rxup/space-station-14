- type: entity
  name: spear
  parent: BaseItem
  id: Spear
  description: Definition of a Classic. Keeping murder affordable since 200,000 BCE.
  components:
  - type: Tag
    tags:
    - Spear
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/spear.rsi
    state: spear
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 12
    angle: 0
    animation: WeaponArcThrust
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 15
  - type: Item
    size: 95
  - type: Clothing
    quickEquip: false
    slots:
    - back
  - type: Construction
    graph: Spear
    node: spear
  - type: ItemCooldown
  - type: SolutionContainerManager
    solutions:
      melee:
        maxVol: 5
  - type: MeleeChemicalInjector
    solution: melee
  - type: RefillableSolution
    solution: melee
  - type: InjectableSolution
    solution: melee
  - type: SolutionTransfer
    maxTransferAmount: 5
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Piercing: 4
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30 #excess damage avoids cost of spawning entities.
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5

