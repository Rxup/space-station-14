- type: entity
  id: BaseShippingContainer
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: SpriteFade
  - type: Clickable
  - type: Sprite
    sprite: Corvax/Objects/Decoration/containers.rsi
    netsync: false
    drawdepth: Overdoors
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,0,1.5,-1"
        density: 1000
        layer:
        - WallLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 500
        behaviors:
          - !type:SpawnEntitiesBehavior
            spawn:
              SheetSteel:
                min: 10
                max: 20
          - !type:PlaySoundBehavior
            sound:
              path: /Audio/Effects/metalbreak.ogg
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

