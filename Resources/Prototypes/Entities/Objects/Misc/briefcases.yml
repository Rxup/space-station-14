- type: entity
  parent: BaseStorageItem
  id: BriefcaseBase
  description: Useful for carrying items in your hands.
  abstract: true
  components:
  - type: Item
    size: Ginormous
  - type: Storage
    grid:
    - 0,0,5,3
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 8

- type: entity
  parent: BriefcaseBase
  id: BriefcaseBrown
  name: brown briefcase
  components:
  - type: Sprite
    sprite: Objects/Storage/Briefcases/briefcase_brown.rsi
    state: icon
  - type: Item
    sprite: Objects/Storage/Briefcases/briefcase_brown.rsi

- type: entity
  parent: BriefcaseBrown
  id: BriefcaseSyndie
  suffix: Syndicate, Empty
  components:
  - type: Item
    size: Huge

- type: entity
  name: brown briefcase
  parent: [BaseWeaponSubMachineGun]
  id: WeaponSubMachineGunBriefcase
  description: Useful for carrying items in your hands.
  suffix: Gun
  components:
  - type: Item
    size: Ginormous
    inhandVisuals:
      left:
      - sprite: Objects/Storage/Briefcases/briefcase_brown.rsi
        state: inhand-left
      - state: inhand-left-muzzle
      right:
      - sprite: Objects/Storage/Briefcases/briefcase_brown.rsi
        state: inhand-right
      - state: inhand-right-muzzle
  - type: Sprite
    sprite: Objects/Weapons/Guns/SMGs/briefcase.rsi
    layers:
    - sprite: Objects/Storage/Briefcases/briefcase_brown.rsi
      state: icon
    - state: icon-muzzle
      map: ["enum.GunVisualLayers.Base"]
  - type: Gun
    fireRate: 9
    minAngle: 25
    maxAngle: 32
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/atreides.ogg
  - type: ChamberMagazineAmmoProvider
    autoEject: false
  - type: Appearance
  - type: StaticPrice
    price: 5000
