- type: entity
  id: BaseStockPart
  name: stock part
  parent: BaseItem
  description: What?
  abstract: true
  components:
    # backmen edit start
    - type: EmitSoundOnPickup
      sound:
        path: /Audio/Backmen/Items/handling/component_pickup.ogg
    - type: EmitSoundOnDrop
      sound:
        path: /Audio/Backmen/Items/handling/component_drop.ogg
    - type: EmitSoundOnLand
      sound:
        path: /Audio/Backmen/Items/handling/component_drop.ogg
    # backmen edit end
    - type: Sprite
      sprite: Objects/Misc/stock_parts.rsi
    - type: Item
      size: Tiny
    - type: Stack
      count: 1

- type: entity
  id: MicroManipulatorStockPart
  name: modular machine part
  parent: BaseStockPart
  description: A basic machine part used in the construction of a variety of devices.
  suffix: Rating 1
  components:
    - type: Sprite
      state: micro_mani
    - type: Stack
      stackType: Manipulator
