# Base

- type: entity
  parent: BaseItem
  id: BaseToolSurgery
  abstract: true
  components:
  - type: Sprite
  - type: StaticPrice
    price: 20
#  - type: Tag
#    tags:
#    - SurgeryTool
  - type: SurgeryTool # backmen: surgery

# Cautery

- type: entity
  name: cautery
  id: Cautery
  parent: BaseToolSurgery
  description: A surgical tool used to cauterize open wounds.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/cautery.rsi
    state: cautery
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/cautery.rsi
    storedRotation: 90
  - type: MeleeWeapon
    damage:
       types:
        Heat: 5
    soundHit:
      path: /Audio/Effects/lightburn.ogg
  # start-backmen: surgery
  - type: SurgeryTool
    startSound:
      path: /Audio/Medical/Surgery/cautery1.ogg
    endSound:
      path: /Audio/Medical/Surgery/cautery2.ogg
  - type: Cautery
  # end-backmen: surgery

# Drill

- type: entity
  name: drill
  id: Drill
  parent: BaseToolSurgery
  description: A surgical drill for making holes into hard material.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/drill.rsi
    state: drill
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/drill.rsi
    shape:
    - 0,0,1,0
    - 1,1,1,1
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 10
    soundHit:
      path: /Audio/Items/drill_hit.ogg
  - type: StaticPrice
    price: 40
  # start-backmen: surgery
  - type: SurgeryTool
    startSound:
      path: /Audio/Medical/Surgery/saw.ogg
  - type: SurgicalDrill
  # end-backmen: surgery

# Scalpel

- type: entity
  name: scalpel
  id: Scalpel
  parent: BaseToolSurgery
  description: A surgical tool used to make incisions into flesh.
  components:
  - type: Sharp
    butcherDelayModifier: 1.5 # Butchering with a scalpel, regardless of the type, will take 50% longer
  - type: Tool
    qualities:
    - Slicing
    speedModifier: 0.66 # pretend the sixes go on forever :)
  - type: Utensil
    types:
      - Knife
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    state: scalpel
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    storedRotation: 90
  - type: MeleeWeapon
    wideAnimationRotation: 90
    swingLeft: true
    attackRate: 1.5
    damage:
      types:
        Slash: 8
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  # start-backmen: surgery
  - type: SurgeryTool
    startSound:
      path: /Audio/Medical/Surgery/scalpel1.ogg
    endSound:
      path: /Audio/Medical/Surgery/scalpel2.ogg
  - type: Scalpel
  # end-backmen: surgery


- type: entity
  name: shiv
  id: ScalpelShiv
  parent: Scalpel
  description: A pointy piece of glass, abraded to an edge and wrapped in tape for a handle. # Could become a decent tool or weapon with right tool mods.
  components:
  - type: Sprite
    state: shiv
  - type: Item
    heldPrefix: shiv

- type: entity
  name: advanced scalpel
  id: ScalpelAdvanced
  parent: Scalpel
  description: Made of more expensive materials, sharper and generally more reliable.
  components:
  - type: Sprite
    state: advanced
  - type: Item
    heldPrefix: advanced
  - type: MeleeWeapon
    damage:
      types:
        Slash: 12

- type: entity
  name: laser scalpel
  id: ScalpelLaser
  parent: Scalpel
  description: A scalpel which uses a directed laser to slice instead of a blade, for more precise surgery while also cauterizing as it cuts.
  components:
  - type: Sprite
    state: laser
  - type: Item
    heldPrefix: laser

# Scissors

- type: entity
  name: retractor
  id: Retractor
  parent: BaseToolSurgery
  description: A surgical tool used to hold open incisions.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/scissors.rsi
    state: retractor
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/scissors.rsi
    storedRotation: 90
  # start-backmen: surgery
  - type: SurgeryTool
    startSound:
      path: /Audio/Medical/Surgery/retractor1.ogg
    endSound:
      path: /Audio/Medical/Surgery/retractor2.ogg
  - type: Retractor
  # end-backmen: surgery

- type: entity
  name: hemostat
  id: Hemostat
  parent: BaseToolSurgery # backmen
  description: A surgical tool used to compress blood vessels to prevent bleeding.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/scissors.rsi
    state: hemostat
  - type: Item
    heldPrefix: hemostat
    sprite: Objects/Specific/Medical/Surgery/scissors.rsi
    storedRotation: 90
  # start-backmen: surgery
  - type: SurgeryTool
    startSound:
      path: /Audio/Medical/Surgery/retractor1.ogg
    endSound:
      path: /Audio/Medical/Surgery/hemostat1.ogg
  - type: Hemostat
  # end-backmen: surgery

# Bone setter
- type: entity
  parent: BaseToolSurgery
  id: Bonesetter
  name: bone setter
  description: Used for setting bones back into place.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/bonesetter.rsi
    state: bonesetter
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/bonesetter.rsi
  - type: BoneSetter

# Bone Gel
- type: entity
  parent: BaseToolSurgery
  id: BoneGel
  name: bottle of bone gel
  description: A container for bone gel that often needs to be refilled from a specialized machine.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/bone_gel.rsi
    state: bone-gel
  - type: BoneGel

# Saws

- type: entity
  name: metal saw
  id: Saw
  parent: BaseToolSurgery
  description: For cutting wood and other objects to pieces. Or sawing bones, in case of emergency.
  components:
  - type: Sharp
  - type: Utensil
    types:
      - Knife
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/saw.rsi
    state: saw
  - type: Item
    size: Normal
    sprite: Objects/Specific/Medical/Surgery/saw.rsi
    storedRotation: 90
  - type: Tool
    qualities:
      - Sawing
    speedModifier: 1.0
  # start-backmen: surgery
  - type: MeleeWeapon
    attackRate: 0.75
    range: 1.35
    damage:
      types:
        Blunt: 2.5
        Slash: 6.5
    angle: 20
  - type: BoneSaw
  # end-backmen: surgery
# --No melee for regular saw because have you ever seen someone use a band saw as a weapon? It's dumb.--
# No, I'm going to saw through your bones.

- type: entity
  name: choppa
  id: SawImprov
  parent: Saw
  description: A wicked serrated blade made of whatever nasty sharp things you could find. # It would make a pretty decent weapon, given there are more space for some tool mods too.
  components:
  - type: Sprite
    state: improv
  - type: Item
    size: Small
    heldPrefix: improv
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 10
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  # start-backmen: surgery
  - type: Tool
    qualities:
      - Sawing
    speedModifier: 0.5
  - type: BoneSaw
  # end-backmen: surgery

- type: entity
  name: circular saw
  id: SawElectric
  parent: Saw
  description: For heavy duty cutting.
  components:
  - type: Sprite
    state: electric
  - type: Item
    heldPrefix: electric
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 15
    soundHit:
      path: /Audio/Items/drill_hit.ogg
  # start-backmen: surgery
  - type: Tool
    qualities:
      - Sawing
    speedModifier: 1.5
  - type: SurgeryTool
    startSound:
      path: /Audio/Medical/Surgery/saw.ogg
  - type: BoneSaw
  # end-backmen: surgery

- type: entity
  name: advanced circular saw
  id: SawAdvanced
  parent: [ SawElectric, BaseSyndicateContraband ]
  description: You think you can cut anything with it.
  components:
  - type: Sprite
    state: advanced
  - type: Item
    heldPrefix: advanced
  - type: MeleeWeapon
    attackRate: 1.5
  # start-backmen: surgery
  - type: Tool
    qualities:
      - Sawing
    speedModifier: 2.0
  - type: BoneSaw
  # end-backmen: surgery
