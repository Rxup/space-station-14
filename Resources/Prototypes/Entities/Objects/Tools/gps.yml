- type: entity
  name: global positioning system
  parent: BaseItem
  id: HandheldGPSBasic
  description: Helping lost spacemen find their way through the planets since 2016.
  components:
  - type: Sprite
    sprite: Objects/Devices/gps.rsi
    layers:
    - state: icon
    - state: active
  - type: Item
    sprite: Objects/Devices/gps.rsi
  - type: HandheldGPS
  - type: PhysicalComposition
    materialComposition:
      Steel: 400
      Glass: 150
  - type: Tag
    tags:
    - GPS
  - type: RadarConsole
    maxRange: 256
    followEntity: true
  - type: ActivatableUI
    key: enum.RadarConsoleUiKey.Key
    inHandsOnly: true
    singleUser: true
  - type: UserInterface
    interfaces:
      enum.RadarConsoleUiKey.Key:
        type: RadarConsoleBoundUserInterface
