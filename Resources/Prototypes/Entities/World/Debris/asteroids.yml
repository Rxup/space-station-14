- type: entity
  id: BaseAsteroidDebris
  parent: BaseDebris
  name: Asteroid Debris
  abstract: true
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorTileset:
      - FloorAsteroidCoarseSand0
      blobDrawProb: 0.5
      radius: 6
      floorPlacements: 16
    - type: SimpleFloorPlanPopulator
      entries:
        FloorAsteroidCoarseSand0:
          - id: WallRock
            prob: 0.5
          - id: WallRockGold
            prob: 0.01
          - id: WallRockSilver
            prob: 0.04
          - id: WallRockPlasma
            prob: 0.09
          - id: WallRockTin
            prob: 0.2
          - id: WallRockUranium
            prob: 0.07
          - id: WallRockQuartz
            prob: 0.2
    - type: GCAbleObject
      queue: SpaceDebris
    - type: IFF
      flags: HideLabel
      color: "#d67e27"

