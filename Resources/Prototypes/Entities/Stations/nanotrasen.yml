- type: entity
  abstract: true
  id: BaseStationNanotrasen
  components:
    - type: NpcFactionMember
      factions:
        - NanoTrasen

- type: entity
  id: StandardNanotrasenStation
  parent:
    - BaseStation
    - BaseStationGoal # Corvax
    - BaseStationNews
    - BaseStationCargo
    - BaseStationJobsSpawning
    - BaseStationRecords
    - BaseStationArrivals
    - BaseStationGateway
    - BaseStationShuttles
    - BaseStationCentcomm
    - BaseStationEvacuation
    - BaseStationAlertLevels
    - BaseStationMagnet
    - BaseStationExpeditions
    - BaseStationSiliconLawNTDefault # Corvax-NTDefault
    - BaseStationAllEventsEligible
    - BaseStationNanotrasen
    - BaseStationDeliveries
  categories: [ HideSpawnMenu ]
  components:
    - type: Transform

- type: entity
  id: NanotrasenCentralCommand
  save: false
  parent:
    - BaseStation
    - BaseStationAlertLevels
    - BaseStationNanotrasen
    - BkmCCBaseStationCargo #Backmen
    - BaseStationJobsSpawning #Backmen
    - BaseStationRecords #Backmen
    - BkmCCBaseStationShuttles #Backmen
    - BaseStationExpeditions #Backmen
    - BaseStationMagnet #Backmen
  categories: [ HideSpawnMenu ]
  components:
    - type: Transform
    - type: StationCentCommDirector
      eventSchedule: # 10min = 600sec
      - 0: Noop # init event prevent from missfire
      - 600: AddWorker #10min
      - 600: AddWorker #20min
      - 600: AddWorker #30min
      - 600: AddOperator #40min
      - 1: AddSecurity
      - 1: AddSecurity
      - 600: AddCargo
      availableMedJobs:
        BKCCOperator: [ 1, 1 ]
        BKCCCargo: [ 0, 1 ]
        BKCCSecOfficer: [ 1, 2 ]
        BKCCAssistant: [ 2, 2 ]
      availableHighJobs:
        BKCCOperator: [ 1, 1 ]
        BKCCCargo: [ 1, 2 ]
        BKCCSecOfficer: [ 2, 4 ]
        BKCCAssistant: [ 2, 5 ]



- type: entity
  id: StandardStationArena
  parent:
  - BaseStation
  - BaseStationJobsSpawning
  - BaseStationRecords
  - BaseStationNanotrasen
  categories: [ HideSpawnMenu ]
  components:
    - type: Transform
