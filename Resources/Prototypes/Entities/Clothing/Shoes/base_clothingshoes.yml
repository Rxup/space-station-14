- type: entity
  abstract: true
  parent: Clothing
  id: ClothingShoesBase
  components:
  - type: Armor  # backmen: armor coverage
    coverage:
    - Foot
  - type: SlotBlock # Backmen
    slots: [socks]
  # backmen edit start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/Backmen/Items/handling/generic_small_pickup.ogg
      params:
        volume: -5
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/Backmen/Items/handling/shoes_drop.ogg
      params:
        volume: -5
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Backmen/Items/handling/boots_drop.ogg
      params:
        volume: -5
  - type: Clothing
    slots:
    - FEET
    equipSound:
      collection: GenericEquip
      params:
        volume: -5
  # backmen edit end
  - type: Sprite
    state: icon
  - type: Item
    size: Normal
  - type: Edible
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Fiber
          Quantity: 10
  - type: Tag
    tags:
    - ClothMade
    - Recyclable
    - WhitelistChameleon
  - type: ProtectedFromStepTriggers

- type: entity
  abstract: true
  parent: ClothingShoesBase
  id: ClothingShoesBaseButcherable
  components:
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialCloth1
      amount: 1
  - type: PhysicalComposition # 50% of the amount of cloth you'd obtain upon butchering
    materialComposition:
      Cloth: 50

# stuff common to all military boots
- type: entity
  abstract: true
  parent: [ClothingShoesBase, ClothingSlotBase]
  id: ClothingShoesMilitaryBase
  components:
  - type: Matchbox
  - type: ItemSlots
    slots:
      item:
        name: clothing-boots-sidearm
        priority: 4
        whitelist:
          tags:
          - Knife
          - Sidearm
  - type: Armor
    coverage: # backmen: armour coverage
    - Foot
    modifiers:
      coefficients:
        Blunt: 0.40
        Slash: 0.40

- type: entity
  abstract: true
  id: ClothingShoesBootsSecFilled
  suffix: Filled
  components:
  - type: ContainerFill
    containers:
      item:
      - CombatKnife

- type: entity
  abstract: true
  parent: ClothingShoesBaseButcherable
  id: ClothingShoesBaseWinterBoots
  description: Fluffy boots to help survive even the coldest of winters.
  components:
  - type: TemperatureProtection
    heatingCoefficient: 1.025
    coolingCoefficient: 0.5
