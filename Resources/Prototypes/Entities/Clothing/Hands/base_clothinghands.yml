- type: entity
  abstract: true
  parent: Clothing
  id: ClothingHandsBase
  components:
  - type: Sprite
    state: icon
  - type: Clothing
    slots: [gloves]
  # backmen edit start
    equipSound:
      path: /Audio/Backmen/Items/handling/generic_equip2.ogg
      params:
        volume: -4
  # backmen edit end
  - type: Edible
    requiresSpecialDigestion: true
  - type: Item
    size: Small
    storedRotation: -90
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Fiber
          Quantity: 10
  - type: Tag
    tags:
    - ClothMade
    - WhitelistChameleon
  - type: DamageOnInteractProtection
    damageProtection:
      flatReductions:
        Heat: 5 # the average lightbulb only does around four damage!
  - type: Armor # the same as SEC
    coverage: # backmen: armor coverage
    - Hand
    modifiers:
      coefficients:
        Heat: 0.9
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
  - type: DiseaseProtection #Backmen & Ataraxia anti viral
    protection: 0.1

- type: entity
  abstract: true
  parent: ClothingHandsBase
  id: ClothingHandsButcherable
  components:
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialCloth1
      amount: 1
  - type: PhysicalComposition # 50% of the amount of cloth you'd obtain upon butchering
    materialComposition:
      Cloth: 50
  - type: Tag
    tags:
    - ClothMade
    - Recyclable
    - WhitelistChameleon

# gloves that cover the fingertips and have synthetic fibers
- type: entity
  abstract: true
  parent: ClothingHandsButcherable
  id: ClothingHandsGlovesSyntheticBase
  components:
  - type: Fiber
    fiberMaterial: fibers-synthetic
  - type: FingerprintMask

- type: entity
  abstract: true
  parent: BaseItem
  id: RingBase
  components:
  - type: Clothing
    slots: [ gloves, neck ]
  - type: Sprite
    sprite: Clothing/Hands/Rings/basic.rsi
  - type: Appearance
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - Ring

- type: entity
  abstract: true
  id: GoldRingBase
  components:
  - type: StaticPrice
    price: 300

- type: entity
  abstract: true
  id: SilverRingBase
  name: silver ring
  description: Looks slightly less valuable than a gold one.
  components:
  - type: StaticPrice
    price: 275
