- type: entity
  id: CrewMonitoringServer
  parent: [BaseMachinePowered, ConstructibleMachine]
  name: crew monitoring server
  description: Receives and relays the status of all active suit sensors on the station.
  components:
    - type: Sprite
      sprite: _SpaceCats/Structures/Machines/crewmonitor.rsi
      snapCardinals: true
      layers:
      - state: icon
      - state: unlit
        shader: unshaded
        map: ["enum.PowerDeviceVisualLayers.Powered"]
      - state: panel
        map: ["enum.WiresVisualLayers.MaintenancePanel"]
      - type: GenericVisualizer
        visuals:
          enum.PowerDeviceVisuals.Powered:
            enum.PowerDeviceVisualLayers.Powered:
              True: { visible: true }
              False: { visible: false }
    - type: Construction
      graph: Machine
      node: machine
      containers:
        - machine_board
        - machine_parts
    - type: Machine
      board: CrewMonitoringServerMachineCircuitboard
    - type: ApcPowerReceiver
      powerLoad: 200
    - type: ContainerContainer
      containers:
        machine_board: !type:Container
        machine_parts: !type:Container
    - type: CrewMonitoringServer
    - type: SingletonDeviceNetServer
    - type: DeviceNetwork
      deviceNetId: Wireless
      transmitFrequencyId: CrewMonitor
      receiveFrequencyId: SuitSensor
      autoConnect: false
    - type: WirelessNetworkConnection
      range: 500
    - type: StationLimitedNetwork
    - type: WiresPanel
    - type: WiresVisuals
    - type: ApcPowerReceiver
      powerLoad: 200
    - type: ExtensionCableReceiver
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 600
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalGlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 1
                  max: 2
    - type: AmbientOnPowered
    - type: AmbientSound
      volume: -9
      range: 5
      sound:
        path: /Audio/Ambience/Objects/server_fans.ogg
