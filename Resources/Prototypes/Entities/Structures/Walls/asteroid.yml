      toolWhitelist:
        tags: [] # Lavaland Change
        #- Pickaxe
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: Rock # Lavaland Change
    - type: Destructible
      thresholds:
      # Lavaland Change start
      - trigger:
          !type:DamageTrigger
          damage: 120
        behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
      # Lavaland Change end
    - type: IconSmooth
      key: walls
      mode: NoSprite
    - type: Icon
      sprite: Structures/Walls/rock.rsi
      state: rock
    - type: MiningScannerViewable
    - type: SmoothEdge
