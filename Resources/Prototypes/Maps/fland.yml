          emergencyShuttlePath: /Maps/Shuttles/emergency_delta.yml
        - type: StationCargoShuttle
          path: /Maps/Shuttles/cargo_fland.yml
        - type: StationJobs
          availableJobs: # 81 jobs total w/o latejoins & interns, 101 jobs total w/ latejoins & interns
