- type: gameMap
  id: CentComm
  isGrid: false # backmen
  mapName: 'Central Command'
  mapPath: /Maps/centcomm.yml
  minPlayers: 10
  stations:
    centcomm:
      stationProto: NanotrasenCentralCommand
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Central Command {1}'
          nameGenerator:
            !type:NanotrasenCentComNameGenerator
            prefixCreator: 'TG'
        - type: StationJobs
          availableJobs:
            BKCCOperator: [ 0, 0]
            BKCCCargo: [ 0, 0]
            BKCCSecOfficer: [ 0, 0]
            BKCCAssistant: [ 0, 1]

