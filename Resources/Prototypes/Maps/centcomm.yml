- type: gameMap
  id: CentComm
  mapName: 'Central Command'
  mapPath: /Maps/centcomm.yml
  minPlayers: 10
  stations:
    centcomm:
      stationProto: NanotrasenCentralCommand
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Central Command {1}'
          nameGenerator:
            !type:NanotrasenCentComNameGenerator
            prefixCreator: 'TG'
        - type: StationJobs
          availableJobs:
            BKCCOperator: [ 1, 1]
            BKCCSecGavna: [ 1, 1]
            BKCCCargo: [ 1, 2]
            BKCCSecOfficer: [ 2, 2]
            BKCCAssistant: [ 2, 4]
            BKCCAdmiral: [ 0, 0]

