- type: entity
  name: портал Зена
  id: TriggerSpawnerXEN
  suffix: Xen Marker
  placement:
    mode: SnapgridCenter
  components:
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: /Textures/Effects/portal.rsi
    layers:
    - state: portal-red
      color: Green
  - type: TriggerOnProximity
    enabled: true
    requiresAnchored: false
    repeating: false
    shape:
      !type:PhysShapeCircle
        radius: 25
    layer:
    - MobMask
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.3,0.15,0.3"
        mask:
        - MachineMask
        layer:
        - MachineLayer
        density: 380
  - type: Appearance
  - type: SpawnOnTrigger
    proto: AITimedSpawnerXEN
  - type: DeleteOnTrigger

- type: entity
  name: портал Зен
  id: AITimedSpawnerXEN
  suffix: Xen Portal
  parent: MarkerBase
  components:
  - type: Sprite
    sprite: /Textures/Effects/portal.rsi
    layers:
    - state: portal-red
      color: Green
  - type: PointLight
    color: Green
    radius: 3
    energy: 1
    netsync: false
  - type: Timer
  - type: TimedSpawner
    prototypes:
      - MobVortigaunt
      - MobBullSquid
    chance: 0.5
    intervalSeconds: 2
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 1
  - type: TimedDespawn
    lifetime: 10

