- type: entity
  id: MobHeadcrab
  name: headcrab
  suffix: Xen suppa AI
  parent: SimpleSpaceMobBase
  components:
    - type: ZombieImmune
    - type: TriggerOnMobstateChange
      mobState:
        - Dead
    - type: EmitSoundOnTrigger
      sound:
        collection: HeadcrabDeath
        params:
          volume: 3
    - type: Clothing
      quickEquip: false
      sprite: Backmen/test/base/rsi/Textures/Mob/headcrab.rsi
      equippedState: equipped-HELMET
      slots:
        - HEAD
        - MASK
    - type: Tag
      tags:
        - HidesHair
        - BlobMob
    - type: ClothingSpeedModifier
      walkModifier: 0.6
      sprintModifier: 0.6
    - type: BlobPod
    - type: IngestionBlocker
    - type: IdentityBlocker
    - type: DoAfter
    - type: Physics
      bodyType: KinematicController
    - type: InteractionOutline
    - type: Actions
    - type: Alerts
    - type: InputMover
    - type: Examiner
    - type: MobMover
    - type: HTN
      rootTask:
        task: HeadCrabCompound
      blackboard:
        SoundTargetInLOS: !type:SoundPathSpecifier
          path: /Audio/Backmen/test/base/ogg/blackmesa/headcrab/alert1.ogg
    - type: ReplacementAccent
      accent: genericAggressive
    - type: CombatMode
    - type: NpcFactionMember
      factions:
        - Blob
    - type: MeleeWeapon
      hidden: true
      soundHit:
        path: /Audio/Backmen/test/base/ogg/blackmesa/headcrab/headbite.ogg
      angle: 0
      animation: WeaponArcSmash
      damage:
        types:
          Piercing: 5
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.2
          density: 100
          mask:
          - SmallMobMask
          layer:
          - SmallMobLayer
    - type: BadFood
    - type: MobPrice
      price: 50
    - type: Puller
      needsHands: true
    - type: Food
    - type: Hunger
      thresholds:
        Overfed: 35
        Okay: 25
        Peckish: 15
        Starving: 10
        Dead: 0
      baseDecayRate: 0.5 # I'm very hungry! Give me. The cheese.
    - type: Extractable
      grindableSolutionName: food
    - type: SolutionContainerManager
      solutions:
        food:
          reagents:
          - ReagentId: UncookedAnimalProteins
            Quantity: 3
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: Butcherable
      butcheringType: Knife
      spawned:
      - id: FoodMeatChicken
        amount: 2
    - type: DamageStateVisuals
      rotate: false
      states:
        Alive:
          Base: headcrab
        Dead:
          Base: headcrab_dead
    - type: MobThresholds
      thresholds:
        0: Alive
        50: Dead
    - type: MovementSpeedModifier
      baseWalkSpeed: 3
      baseSprintSpeed: 4
    - type: Sprite
      drawdepth: Mobs
      sprite: Backmen/test/base/rsi/Textures/Mob/headcrab.rsi
      layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: headcrab
    - type: FleshWorm
      paralyzeTime: 3
      soundWormJump:
        collection: HeadcrabAttack
      chansePounce: 33
      damage:
        types:
          Piercing: 10
      actionWormJump: ActionHeadcrabJump

- type: entity
  id: MobHeadcrabPlayer
  name: headcrab
  suffix: Xen suppa Player
  parent: MobHeadcrab
  components:
    - type: GhostRole
      allowMovement: true
      name: Headcrab
      description: Monster from Xen
    - type: GhostTakeoverAvailable
    - type: HTN
      rootTask:
        task: HeadCrabCompound

- type: htnCompound
  id: HeadCrabCompound
  branches:
    - tasks:
        - !type:HTNCompoundTask
          task: MeleeCombatCompound
    - tasks:
        - !type:HTNCompoundTask
          task: FoodCompound
    - tasks:
        - !type:HTNCompoundTask
          task: IdleCompound

