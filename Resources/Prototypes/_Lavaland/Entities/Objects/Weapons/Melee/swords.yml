- type: entity
  parent: [ BaseSword, BaseSecurityCargoContraband]
  id: WeaponSwordJustice
  name: меч "Правосудие"
  description: Меч одного из архангелов, даже стоя рядом с ним, проникаишься искуплением перед неудержимой мощью.
  components:
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Melee/justice.rsi
    state: icon
  - type: Item
    size: Normal
    shape:
    - 3,0,3,0
    - 2,1,2,1
    - 1,2,1,2
    - 0,3,0,3
    sprite: Backmen/Objects/Weapons/Melee/justice-inhands.rsi
  - type: MeleeWeapon
    autoAttack: true
    wideAnimationRotation: -135
    range: 1.2
    attackRate: 1.5
    damage:
      types:
        Slash: 20
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
    offset: -0.15,0.0
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 25
  - type: DisarmMalus
    malus: 0.225
  - type: ThrowingAngle
    angle: 225
  - type: Tag
    tags:
    - Knife
    - Justice
  - type: DashAbility
    dashAction: ActionDashJustice
  - type: LimitedCharges
    maxCharges: 3
  - type: AutoRecharge
    rechargeDuration: 10
  - type: Construction
    graph: ArchangelSword
    node: Justice

- type: entity
  id: ActionDashJustice
  name: holy dash
  description: Dash with power of ANGELS.
  components:
  - type: WorldTargetAction
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: blink
    itemIconStyle: NoItem
    sound:
      path: /Audio/Backmen/Bosses/Portal3.ogg
      params:
        volume: 5
    event: !type:DashEvent
    useDelay: 1
    checkCanAccess: true
    range: 7

