- type: entity
  name: proto-kinetic shotgun
  id: WeaponProtoKineticShotgun
  parent: [ BaseGunWieldable, WeaponProtoKineticAcceleratorBase, BaseCargoContraband ]
  description: Fires a spread of low-damage kinetic bolts that are half as effective for mining.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Basic/kinetic_accelerator.rsi
    layers:
    - state: shotgun
      map: [ "enum.WeaponVisualLayers.Base" ]
    - state: bayonet
      map: [ "enum.WeaponVisualLayers.Bayonet" ]
      visible: false
    - state: flight
      map: [ "enum.WeaponVisualLayers.FlightOff" ]
      visible: false
    - state: flight-on
      map: [ "enum.WeaponVisualLayers.FlightOn" ]
      visible: false
    - state: animation-shotgun
      visible: false
      map: [ "empty-icon" ]
  - type: BasicEntityAmmoProvider
    proto: PelletKineticSpread
    capacity: 1
    count: 1
  - type: UpgradeableGun
    maxUpgradeCapacity: 70
    whitelist:
      tags:
      - PKAUpgrade
  - type: GunRequiresWield
  - type: Item
    shape:
    - 0,0,4,0

# Repeater is balanced around dual wielding not affecting burst fire rate. If someone changes that, repeater should probably be buffed.
- type: entity
  name: proto-kinetic repeater
  id: WeaponProtoKineticRepeater
  parent: [ WeaponProtoKineticAcceleratorBase, BaseCargoContraband ]
  description: Fires a barrage of medium-damage kinetic bolts at a short range.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Basic/kinetic_accelerator.rsi
    layers:
    - state: repeater
      map: [ "enum.WeaponVisualLayers.Base" ]
    - state: bayonet
      map: [ "enum.WeaponVisualLayers.Bayonet" ]
      visible: false
    - state: flight
      map: [ "enum.WeaponVisualLayers.FlightOff" ]
      visible: false
    - state: flight-on
      map: [ "enum.WeaponVisualLayers.FlightOn" ]
      visible: false
    - state: animation-repeater
      visible: false
      map: [ "empty-icon" ]
  - type: Gun
    selectedMode: Burst
    minAngle: 10
    maxAngle: 20
    burstFireRate: 3
    burstCooldown: 2
    availableModes:
    - Burst
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/kinetic_accel.ogg
  - type: BasicEntityAmmoProvider
    proto: RapidBulletKinetic
    capacity: 3
    count: 3
  - type: UpgradeableGun
    maxUpgradeCapacity: 70
    whitelist:
      tags:
      - PKAUpgrade
  - type: Item
    shape:
    - 0,0,2,1

- type: entity
  name: proto-kinetic pistol
  id: WeaponProtoKineticPistol
  parent: [ WeaponProtoKineticAcceleratorBase, BaseCargoContraband ]
  description: Fires low-damage kinetic bolts, has a higher mod capacity.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Basic/kinetic_accelerator.rsi
    layers:
    - state: pistol
      map: [ "enum.WeaponVisualLayers.Base" ]
    - state: bayonet
      map: [ "enum.WeaponVisualLayers.Bayonet" ]
      visible: false
    - state: flight
      map: [ "enum.WeaponVisualLayers.FlightOff" ]
      visible: false
    - state: flight-on
      map: [ "enum.WeaponVisualLayers.FlightOn" ]
      visible: false
    - state: animation-pistol
      visible: false
      map: [ "empty-icon" ]
  - type: BasicEntityAmmoProvider
    proto: WeakBulletKinetic
    capacity: 1
    count: 1
  - type: UpgradeableGun
    maxUpgradeCapacity: 200
    whitelist:
      tags:
      - PKAUpgrade
  - type: Gun
    availableModes:
    - FullAuto
    - SemiAuto
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    - 0,1,0,1

