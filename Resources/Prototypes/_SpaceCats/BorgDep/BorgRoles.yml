#CargoBorg
- type: jobIcon
  parent: JobIcon
  id: JobIconCargoBorg
  icon:
    sprite: _SpaceCats/Borgs/BorgIcons.rsi
    state: CargoBorg
  jobName: киборг-шахтёр

- type: playTimeTracker
  id: JobCargoBorg

- type: job
  id: CargoBorg
  name: киборг-шахтёр
  description: job-description-borg
  playTimeTracker: JobCargoBorg
  requirements:
    - !type:DepartmentTimeRequirement
      department: Cargo
      time: 10800 
    - !type:RoleTimeRequirement
      role: JobSalvageSpecialist
      time: 3600
    - !type:RoleTimeRequirement
      role: JobBorg
      time: 3600
    - !type:DepartmentTimeRequirement
      department: Science
      time: 3600
  canBeAntag: false
  icon: JobIconCargoBorg
  supervisors: job-supervisors-rd
  jobEntity: PlayerBorgMining

