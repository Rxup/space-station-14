  description: Здесь лежит снаряжение которое подготовило для вас ДСО. Хотелось бы все самое лучшее.
  parent: BaseItem
  components:
  - type: Sprite
    sprite: Corvax/Back/Duffels/military.rsi
    state: icon
  - type: Item
    size: Normal
  - type: ThiefUndeterminedBackpack
    possibleSets:
    - Heal-Set1
    - Heal-Set2
    - Heal-Set3
  - type: ActivatableUI
    key: enum.ThiefBackpackUIKey.Key
